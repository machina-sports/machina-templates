  tasks:
    - type: document
      name: ingest-athletes
      description: "Ingest athlete data into the system."
      config:
        action: "bulk-save"
        embed-vector: false
        force-update: true
      document_name: "athlete-profile"
      documents:
        items: "$.get('parsed_athletes')"
      inputs:
        parsed_athletes: |
          [
            {
              "title": athlete.get('name'),
              "metadata": {
                "document_id": athlete.get('id'),
                "slug": athlete.get('slug'),
                "sport": athlete.get('sport'),
                "team": athlete.get('team', {}).get('name'),
                "country": athlete.get('country')
              },
              "athlete_name": athlete.get('name'),
              "athlete_aliases": [athlete.get('name'), athlete.get('slug')],
              "sport": athlete.get('sport'),
              "team": athlete.get('team', {}).get('name'),
              "team_logo": athlete.get('team', {}).get('logo'),
              "position": athlete.get('position'),
              "jersey_number": athlete.get('jerseyNumber'),
              "primary_market": athlete.get('country'),
              "image": athlete.get('image'),
              "stats": athlete.get('stats', {}),
              "social_media": athlete.get('socialMedia', {}),
              "bio": athlete.get('bio'),
              "brand_tier": "Emerging"
            }
            for athlete in $.get('athletes', [])
          ]
