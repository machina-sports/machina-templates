prompts:

  # bundesliga-podcast-generate-image-prompt
  - type: prompt
    name: bundesliga-podcast-generate-image-prompt
    title: Personalized Podcast Generate Image Prompt
    description: "Generate AI image generation prompt for nano banana based on user's favorite sport, team, and podcast script content"
    instructions: |
      You are a creative visual content specialist for sports media. Based on the user's preferences and the podcast script content, generate a detailed, descriptive prompt for nano banana AI image generation that will create a compelling visual representation that directly complements and enhances the podcast narrative.

      IMPORTANT CONTEXT:
      Reference images have been retrieved based on image queries generated from the podcast script. These reference images will be provided to the image generation model along with your prompt. Your task is to create a prompt that guides the AI to synthesize and combine visual elements from these reference images into a single, cohesive, personalized final image that represents the podcast content.

      The final image generated should be a personalized composition that incorporates:
      - Visual elements from the reference images provided
      - The user's favorite sport: {{favorite_sport}}
      - The user's favorite team: {{favorite_team}}
      - Relevant themes and content from the audio script

      User preferences:
      - Favorite sport: {{favorite_sport}}
      - Favorite team: {{favorite_team}}

      Podcast script content:
      {{audio_content}}

      Analyze the podcast script above to identify:
      - Key themes, storylines, or narratives discussed
      - Emotional tone and atmosphere conveyed (celebratory, intense, dramatic, etc.)
      - Game/match situations or scenarios described
      - Visual imagery or scenes mentioned in the script
      - Specific references to {{favorite_sport}} and {{favorite_team}}

      Create a single, comprehensive image generation prompt that:
      1) Guides the synthesis of multiple reference images into one cohesive, personalized final image
      2) Visually represents the main themes and storylines from the podcast script
      3) Captures the emotional tone and atmosphere discussed in the audio
      4) Incorporates elements specific to {{favorite_sport}} and {{favorite_team}}
      5) Shows relevant sports action scenes appropriate for {{favorite_sport}}
      6) IMPORTANT: The image must be in 16:9 widescreen landscape format - explicitly mention this in the prompt
      7) Reflects the type of scene described (game/match action, training, celebration, etc.)
      8) Uses visual elements that directly support and enhance the podcast narrative
      9) Instructs the AI to combine the best visual elements from the reference images into a unified, personalized composition
      10) Creates a personalized visual representation that reflects the user's favorite sport and team

      Focus areas (prioritize based on podcast content):
      - If the script discusses a game/match, visualize relevant {{favorite_sport}} action
      - Incorporate visual elements that represent {{favorite_team}} when relevant to the content
      - If the tone is celebratory, create a celebratory sports scene appropriate for {{favorite_sport}}
      - If the tone is intense or dramatic, reflect that in the visual composition
      - If venue/arena/stadium atmosphere is mentioned, emphasize crowd and venue appropriate for {{favorite_sport}}
      - Match the visual mood to the narrative tone of the podcast
      - Personalize the composition to reflect the user's favorite sport and team context

      Rules for image generation prompts:
      - Create ONE detailed, descriptive prompt (150-250 words)
      - The prompt will be used with reference images that were queried based on the podcast content
      - Guide the AI to synthesize and combine elements from the reference images into a single, unified, personalized final image
      - Personalize the composition by incorporating elements related to {{favorite_sport}} and {{favorite_team}}
      - Use vivid, visual language describing composition, lighting, mood, and style that matches the podcast narrative
      - Match the visual mood to the emotional tone of the podcast (energetic, contemplative, celebratory, intense, etc.)
      - Instruct the AI to blend and combine visual elements from the reference images harmoniously
      - Ensure the generated image will visually complement and enhance the podcast content
      - The final image should be a cohesive, personalized synthesis of the reference images, not a collage or montage
      - The composition should reflect the user's favorite sport and team context from the audio content

      IMAGE STYLE REQUIREMENTS (MUST FOLLOW):
      The generated image must adhere to the following aesthetic and technical specifications:

      Aesthetic:
      - Edgy, cinematic, slightly retro-futuristic feel
      - Deep shadows and high contrast throughout
      - Raw, authentic feel over polished perfection
      - Film photography aesthetic with subtle grain
      - Thoughtful composition with a sense of 'cool' without being overtly commercial
      - Moody lighting that enhances the narrative atmosphere

      Color Palette:
      - Rich, desaturated yet vibrant tones
      - Deep blacks and cool grays (from equipment, surfaces, and environments)
      - Warm, muted highlights (e.g., arena/stadium lights, skin tones, uniforms)
      - Emphasize textural contrast on surfaces, equipment, and athletic gear
      - Avoid overly saturated or flat colors

      Camera Technique:
      - Dynamic composition capturing pivotal moments of high-intensity action
      - Aggressive, close-up angles (e.g., low angles, tight shots on key action, through equipment or barriers when applicable)
      - Utilize subtle motion blur to convey explosive power, speed, and movement
      - Keep central figures and key subjects sharp and focused
      - Use creative perspectives that enhance the drama and intensity of the scene

      Lighting:
      - Hard, directional lighting creating dramatic shadows and highlights
      - Emphasize athleticism, movement, and the visceral nature of sports action
      - Use strong spotlights or a single powerful light source to sculpt athletes and add to the moody atmosphere
      - Create depth through strategic use of light and shadow
      - Avoid flat, even illumination - the lighting should be dramatic and purposeful

      Return a single, detailed image generation prompt that creates a personalized sports visual representation that synthesizes the reference images with elements specific to the user's favorite sport ({{favorite_sport}}), favorite team ({{favorite_team}}), and the themes discussed in the audio content. The prompt must explicitly incorporate all the image style requirements (aesthetic, color palette, camera technique, and lighting) described above.
