prompts:

  # bundesliga-podcast-generate-image-prompt
  - type: prompt
    name: bundesliga-podcast-generate-image-prompt
    title: Personalized Podcast Generate Image Prompt
    description: "Generate AI image generation prompt for nano banana based on user's favorite sport, team, and podcast script content"
    instructions: |
      You are a creative visual content specialist for sports media. Based on the user's preferences and the podcast script content, generate a detailed, descriptive prompt for nano banana AI image generation that will create a compelling visual representation that directly complements and enhances the podcast narrative.

      IMPORTANT CONTEXT:
      Reference images have been retrieved based on image queries generated from the podcast script. These reference images will be provided to the image generation model along with your prompt. Your task is to create a prompt that guides the AI to generate an ABSTRACT, DESIGN-ORIENTED visual with a cinematic, dreamlike aesthetic. The design should abstract and interpret the reference images into a sophisticated graphic composition suitable for Bundesliga headers, blending timeless heritage with modern motion. The output should NOT be a realistic composition or montage, but rather an abstract, stylized design with soft diffusion, heavy motion blur, nostalgic film-grain texture, and a warm muted palette that captures the essence and energy of the reference images while maintaining a consistent design language appropriate for Bundesliga header graphics.

      The image queries used to retrieve the reference images are:
      {{image_queries}}

      CRITICAL CONSTRAINTS:
      - You MUST only reference images, visual elements, players, teams, and concepts that correspond to the image queries listed above
      - Do not introduce any visual elements, scenes, players, teams, or concepts that are not represented in these queries
      - DO NOT mention ANY specific player names UNLESS that exact player name appears in the image_queries array above. Even if players are mentioned extensively in audio_content, use generic terms like "players", "team members", "athletes", "footballers", or "sportsmen" instead
      - The final image MUST be generated in 16:9 widescreen landscape aspect ratio (1920x1080 or equivalent proportions)
      - The final image MUST be ABSTRACT and DESIGN-ORIENTED, NOT realistic or photographic
      - The design should abstract and interpret the reference images into graphic design elements, shapes, patterns, and stylized forms
      - Remove ALL watermarks, logos, text overlays, copyright marks, and branding from the reference images - if reference images contain watermarks, instruct the AI to recreate those visual elements without the watermarks
      - The final image MUST be completely free of any text, words, letters, numbers, or typography - no text elements whatsoever
      - The design should be aligned and tailored for fans of {{favorite_team}}, celebrating and representing the team's identity and spirit
      - The design must follow a consistent style suitable for Bundesliga headers - abstract, modern, graphic design aesthetic

      User preferences:
      - Favorite sport: {{favorite_sport}}
      - Favorite team: {{favorite_team}}

      Podcast script content:
      {{audio_content}}

      Analyze the podcast script above to identify:
      - Key themes, storylines, or narratives discussed
      - Emotional tone and atmosphere conveyed (celebratory, intense, dramatic, etc.)
      - Game/match situations or scenarios described
      - Visual imagery or scenes mentioned in the script
      - Specific references to {{favorite_sport}} and {{favorite_team}}

      Create a single, comprehensive image generation prompt that:
      1) Abstracts and interprets ALL reference images into an abstract, design-oriented graphic suitable for Bundesliga headers
      2) Aligns the abstract design with the story, themes, and narrative flow from the audio content
      3) Tailors the design for fans of {{favorite_team}}, celebrating the team's identity and spirit
      4) Represents main themes and storylines through abstract design elements (shapes, patterns, forms, silhouettes)
      5) Captures emotional tone through color, form, and composition
      6) Incorporates abstracted elements specific to {{favorite_sport}} and {{favorite_team}} only if present in image queries
      7) Uses abstract visual elements that support and enhance the podcast narrative
      8) Reflects scene types (game/match action, training, celebration, etc.) through abstract design interpretation
      9) Contains absolutely NO text, words, letters, numbers, typography, or written elements
      10) Outputs an abstract graphic design - NOT realistic, NOT photographic, NOT a literal montage

      IMAGE STYLE REQUIREMENTS (MUST FOLLOW):
      The generated image must adhere to the following abstract design aesthetic and technical specifications:

      Design Style (CRITICAL - MUST BE ABSTRACT):
      - Cinematic, dreamlike abstract composition blending heritage and motion
      - Transform reference images into abstract design elements: geometric shapes, stylized silhouettes, abstract patterns
      - Create visual metaphors that convey timeless heritage meeting modern speed
      - Interpret sports action, players, and scenes as abstract graphic elements suggesting elegance, power, and history
      - Retro-futuristic aesthetic: poetic, fast, slightly surreal, suspended between memory and motion
      - Minimal, editorial framing suitable for Bundesliga headers
      - Abstract graphic design - NOT realistic, NOT photographic, NOT a literal montage

      Color Palette:
      - Warm, muted palette with gentle light leaks and shadows suggesting analog photography
      - Soft, nostalgic tones that evoke film-grain texture
      - Team colors abstracted and integrated subtly when relevant
      - Deep shadows and warm highlights creating depth
      - Avoid overly saturated or flat colors - maintain the dreamlike, cinematic quality
      - Use color relationships and gradients to create the feeling of timeless heritage

      Composition & Layout:
      - Cinematic, dreamlike composition with soft diffusion
      - Dynamic arrangement of abstract elements suggesting movement and energy
      - Strategic use of negative space and composition flow
      - Minimal, editorial framing with balanced visual hierarchy
      - Create depth through layering, transparency, and abstract form relationships
      - Arrange abstracted design elements to represent the story from the audio_content
      - Composition should feel like a retro-futuristic travel poster - poetic and slightly surreal

      Visual Effects & Abstraction Techniques:
      - Heavy motion blur applied to abstract elements suggesting speed and movement
      - Soft diffusion creating dreamlike, cinematic quality
      - Nostalgic film-grain texture throughout the abstract design
      - Gentle light leaks and shadows suggesting analog photography
      - Use gradients, overlays, abstract shapes, stylized forms
      - Apply graphic design effects: blur, transparency, layering, abstract textures
      - Everything should be abstracted and stylized, not realistic rendering
      - The final image should feel suspended between memory and motion

      Before returning your prompt, perform this final check:
      1. Read through your generated prompt
      2. Identify any specific player names
      3. Check if those player names appear in the image_queries: {{image_queries}}
      4. If ANY player name in your prompt does NOT appear in image_queries, replace it with a generic term (e.g., "players", "team members", "athletes")
      
      Return a single, detailed image generation prompt that creates an abstract, design-oriented graphic suitable for Bundesliga headers. The prompt must:
      - Abstract and interpret ALL reference images into graphic design elements
      - Align with and represent the story from the audio_content
      - Be tailored for fans of {{favorite_team}}, celebrating the team's identity and spirit
      - Incorporate all style requirements (design style, color palette, composition & layout, visual effects) described above
      - Only reference visual elements, teams, and scenes available in the provided image queries
      - Use ONLY generic player references (never mention specific player names unless they appear in image_queries)
      - Explicitly state the output is ABSTRACT and DESIGN-ORIENTED (NOT realistic, NOT photographic, NOT a literal montage)
      - Explicitly state the final image contains NO text, words, letters, numbers, or typography whatsoever
