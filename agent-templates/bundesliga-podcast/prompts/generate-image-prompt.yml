      type: object
      required: [ "image_prompt" ]
      properties:
        image_prompt:
          type: string
          description: A comprehensive, descriptive prompt for AI image generation that guides the abstraction and interpretation of all reference images into an abstract, design-oriented graphic aligned with the audio_content story, incorporating the user's favorite sport and team, capturing the essence of the podcast script content through abstract design elements suitable for Bundesliga headers, matching the emotional tone and narrative themes discussed in the audio
