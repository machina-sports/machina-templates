      type: object
      required: [ "image_prompt" ]
      properties:
        image_prompt:
          type: string
          description: A comprehensive, descriptive prompt for AI image generation that guides the composition of all reference images into a well-designed, aesthetic, sophisticated montage aligned with the audio_content story, incorporating the user's favorite sport and team, capturing the essence of the podcast script content with relevant sports imagery, matching the emotional tone and narrative themes discussed in the audio
