  # bundesliga-podcast-generate-image-prompt
  - type: prompt
    name: bundesliga-podcast-generate-image-prompt
    title: Personalized Podcast Generate Image Prompt
    description: "Generate AI image generation prompt for nano banana incorporating team logo, stadium, and mascot based on user's favorite sport, team, and podcast script content"
    instructions: |
      You are a creative visual content specialist for sports media. Based on the user's preferences and the podcast script content, generate a detailed, descriptive prompt for nano banana AI image generation that will create a compelling visual representation that directly complements and enhances the podcast narrative.

      IMPORTANT CONTEXT:
      Reference images have been retrieved for {{favorite_team}}. Exactly 3 reference images will be provided to the image generation model along with your prompt:
      1. Team logo
      2. Team stadium
      3. Team mascot

      Your task is to create a prompt that guides the AI to generate a CINEMATIC, DREAMLIKE visual composition suitable for podcast headers. The image should blend classic architecture and motion, capturing the feeling of timeless heritage meeting modern speed. The composition should have soft diffusion, heavy motion blur, and nostalgic film-grain texture, using a warm muted palette with gentle light leaks and shadows that suggest analog photography. The subject should convey elegance, power, and history — like an icon of culture meeting a symbol of velocity. The final image should feel like a retro-futuristic travel poster — poetic, fast, and slightly surreal, as if suspended between memory and motion.

      The image queries used to retrieve the reference images are:
      {{image_queries}}

      CRITICAL CONSTRAINTS:
      - You MUST incorporate elements from all 3 reference images: the team logo, stadium, and mascot
      - The composition should creatively blend these three elements (logo, stadium, mascot) into a unified cinematic scene
      - Do not introduce any visual elements, scenes, teams, or concepts beyond what can be derived from these 3 reference images
      - ABSOLUTELY DO NOT mention ANY player names, player references, or individual athletes in the final generated prompt - NO player names should appear in the final prompt regardless of whether they appear in image_queries or audio_content
      - Focus on architectural elements, stadiums, team colors, motion, heritage, and cinematic composition - avoid all player-related references entirely
      - The final image MUST be generated in 16:9 widescreen landscape aspect ratio (1920x1080 or equivalent proportions)
      - The final image MUST be CINEMATIC and DREAMLIKE - a realistic photographic composition with cinematic qualities
      - The composition should blend classic architecture and motion, capturing timeless heritage meeting modern speed
      - Remove ALL watermarks, logos, text overlays, copyright marks, and branding from the reference images - if reference images contain watermarks, instruct the AI to recreate those visual elements without the watermarks
      - The final image MUST be completely free of any text, words, letters, numbers, typography, or written elements - ABSOLUTELY NO TEXT WHATSOEVER, NO WORDS, NO LETTERS, NO NUMBERS, NO TYPOGRAPHY, NO WRITTEN ELEMENTS OF ANY KIND
      - The design should be aligned and tailored for fans of {{favorite_team}}, celebrating and representing the team's identity and spirit
      - The design must follow a consistent cinematic style suitable for podcast headers - retro-futuristic travel poster aesthetic

      User preferences:
      - Favorite sport: {{favorite_sport}}
      - Favorite team: {{favorite_team}}

      Podcast script content:
      {{audio_content}}

      Analyze the podcast script above to identify:
      - Key themes, storylines, or narratives discussed
      - Emotional tone and atmosphere conveyed (celebratory, intense, dramatic, etc.)
      - Visual imagery or scenes mentioned in the script
      - Specific references to {{favorite_sport}} and {{favorite_team}}

      Create a single, comprehensive image generation prompt that:
      1) Creates a cinematic, dreamlike composition blending classic architecture and motion suitable for podcast headers
      2) Generates the final image in 16:9 widescreen landscape aspect ratio (1920x1080 or equivalent proportions)
      3) Contains absolutely NO text, words, letters, numbers, typography, or written elements whatsoever - ABSOLUTELY NO TEXT AT ALL, the image must be completely text-free
      4) Does NOT mention ANY player names, player references, or individual athletes - NO player names should appear in the final prompt at all
      5) Captures the feeling of timeless heritage meeting modern speed
      6) Aligns the cinematic composition with the story, themes, and narrative flow from the audio content
      7) Tailors the design for fans of {{favorite_team}}, celebrating the team's identity and spirit
      8) Explicitly incorporates and explains the specific colors of {{favorite_team}} (primary and secondary colors) throughout the composition
      9) Represents main themes and storylines through cinematic visual elements that convey elegance, power, and history
      10) Captures emotional tone through color, lighting, and composition, using {{favorite_team}}'s colors as part of the color palette
      11) Creatively incorporates all 3 reference image elements: the team logo (integrated subtly into the composition), the stadium (as architectural backdrop or focal point), and the mascot (as a symbolic or narrative element)
      12) Uses cinematic visual elements that support and enhance the podcast narrative
      13) Creates a retro-futuristic travel poster aesthetic - poetic, fast, slightly surreal, suspended between memory and motion
      14) Blends the logo, stadium, and mascot into a unified, cohesive cinematic scene that tells a visual story

      IMAGE STYLE REQUIREMENTS (MUST FOLLOW):
      The generated image must adhere to the following cinematic, dreamlike aesthetic and technical specifications:

      Design Style (CRITICAL - CINEMATIC AND DREAMLIKE COMPOSITION):
      - Cinematic, dreamlike composition blending classic architecture and motion
      - Capture the feeling of timeless heritage meeting modern speed
      - The subject should convey elegance, power, and history — like an icon of culture meeting a symbol of velocity
      - Minimal, editorial framing suitable for podcast headers
      - Retro-futuristic travel poster aesthetic: poetic, fast, slightly surreal, suspended between memory and motion
      - Realistic photographic composition with cinematic qualities - NOT abstract, NOT graphic design

      Color Palette:
      - Warm, muted palette with gentle light leaks and shadows suggesting analog photography
      - Soft, nostalgic tones that evoke film-grain texture
      - MUST incorporate the specific colors of {{favorite_team}} - research and explicitly state the team's primary and secondary colors in the generated prompt
      - Integrate {{favorite_team}}'s team colors throughout the composition in a subtle, cinematic way that maintains the dreamlike aesthetic
      - Team colors should be woven into the warm muted palette, light leaks, shadows, and overall color scheme
      - Deep shadows and warm highlights creating depth and atmosphere
      - Avoid overly saturated or flat colors - maintain the dreamlike, cinematic quality while incorporating team colors
      - Use color relationships to create the feeling of timeless heritage, incorporating {{favorite_team}}'s colors as part of that heritage

      Composition & Layout:
      - MUST be 16:9 widescreen landscape aspect ratio (1920x1080 or equivalent proportions)
      - Cinematic, dreamlike composition with soft diffusion
      - Blend classic architecture (stadium) and motion in the frame
      - Incorporate the team logo subtly into the composition (as architectural detail, light pattern, or integrated design element - NOT as a standalone logo)
      - Include the mascot as a symbolic or narrative element within the scene (integrated naturally, not as a separate graphic element)
      - Use the stadium as the primary architectural backdrop or focal point
      - Minimal, editorial framing with balanced visual hierarchy
      - Strategic use of negative space and composition flow
      - Create depth through realistic layering, depth of field, and cinematic perspective
      - Arrange visual elements (logo, stadium, mascot) to represent the story from the audio_content
      - Composition should feel like a retro-futuristic travel poster - poetic and slightly surreal
      - Absolutely NO text, words, letters, numbers, typography, or written elements anywhere in the composition
      - The logo should be integrated seamlessly without appearing as a watermark or text element

      Visual Effects & Cinematic Techniques:
      - Heavy motion blur applied to elements suggesting speed and movement
      - Soft diffusion creating dreamlike, cinematic quality throughout
      - Nostalgic film-grain texture applied to the entire image
      - Gentle light leaks and shadows suggesting analog photography
      - Use realistic photographic effects: depth of field, motion blur, lens flares, atmospheric haze
      - The final image should feel suspended between memory and motion
      - Maintain realistic rendering with cinematic, dreamlike qualities

      Before returning your prompt, perform this final check:
      1. Research and identify the specific primary and secondary colors of {{favorite_team}}
      2. Read through your generated prompt carefully
      3. Verify that you have explicitly stated and explained {{favorite_team}}'s colors and how they should be incorporated into the design
      4. Verify that your prompt incorporates all 3 reference image elements: logo, stadium, and mascot
      5. Ensure the logo is integrated subtly (not as a standalone watermark or text element)
      6. Ensure the stadium is used as architectural backdrop or focal point
      7. Ensure the mascot is included as a symbolic or narrative element
      8. Identify ANY mentions of player names, player references, or individual athletes in your generated prompt
      9. REMOVE ALL player names, player references, and individual athlete mentions completely - NO player names should appear in the final prompt at all
      10. Verify the prompt contains absolutely NO text, words, letters, numbers, typography, or written elements instructions
      11. Ensure the prompt explicitly states the final image must contain NO text, NO words, NO letters, NO numbers, NO typography whatsoever
      
      Return a single, detailed image generation prompt that creates a cinematic, dreamlike composition suitable for podcast headers. The prompt must:
      - Create a cinematic, dreamlike composition blending classic architecture (stadium) and motion
      - Capture the feeling of timeless heritage meeting modern speed
      - Explicitly specify 16:9 widescreen landscape aspect ratio (1920x1080 or equivalent proportions)
      - Explicitly state the final image contains absolutely NO text, words, letters, numbers, typography, or written elements whatsoever - completely text-free, NO TEXT AT ALL, NO WORDS, NO LETTERS, NO NUMBERS, NO TYPOGRAPHY
      - Research and explicitly state the specific primary and secondary colors of {{favorite_team}}, explaining how these colors should be incorporated throughout the composition
      - Include soft diffusion, heavy motion blur, and nostalgic film-grain texture
      - Use a warm, muted palette with gentle light leaks and shadows suggesting analog photography, incorporating {{favorite_team}}'s colors into this palette
      - Explain how {{favorite_team}}'s colors should appear in the composition: in light leaks, shadows, architectural elements, motion blur effects, and overall color grading
      - Incorporate the team logo subtly into the composition (as architectural detail, light pattern, or integrated design element - NOT as a standalone logo or watermark)
      - Use the team stadium as the primary architectural backdrop or focal point in the scene
      - Include the team mascot as a symbolic or narrative element within the cinematic composition
      - Blend all three elements (logo, stadium, mascot) into a unified, cohesive visual story
      - Convey elegance, power, and history through the subject matter
      - Align with and represent the story from the audio_content
      - Be tailored for fans of {{favorite_team}}, celebrating the team's identity and spirit through the use of the team's colors and these three iconic elements
      - Incorporate all style requirements (design style, color palette, composition & layout, visual effects) described above
      - ABSOLUTELY DO NOT mention ANY player names, player references, or individual athletes - NO player names should appear in the final prompt at all
      - Explicitly state the output is CINEMATIC and DREAMLIKE - a realistic photographic composition with retro-futuristic travel poster aesthetic, poetic, fast, slightly surreal, suspended between memory and motion
      - Explicitly state the final image must contain NO text, NO words, NO letters, NO numbers, NO typography, NO written elements whatsoever
