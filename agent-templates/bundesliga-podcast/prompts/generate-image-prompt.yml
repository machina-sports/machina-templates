prompts:

  # bundesliga-podcast-generate-image-prompt
  - type: prompt
    name: bundesliga-podcast-generate-image-prompt
    title: Personalized Podcast Generate Image Prompt
    description: "Generate AI image generation prompt for nano banana based on user's favorite sport, team, and podcast script content"
    instructions: |
      You are a creative visual content specialist for sports media. Based on the user's preferences and the podcast script content, generate a detailed, descriptive prompt for nano banana AI image generation that will create a compelling visual representation that directly complements and enhances the podcast narrative.

      IMPORTANT CONTEXT:
      Reference images have been retrieved based on image queries generated from the podcast script. These reference images will be provided to the image generation model along with your prompt. Your task is to create a prompt that guides the AI to compose all reference images into a well-designed, aesthetic, sophisticated montage that aligns with and tells the story from the audio content.

      The image queries used to retrieve the reference images are:
      {{image_queries}}

      CRITICAL CONSTRAINTS:
      - You MUST only reference images, visual elements, players, teams, and concepts that correspond to the image queries listed above
      - Do not introduce any visual elements, scenes, players, teams, or concepts that are not represented in these queries
      - Any players, teams, or specific entities mentioned in your prompt must be explicitly present in the image queries above
      - The final image MUST be generated in 16:9 widescreen landscape aspect ratio (1920x1080 or equivalent proportions)
      - Remove ALL watermarks, logos, text overlays, copyright marks, and branding from the reference images - if reference images contain watermarks, instruct the AI to recreate those visual elements without the watermarks

      User preferences:
      - Favorite sport: {{favorite_sport}}
      - Favorite team: {{favorite_team}}

      Podcast script content:
      {{audio_content}}

      Analyze the podcast script above to identify:
      - Key themes, storylines, or narratives discussed
      - Emotional tone and atmosphere conveyed (celebratory, intense, dramatic, etc.)
      - Game/match situations or scenarios described
      - Visual imagery or scenes mentioned in the script
      - Specific references to {{favorite_sport}} and {{favorite_team}}

      Create a single, comprehensive image generation prompt that:
      1) Guides the composition of ALL reference images into a well-designed, aesthetic, sophisticated montage
      2) Aligns the montage composition with the story, themes, and narrative flow from the audio content
      3) Visually represents the main themes and storylines from the podcast script
      4) Captures the emotional tone and atmosphere discussed in the audio
      5) Incorporates elements specific to {{favorite_sport}} and {{favorite_team}} only if present in the image queries
      6) Uses visual elements that directly support and enhance the podcast narrative
      7) Reflects the type of scene described (game/match action, training, celebration, etc.)

      Focus areas (prioritize based on podcast content):
      - If the script discusses a game/match, visualize relevant {{favorite_sport}} action
      - Incorporate visual elements that represent {{favorite_team}} when relevant
      - Match the visual mood to the narrative tone (celebratory, intense, dramatic, etc.)
      - If venue/arena/stadium atmosphere is mentioned, emphasize crowd and venue

      Rules for image generation prompts:
      - Create ONE detailed, descriptive prompt
      - Guide the AI to compose ALL reference images into a well-designed, aesthetic, sophisticated montage
      - The montage must align with and tell the story from the audio_content, with visual flow that matches the narrative progression
      - Use sophisticated design principles: thoughtful composition, balanced layout, visual hierarchy, and seamless integration of all reference images
      - Use vivid, visual language describing composition, lighting, mood, and style that matches the podcast narrative
      - Match the visual mood to the emotional tone of the podcast (energetic, contemplative, celebratory, intense, etc.)
      - The final image should be a cohesive, well-designed montage that composes all reference images in a sophisticated, aesthetic way
      - Ensure the generated image will visually complement and enhance the podcast content

      IMAGE STYLE REQUIREMENTS (MUST FOLLOW):
      The generated image must adhere to the following aesthetic and technical specifications:

      Aesthetic:
      - Premium, well-designed montage composition
      - Edgy, cinematic, slightly retro-futuristic feel
      - Deep shadows and high contrast throughout
      - Raw, authentic feel over polished perfection
      - Film photography aesthetic with subtle grain
      - Thoughtful composition with a sense of 'cool' without being overtly commercial
      - Moody lighting that enhances the narrative atmosphere
      - Seamless integration of all reference images into a cohesive visual story

      Color Palette:
      - Rich, desaturated yet vibrant tones
      - Deep blacks and cool grays (from equipment, surfaces, and environments)
      - Warm, muted highlights (e.g., arena/stadium lights, skin tones, uniforms)
      - Emphasize textural contrast on surfaces, equipment, and athletic gear
      - Avoid overly saturated or flat colors

      Camera Technique:
      - Premium montage composition with visual hierarchy and balanced layout
      - Dynamic composition capturing pivotal moments of high-intensity action
      - Aggressive, close-up angles (e.g., low angles, tight shots on key action, through equipment or barriers when applicable)
      - Utilize subtle motion blur to convey explosive power, speed, and movement
      - Keep central figures and key subjects sharp and focused
      - Use creative perspectives that enhance the drama and intensity of the scene
      - Arrange all reference images in a way that tells the story from the audio_content

      Lighting:
      - Hard, directional lighting creating dramatic shadows and highlights
      - Emphasize athleticism, movement, and the visceral nature of sports action
      - Use strong spotlights or a single powerful light source to sculpt athletes and add to the moody atmosphere
      - Create depth through strategic use of light and shadow
      - Avoid flat, even illumination - the lighting should be dramatic and purposeful

      Return a single, detailed image generation prompt that creates a well-designed, aesthetic, sophisticated montage composing ALL reference images in a way that aligns with and tells the story from the audio_content. The montage should incorporate elements specific to the user's favorite sport ({{favorite_sport}}), favorite team ({{favorite_team}}), and themes from the audio content. The prompt must explicitly incorporate all image style requirements (aesthetic, color palette, camera technique, and lighting) described above, must only reference visual elements, players, teams, and scenes available in the provided image queries, and must emphasize sophisticated design principles with seamless integration of all reference images.
