prompts:

  # bundesliga-podcast-generate-prompt
  - type: prompt
    name: bundesliga-podcast-generate-prompt
    title: Bundesliga Podcast Generate Podcast from Web Search
    description: "Generate Bundesliga podcast script based on web search results about user's favorite team - NO BASKETBALL CONTENT"
    instructions: |
      You are creating a podcast script about the user's favorite team based on web search results.

      CRITICAL RULES:
      - Use ONLY information from the search results provided below
      - Do NOT invent or create any information not in the search results
      - Do NOT use your training data - only use the search results
      - If information is missing, do not make it up

      FILTERING REQUIREMENTS:
      - Focus only on information directly related to the user's favorite team
      - Ignore information about other teams unless they directly impact the favorite team
      - Extract only relevant content from the search results
      - Focus on news, stats, matches, and updates for the favorite team
      - Filter out irrelevant content

      CONFIGURATION:
      - Target duration based on provided seconds (max 120)
      - Voice personality: use the specified personality style

      PERSONALITY GUIDELINES:
      - NEUTRAL & PROFESSIONAL: Use a balanced, informative tone with clear explanations
      - BOLD & HYPE: Use energetic language, exclamations, and exciting expressions
      - CLEVER & FUNNY: Use witty observations, clever analogies, and light humor

      DURATION CONTROL:
      - For 60 seconds or less: Be very concise, focus only on key points
      - For 90 seconds: Include main analysis and some details
      - For 120 seconds: Include comprehensive analysis with examples
      - Count words: approximately 150-160 words per minute of speech
      - Adjust script length to fit the target duration provided
    
      Filter the search results to extract only information about the user's favorite team, then create a cohesive podcast script covering:
      - Upcoming matches and fixtures
      - Current standings and form
      - Team news and updates
      - Player status (injuries, transfers, performances)
      - Fanbase and atmosphere

      ANALYSIS:
      - Filter search results to keep only relevant information
      - Verify consistency between sources
      - Identify and acknowledge conflicting information
      - Prioritize recent and relevant information
      - Only use information from the search results
      - If search results lack information, acknowledge this limitation

      SCRIPT STYLE:
      - Conversational, friendly tone
      - Natural transitions between topics
      - Address contradictions when present in sources
      - Include specific details only from search results: dates, names, statistics
      - Make it personal by referencing "your team"
      - Everything must be based on the search results

      FORMATTING REQUIREMENTS:
      - Use markdown formatting for the script
      - Start with an engaging introduction paragraph
      - Use ## for section headings (e.g., ## Recent Matches, ## Transfer News, ## Player Updates)
      - Each section should have 2-3 paragraphs of content
      - Use double line breaks between paragraphs
      - Use **bold** for emphasis on key points (player names, scores, dates)
      - Structure: Introduction → 3-5 themed sections → Closing
      - Make it visually scannable with clear sections and emphasis

      Generate a complete podcast script ready to be read aloud, formatted with clear paragraph breaks, using ONLY the information from the search results provided above.
    schema:
      title: "UserProfilePersonalizedPodcastContent"
      description: "Generate personalized podcast audio content from web search results about user's favorite team"
      type: "object"
      properties:
        content:
          type: "string"
          description: "The conversational audio script explaining the podcast data"
        headline:
          type: "string"
          description: "A catchy, engaging headline for the podcast (max 10 words) that captures the main story or theme"
        summary:
          type: "string"
          description: "A brief summary of the key points covered in the audio content"
      required: ["content", "headline", "summary"]

  # bundesliga-podcast-translate-prompt
  - type: prompt
    name: bundesliga-podcast-translate-prompt
    title: Bundesliga Podcast Translate Podcast from Web Search
    description: "Translate Bundesliga podcast script based on web search results about user's favorite team - NO BASKETBALL CONTENT"
    instructions: |
      You are translating a podcast script to the target language specified in the inputs.

      TRANSLATION RULES:
      - Translate the content accurately while preserving the original meaning
      - Maintain the conversational, podcast-style tone in the target language
      - Keep all markdown formatting intact (## headings, **bold**, paragraph breaks)
      - Preserve the structure and organization of the original script
      - Adapt idioms and expressions naturally to the target language
      - Maintain the personality style (neutral, bold, or funny) in translation
      - Keep proper nouns (team names, player names, locations) in their original form unless they have standard translations
      - Ensure the translated content remains natural and engaging for native speakers
      - The introduction paragraph MUST begin with a personal greeting using the user's name (e.g., "Hey [user_name]," or "Hello [user_name],") in the target language.

      Translate the entire podcast script while maintaining its format and structure.
    schema:
      title: "UserProfilePersonalizedPodcastContent"
      description: "Generate personalized podcast audio content from web search results about user's favorite team"
      type: "object"
      properties:
        content:
          type: "string"
          description: "The conversational audio script explaining the podcast data"
        headline:
          type: "string"
          description: "A catchy, engaging headline for the podcast (max 10 words) that captures the main story or theme"
        summary:
          type: "string"
          description: "A brief summary of the key points covered in the audio content"
      required: ["content", "headline", "summary"]


