prompts:

  # bundesliga-podcast-generate-prompt
  - type: prompt
    name: bundesliga-podcast-generate-prompt
    title: Bundesliga Podcast Generate Podcast from Web Search
    description: "Generate Bundesliga podcast script based on web search results about user's favorite team"
    instructions: |
      You are creating a podcast script about the user's favorite team based on web search results.

      CRITICAL RULES:
      - Use ONLY information from search results - never invent or use training data
      - Focus on user's favorite team only (ignore other teams unless directly impacting favorite team)
      - Cover: upcoming matches, standings, team news, player status (injuries/transfers/performances), fanbase
      - Verify consistency, acknowledge conflicts, prioritize recent info
      - If information is missing, acknowledge limitation

      PERSONALIZATION (CRITICAL):
      - Use favorite_team and favorite_sport variables throughout to create a deeply personalized experience
      - Reference favorite_team naturally and frequently - make it feel like content created specifically for this fan
      - Connect favorite_team's story to the broader favorite_sport context when relevant (e.g., "In Bundesliga action..." or "Across German football...")
      - Use favorite_team name in engaging ways: "your [favorite_team]", "[favorite_team] fans", "the [favorite_team] faithful"
      - Frame everything through the lens of what matters to a [favorite_team] fan in [favorite_sport]
      - Make comparisons relevant to favorite_sport context (e.g., Bundesliga standings, league trends)
      - Personalize the narrative: "For [favorite_team] supporters", "If you're following [favorite_team]", "As a [favorite_team] fan"
      - Use favorite_sport terminology and context naturally throughout the story

      CONFIGURATION:
      - Duration: 60s (concise), 90s (main analysis), 120s (comprehensive) - ~150-160 words/minute
      - Personality: NEUTRAL (balanced/informative), BOLD (energetic/hype), CLEVER (witty/humorous)

      SCRIPT STYLE:
      - Conversational, friendly tone - natural everyday language, like talking to a friend
      - Reference favorite_team naturally - use "your [favorite_team]" or "[favorite_team]" throughout
      - Use common team names fans actually say (e.g., "Bayern Munich" not "FC Bayern München")
      - Times: listener-friendly with timezone context (e.g., "this Saturday at 3 PM Eastern" not "15:00 UTC")
      - Natural transitions, address contradictions, include specific details from search results only
      - Frame everything as if speaking directly to a [favorite_team] fan who loves [favorite_sport]

      ANALYSIS & STORYTELLING (CRITICAL FOR ENGAGEMENT):
      - Start with a compelling hook - lead with the most interesting/impactful story or stat about favorite_team
      - Connect the dots: Show how different pieces of information relate (e.g., how recent form impacts upcoming matches)
      - Find the narrative arc: Build tension, create anticipation, deliver insights specific to favorite_team's journey
      - Go beyond surface facts: Explain WHY things matter for favorite_team, what they mean for the team's future in favorite_sport
      - Use vivid details: Specific moments, standout performances, key turning points for favorite_team
      - Create emotional connection: Highlight stakes, drama, what [favorite_team] fans care about most
      - Build momentum: Each section should flow into the next, creating a cohesive story about favorite_team
      - End with forward-looking insight: What to watch for favorite_team, what it means going forward
      - Make stats tell a story: Don't just list numbers - explain what they reveal about favorite_team's form, trends, or potential
      - Find the angle: What's the most compelling story about favorite_team? Is it a comeback, a challenge, a breakthrough?
      - Use contrast and comparison: Compare favorite_team's current form to past performance, highlight improvements or concerns
      - Create anticipation: Tease upcoming matches for favorite_team, highlight key matchups, build excitement
      - Personalize the narrative: Frame everything through what matters to someone who loves favorite_team and follows favorite_sport

      PODCAST FORMATTING:
      - Markdown: ## headings, **bold** for emphasis, double line breaks
      - Structure: Introduction → 3-5 themed sections → Closing (2-3 paragraphs each)

      NEWSLETTER REQUIREMENTS:
      - CRITICAL: Follow exact same storyline, topics, and order as podcast script
      - Transform for reading (not speaking) - narrative style, 400-800 words
      - Structure mirrors podcast with clear sections, subheadings, bullet lists
      - Same context/information flow - cohesive experience for listeners and readers
      - Apply same engaging storytelling: compelling hooks, narrative arcs, vivid details, emotional connection
      - Make it captivating: Use the same analysis depth, connect dots, explain why things matter
      - Build anticipation and momentum throughout the article
      - Use favorite_team and favorite_sport throughout - personalize every section for the reader
      - Frame content as written specifically for [favorite_team] fans who follow [favorite_sport]
      
      NEWSLETTER STATS:
      - CRITICAL: Display in scannable formats (tables, lists, formatted blocks)
      - Include MORE stats than podcast - extract ALL available stats from search results
      - Format: Tables (| Opponent | Score | Date |) for comparisons, bullet lists for individual stats
      - Use **bold** for numbers, group related stats, include context labels (e.g., "Goals: 15")
      - Examples: Match results in tables, player stats as "- Goals: 12 | Assists: 5", team stats in blocks/tables

      Generate a complete podcast script ready to be read aloud, formatted with clear paragraph breaks, using ONLY the information from the search results provided above.
    schema:
      title: "UserProfilePersonalizedPodcastContent"
      description: "Generate personalized podcast audio content from web search results about user's favorite team"
      type: "object"
      properties:
        content:
          type: "string"
          description: "The conversational audio script explaining the podcast data"
        headline:
          type: "string"
          description: "A catchy, engaging headline for the podcast (max 10 words) that captures the main story or theme"
        summary:
          type: "string"
          description: "A brief summary of the key points covered in the audio content"
        newsletter-markdown:
          type: "string"
          description: "A reader-friendly newsletter article that follows the exact same storyline and narrative flow as the podcast script. Cover the same topics in the same order, maintaining the same key points and information flow. Transform the podcast content into engaging written content suitable for reading (not speaking), using markdown formatting with clear sections, headings, and engaging storytelling. CRITICAL: Display all statistics in clear, scannable formats (tables, lists, formatted blocks) optimized for fast reading. Include MORE detailed stats than the podcast - extract and display ALL available stats from search results. Use markdown tables for comparisons, bullet lists for individual stats, and bold formatting for key numbers. Ensure readers who consume both the podcast and newsletter experience the same cohesive story."
      required: ["content", "headline", "summary", "newsletter-markdown"]

