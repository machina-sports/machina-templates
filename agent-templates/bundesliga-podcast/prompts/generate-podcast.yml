          description: "The conversational audio script explaining the podcast data"
        headline:
          type: "string"
          description: "A catchy, engaging headline for the podcast (max 10 words) that captures the main story or theme"
        summary:
          type: "string"
          description: "A brief summary of the key points covered in the audio content"
        newsletter-markdown:
          type: "string"
          description: "A reader-friendly newsletter article that follows the exact same storyline and narrative flow as the podcast script. Cover the same topics in the same order, maintaining the same key points and information flow. Transform the podcast content into engaging written content suitable for reading (not speaking), using markdown formatting with clear sections, headings, and engaging storytelling. CRITICAL: Display all statistics in clear, scannable formats (tables, lists, formatted blocks) optimized for fast reading. Include MORE detailed stats than the podcast - extract and display ALL available stats from search results. Use markdown tables for comparisons, bullet lists for individual stats, and bold formatting for key numbers. Ensure readers who consume both the podcast and newsletter experience the same cohesive story."
      required: ["content", "headline", "summary", "newsletter-markdown"]


