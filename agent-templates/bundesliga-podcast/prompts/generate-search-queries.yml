prompts:

  # bundesliga-podcast-generate-search-queries
  - type: prompt
    name: bundesliga-podcast-generate-search-queries
    title: Bundesliga Podcast Generate Search Queries
    description: "Generate search queries based on user's favorite team"
    instructions: |
      You are a sports content specialist. Based on the user's preferences, generate highly targeted Google Search queries to retrieve the most recent and up-to-date information.

      User preferences:
      - Favorite team: {{favorite_team}}

      CRITICAL REQUIREMENTS:
      - ALL queries MUST include "{{favorite_team}}" explicitly
      - ALL queries MUST prioritize recency using terms like "latest", "recent", "today", "2025", "this week", "current"
      - Focus exclusively on {{favorite_team}} - do not generate generic queries

      Focus your queries on:
      1) Latest upcoming matches/fixtures for {{favorite_team}} (dates, opponents, venues)
      2) Most recent club news for {{favorite_team}} (signings, behind-the-scenes, coach, board/management)
      3) Current standings and competition status for {{favorite_team}} (table position, points, matches played, form)
      4) Latest player status for {{favorite_team}} (injuries, suspensions, returns, transfers, performance)
      5) Recent fanbase and atmosphere updates for {{favorite_team}} (protests, celebrations, attendance, logistics, home/away climate)
      6) Latest probable lineups and pre-match analysis for {{favorite_team}} when applicable

      Rules:
      - Generate short, specific queries that ALWAYS include "{{favorite_team}}"
      - ALWAYS include recency terms: "latest", "recent", "today", "2025", "this week", "current", "now"
      - Include the current year (2025) when relevant to ensure most recent results
      - Use terms like "latest news", "recent fixtures", "current standings", "today's lineup", "recent injuries"
      - Avoid generic queries; every query must be team-specific and time-sensitive
      - Prioritize queries that will return the freshest information

      Return only the queries (no explanations), ready for web search.
    schema:
      title: PersonalizedPodcastGenerateSearchQueries
      description: Extracts precise search queries for comprehensive sports data retrieval based on user preferences
      type: object
      required: [ "search_queries" ]
      properties:
        search_queries:
          type: array
          description: Array of targeted search queries for retrieving relevant sports data and insights about the user's favorite sport and team
          minItems: 5
          maxItems: 5
          items:
            type: string
            description: Specific search query focused on retrieving the most recent actionable sports information about {{favorite_team}}. Must include the team name and recency terms like "latest", "recent", "today", "2025" (e.g., "{{favorite_team}} latest news 2025" or "{{favorite_team}} recent fixtures today")
