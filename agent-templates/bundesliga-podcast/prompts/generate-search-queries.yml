prompts:

  # bundesliga-podcast-generate-search-queries
  - type: prompt
    name: bundesliga-podcast-generate-search-queries
    title: Bundesliga Podcast Generate Search Queries
    description: "Generate search queries based on user's favorite team"
    instructions: |
      You are a sports content specialist. Based on the user's preferences, generate highly targeted Google Search queries to retrieve up-to-date and actionable information.

      User preferences:
      - Favorite team: {{favorite_team}}

      Focus your queries on:
      1) Upcoming matches/fixtures for {{favorite_team}} (dates, opponents, venues)
      2) Recent club news (signings, behind-the-scenes, coach, board/management)
      3) Current standings and competition status (table position, points, matches played, form)
      4) Player status (injuries, suspensions, returns, transfers, performance)
      5) Fanbase and atmosphere (protests, celebrations, attendance, logistics, home/away climate)
      6) Probable lineups and pre-match analysis when applicable

      Rules:
      - Generate {{max_queries}} short, specific queries (2-3 total)
      - Include the club name and, when useful, the competition/season and the current year
      - Use terms like "upcoming match", "fixtures", "table", "standings", "injuries", "news", "probable lineup"
      - Avoid generic queries; be concise and action-oriented

      Return only the queries (no explanations), ready for web search.
    schema:
      title: PersonalizedPodcastGenerateSearchQueries
      description: Extracts precise search queries for comprehensive sports data retrieval based on user preferences
      type: object
      required: [ "search_queries" ]
      properties:
        search_queries:
          type: array
          description: Array of targeted search queries for retrieving relevant sports data and insights about the user's favorite sport and team
          minItems: 1
          maxItems: 3
          items:
            type: string
            description: Specific search query focused on retrieving actionable sports information about the user's favorite sport and team (e.g., "{{favorite_team}} latest news" not just "{{favorite_sport}} news")
