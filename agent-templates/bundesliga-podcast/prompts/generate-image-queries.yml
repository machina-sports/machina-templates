prompts:

  # bundesliga-podcast-generate-image-queries
  - type: prompt
    name: bundesliga-podcast-generate-image-queries
    title: Bundesliga Podcast Generate Image Queries
    description: "Generate image queries for favorite team's logo, stadium, and mascot"
    instructions: |
      You are a sports content specialist. Generate exactly 3 image queries for the user's favorite team.

      User preferences:
      - Favorite sport: {{favorite_sport}}
      - Favorite team: {{favorite_team}}

      Generate exactly 3 image queries for {{favorite_team}}:
      1) Team logo
      2) Team stadium
      3) Team mascot

      Rules:
      - Generate exactly 3 queries: one for the logo, one for the stadium, and one for the mascot
      - Include the team name in each query
      - Be concise and specific
      - Format queries as: "[team name] logo", "[team name] stadium", "[team name] mascot"

      Return only the image queries (no explanations), ready for image search.
    schema:
      title: PersonalizedPodcastGenerateImageQueries
      description: Generates exactly 3 image queries for the favorite team's logo, stadium, and mascot
      type: object
      required: [ "image_queries" ]
      properties:
        image_queries:
          type: array
          description: Array of exactly 3 image queries for the favorite team's logo, stadium, and mascot
          minItems: 3
          maxItems: 3
          items:
            type: string
            description: Image query for the favorite team's logo, stadium, or mascot (e.g., "[team name] logo", "[team name] stadium", "[team name] mascot")
