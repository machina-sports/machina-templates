workflow:
  name: bundesliga-podcast-generate-image
  title: Bundesliga Podcast Generate Image
  description: Workflow to generate Bundesliga podcast image based on user profile stored in documents and web search results
  context-variables:
    debugger:
      enabled: true
    google-genai:
      credential: $TEMP_CONTEXT_VARIABLE_VERTEX_AI_CREDENTIAL
      project_id: $TEMP_CONTEXT_VARIABLE_VERTEX_AI_PROJECT_ID
      api_key: $TEMP_CONTEXT_VARIABLE_GOOGLE_GENERATIVE_AI_API_KEY
    google-storage:
      api_key: $TEMP_CONTEXT_VARIABLE_GOOGLE_STORAGE_API_KEY
      bucket_name: $TEMP_CONTEXT_VARIABLE_GOOGLE_STORAGE_BUCKET_NAME
    machina-ai:
      api_key: $TEMP_CONTEXT_VARIABLE_SDK_OPENAI_API_KEY
    oxylabs:
      username: $TEMP_CONTEXT_VARIABLE_OXYLABS_USERNAME
      password: $TEMP_CONTEXT_VARIABLE_OXYLABS_PASSWORD
  inputs:
    document_id: $.get('document_id')
    geo_location: $.get('geo_location', 'Brazil')
    limit: $.get('limit', 10)
    parser: ($.get('parser', 'true') == 'true') and True or False
    query: $.get('query')
    source: $.get('source', 'google_search')
    udm: int($.get('udm', 2))
  outputs:
    workflow-status: "'executed'"
  tasks:

    # Load user profile from documents
    - type: document
      name: load-user-profile
      description: "Load user profile from documents by email address"
      condition: "$.get('document_id') is not None"
      config:
        action: "search"
        search-limit: 1
        search-vector: false
      connector:
        name: "machina-ai"
        command: "invoke_embedding"
        model: "text-embedding-3-small"
      filters:
        document_id: $.get('document_id')
      inputs:
        name: "'user-profile'"
      outputs:
        document-exists: len($.get('documents', [])) > 0
        document-value: "$.get('documents', [])[0].get('value', {}) if len($.get('documents', [])) > 0 else {}"
        favorite_sport: "$.get('documents', [])[0].get('value', {}).get('favorite_sport') if len($.get('documents', [])) > 0 else None"
        favorite_team: "$.get('documents', [])[0].get('value', {}).get('favorite_team') if len($.get('documents', [])) > 0 else None"
        audio_content: "$.get('documents', [])[0].get('value', {}).get('audio_content') if len($.get('documents', [])) > 0 else None"
  
    # bundesliga-podcast-generate-image-queries
    - type: prompt
      name: bundesliga-podcast-generate-image-queries
      description: Generate image queries based on user's favorite sport and team.
      condition: $.get('document_id') is not None and $.get('document-exists') is True
      connector:
        command: invoke_prompt
        name: google-genai
        model: gemini-2.5-flash
        location: global
        provider: vertex_ai
      inputs:
        audio_content: $.get('audio_content')
        favorite_sport: $.get('favorite_sport')
        favorite_team: $.get('favorite_team')
      outputs:
        image_queries: "$.get('image_queries', [])"

    # oxylabs-post-queries
    - type: connector
      name: oxylabs-post-queries
      description: Search for images.
      condition: len($.get('image_queries', [])) > 0
      connector:
        name: oxylabs
        command: post-queries
      continue_on_error: true
      foreach:
        name: image_query
        expr: $
        value: $.get('image_queries', [])
      inputs:
        body: |
          {
            "context": [
              {
                "key": "udm",
                "value": $.get('udm')
              },
              {
                "key": "limit_per_page",
                "value": [
                  {
                    "page": 1,
                    "limit": $.get('limit')
                  }
                ]
              }
            ],
            "geo_location": $.get('geo_location'),
            "parse": $.get('parser'),
            "query": str($.get('image_query', '')),
            "source": $.get('source'),
          }
      outputs:
        image_urls: $.get('results', [])[0].get('content').get('results', {}).get('organic', [])[:1] if $.get('results', [])[0].get('content') else []

    # save-to-tmp
    - type: connector
      name: temp-bundesliga-podcast-logo-downloader
      description: Save the image to tmp.
      condition: len($.get('image_urls', [])) > 0
      connector:
        name: temp-downloader
        command: invoke_save_to_tmp
      foreach:
        name: image-item
        expr: $
        value: $.get('image_urls', [])
      inputs:
        image_base64: $.get('image-item', {}).get('image', '')
      outputs:
        reference_images: |
          [
            $.get('image_path')
          ]

    # bundesliga-podcast-generate-image-prompt
    - type: prompt
      name: bundesliga-podcast-generate-image-prompt
      description: Generate image prompt based on user's favorite sport and team.
      condition: $.get('document_id') is not None and $.get('document-exists') is True
      connector:
        command: invoke_prompt
        name: google-genai
        model: gemini-2.5-flash
        location: global
        provider: vertex_ai
      inputs:
        favorite_sport: "$.get('favorite_sport')"
        favorite_team: "$.get('favorite_team')"
        image_queries: "$.get('image_queries', [])"
      outputs:
        image_prompt: "$.get('image_prompt', '')"

    # create-background-image
    - type: connector
      name: create-background-image
      description: "Create the background image using Gemini based on the generated description."
      condition: "$.get('image_prompt') is not None"
      connector:
        name: "google-genai"
        command: "invoke_image"
      inputs:
        image_queries: "$.get('image_queries', [])"
        image_paths: "$.get('reference_images', [])"
        model_name: "'gemini-2.5-flash-image-preview'"
        prompt: >
          IMAGE GENERATION CONFIGURATION (JSON): {
          "aspect_ratio": "16:9",
          "width": 1920,
          "height": 1080,
          "orientation": "landscape",
          "style": "marvel_dc_comic_book_cover",
          "context": {
            "sport": "{{favorite_sport}}",
            "team": "{{favorite_team}}",
            "image_queries": "{{image_queries}}"
          },
          "reference_image_guidelines": {
            "use_as_provided": true,
            "do_not_modify": true,
            "combine_into_single_image": true,
            "maintain_proportions": true,
            "seamless_integration": true
          },
          "prohibited_elements": [
            "text", "words", "letters", "numbers", "typography",
            "written_elements", "player_names", "player_references", "individual_athletes"
          ],
          "required_elements": {
            "reference_images_visible": true,
            "reference_images_integrated": true
          },
          "design_style": {
            "type": "marvel_dc_comic_book_cover",
            "characteristics": [
              "bold", "dynamic", "action_oriented", "dramatic", "powerful",
              "vibrant", "visually_striking", "dramatic_angles", "dynamic_perspectives"
            ]
          },
          "color_palette": {
            "style": "comic_book_cover",
            "characteristics": [
              "bold", "vibrant", "saturated", "strong_contrast",
              "deep_shadows", "bright_highlights"
            ],
            "team_colors": {
              "extract_from_references": true,
              "use_prominently": true
            }
          },
          "composition": {
            "orientation": "landscape",
            "style": "dynamic_action_oriented",
            "characteristics": [
              "dramatic_angles", "dynamic_perspectives", "bold_visual_hierarchy",
              "dramatic_layering", "bold_perspective"
            ]
          },
          "visual_effects": {
            "lighting": "bold_dramatic",
            "rendering": "comic_book_style",
            "characteristics": [
              "bold_lines", "vibrant_colors", "dramatic_effects", "motion_lines",
              "energy_effects", "strong_highlights", "deep_shadows", "dramatic_rim_lighting"
            ]
          },
          "output_requirements": {
            "format": "landscape",
            "aspect_ratio": "16:9",
            "dimensions": {
              "width": 1920,
              "height": 1080
            },
            "mandatory": true,
            "non_negotiable": true
          }
          }.
          CRITICAL: Follow these configuration parameters EXACTLY.
          The output image MUST be exactly 1920 pixels wide by 1080 pixels tall (16:9 aspect ratio, landscape orientation).
          This is MANDATORY and NON-NEGOTIABLE.
          Create a MARVEL/DC COMIC BOOK COVER STYLE visual composition suitable for podcast headers.
          Use the provided reference images exactly as they are - DO NOT change, modify, alter, or recreate them.
          Combine the multiple reference images into a single cohesive landscape image.
          Keep all key subjects recognizable and maintain their proportions and details.
          Blend the images naturally with consistent lighting, shadows, perspective, and style.
          Integrate the reference images seamlessly into the composition so they feel like natural, integral parts of the design.
          ABSOLUTELY NO text, words, letters, numbers, typography, or written elements anywhere in the image.
          ABSOLUTELY NO player names, player references, or individual athletes.
          Extract team colors from the reference images and use them prominently in bold, dramatic ways.
          The final image MUST be exactly 1920x1080 pixels in LANDSCAPE ORIENTATION (16:9 aspect ratio).
          This is MANDATORY.
      outputs:
        data: "$"
        image_path: "$.get('image_path')"

    # upload image to google storage
    - type: connector
      name: upload-image-to-google-storage
      description: Upload the image to Google Storage.
      condition: $.get('image_path') is not None
      connector:
        name: google-storage
        command: invoke_upload
      inputs:
        api_key: $.get('api_key')
        image_path: $.get('image_path')
      outputs:
        uploaded_image_path: "$.get('url')"

    # version-control-update
    - type: document
      name: version-control-update
      description: Update the user profile document version control.
      condition: $.get('document-exists') is True
      config:
        action: update
        embed-vector: false
        force-update: true
      filters:
        document_id: $.get('document_id')
      documents:
        user-profile: |
          {
            **$.get('document-value', {}),
            "audio_content": $.get('audio_content'),
            "image_path": $.get('uploaded_image_path'),
          }
      