workflow:
  name: setup-fight-analytics-folders
  title: "Setup Fight Analytics Folders"
  outputs:
    workflow-status: "'executed'"
  tasks:

    # documents-structure
    - type: "document"
      name: "install-documents"
      description: "Install documents."
      config:
        action: "update"
        embed-vector: false
        force-update: true
      documents:
        site-structure: |
          [
            {
              "title": "Fight Analytics Docs",
              "url": "https://api.fightanalytics.cc/docs",
              "target": "_blank",
              "icon": "globe"
            },
            {
              "title": "Mike Goldberg Docs",
              "url": "https://mike-goldberg.fightanalytics.cc/docs",
              "target": "_blank",
              "icon": "globe"
            }
          ]
        doc-structure: |
          [
            {
              "title": "Catalogue",
              "isActive": True,
              "icon": "folder",
              "items": [
                {
                  "name": "events",
                  "title": "Events",
                  "description": "The events available in the Fight Analytics API.",
                  "category": "Catalogue",
                  "metadata": {
                    "name": ["event"]
                  },
                  "sorters": ['_id', -1],
                  "view": "list"
                },
                {
                  "name": "fights",
                  "title": "Fights",
                  "description": "The fights available in the Fight Analytics API.",
                  "category": "Catalogue",
                  "metadata": {
                    "name": ["fight"]
                  },
                  "sorters": ['_id', -1],
