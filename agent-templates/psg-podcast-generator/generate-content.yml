workflow:
  name: "generate-content"
  title: "Generate Content"
  description: "Workflow to generate content."
  context-variables:
    debugger:
      enabled: true
    google-genai:
      credential: "$TEMP_CONTEXT_VARIABLE_VERTEX_AI_CREDENTIAL"
      project_id: "$TEMP_CONTEXT_VARIABLE_VERTEX_AI_PROJECT_ID"
      api_key: "$TEMP_CONTEXT_VARIABLE_GOOGLE_GENERATIVE_AI_API_KEY"
    machina-ai:
      api_key: "$TEMP_CONTEXT_VARIABLE_SDK_OPENAI_API_KEY"
    machina-ai-fast:
      api_key: "$TEMP_CONTEXT_VARIABLE_SDK_GROQ_API_KEY"
  inputs:
    messages: "$.get('messages', [])"
  outputs:
    file_name: "$.get('file_name')"
    message: "$.get('message')"
    workflow-status: "$.get('message') is not None and 'executed' or 'skipped'"
  tasks:

    # Load similar documents
    - type: "document"
      name: "load-similar-documents"
      description: "Load similar documents"
      config:
        action: "search"
        threshold-docs: 5
        threshold-similarity: 0.01
        search-limit: 1000
        search-vector: true
      connector:
        name: "machina-ai"
        command: "invoke_embedding"
        model: "text-embedding-3-small"
      inputs:
        name: "'content-snippet'"
        search-limit: "'1000'"
        search-query: "$.get('messages')"
      outputs:
        documents: "$.get('documents')"

    # generate-content-prompt
    - type: "prompt"
      name: "generate-content-prompt"
      description: "Generate Content."
      connector:
        name: "google-genai"
        command: "invoke_prompt"
        model: "gemini-2.5-flash"
        location: "global"
        provider: "vertex_ai"
      inputs:
        documents: "$.get('documents')"
        messages: "$.get('messages')"
      outputs:
        file_name: "$.get('file_name')"
        message: "$.get('content')"