  description: AI-powered personalized podcast generator for user profiles.
  category:
    - fan-engagement
  estimatedTime: 1 minute
  features:
    - AI Agent to generate personalized podcast content based on user profile.
    - AI Reporter to generate personalized podcast content based on user profile.
  integrations:
    - machina-ai
    - google-genai
    - elevenlabs
    - storage
    - api-mailgun
    - oxylabs
  status: available
  value: agent-templates/personalized-podcast
  version: 1.0.0

