          type: "string"
          description: "Podcast script optimized for TTS in target language. Write as a REAL FAN with strong opinions - NOT neutral, NOT an assistant. Write numbers in words, use natural pauses, avoid abbreviations. Sound authentic and memorable when spoken."
        headline:
          type: "string"
          description: "Catchy podcast headline (max 10 words) capturing the main story"
        summary:
          type: "string"
          description: "Brief summary of key points covered in the podcast"
        newsletter-markdown:
          type: "string"
          description: "Reader-friendly newsletter matching podcast storyline exactly. Same topics, same order, same narrative flow. Write as a real fan sharing updates with {{user_name}}, NOT a formal newsletter. Use markdown: sections, headings, bullet lists, tables. CRITICAL: Display ALL statistics in scannable formats (tables, lists, formatted blocks). Include MORE stats than podcast - extract ALL available stats. Use markdown tables for comparisons, bullet lists for individual stats, **bold** for numbers. NEVER placeholder text - only include specific info (opponent, score, result, details) or omit entirely. Every entry must be meaningful and specific."
      required: ["content", "headline", "summary", "newsletter-markdown"]


