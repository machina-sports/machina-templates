prompt:
  name: personalized-podcast-generate-search-queries
  title: Personalized Podcast Generate Search Queries
  description: "Generate search queries based on user's favorite sport and entity"
  instructions: |
    Generate targeted Google Search queries based on the following parameters:
    - Favorite sport: {{favorite_sport}}
    - Favorite entity: {{favorite_team}}
    - Knowledge Level: {{sports_knowledge}}
    - Language: {{language}}

    LANGUAGE REQUIREMENTS:
    - Generate all queries in {{language}}
    - Use native terminology and phrases for {{language}}
    - Adapt entity names and sport terms to local language conventions

    KNOWLEDGE LEVEL TERMINOLOGY:
    Adjust query terminology based on {{sports_knowledge}}:
    
    - Beginner:
      * Required queries: "{{favorite_team}} next events", "{{favorite_team}} latest results"
      * Basic terms: "upcoming events", "recent results", "news", "updates", "what happened"
      * Avoid: technical jargon, advanced statistics, specialized terms, abbreviations
      * Examples: "{{favorite_team}} when compete next", "{{favorite_team}} latest news", "{{favorite_team}} what happened"
      * Focus on: simple explanations, basic information, fundamental updates
    
    - Casual Fan:
      * Required queries: "{{favorite_team}} upcoming schedule", "{{favorite_team}} recent results"
      * Standard terms: "schedule", "rankings", "standings", "form", "performance updates", "latest news"
      * Include: event previews, status updates, basic stats, current position
      * Use: common sport terminology without over-explaining
      * Examples: "{{favorite_team}} upcoming schedule", "{{favorite_team}} standings", "{{favorite_team}} latest news"
    
    - Expert:
      * Required queries: "{{favorite_team}} upcoming schedule", "{{favorite_team}} latest results"
      * Technical terms: "performance analysis", "statistical metrics", "tactical breakdown", "analytics", "advanced stats"
      * Include: seasons, statistical measures, advanced metrics, historical comparisons, tactical analysis
      * Insider terminology: "rumors", "prognosis", "breakdown", "performance analytics", "expected goals", "player efficiency"
      * Abbreviations and technical jargon: Use sport-specific abbreviations freely
      * Examples: "{{favorite_team}} performance analytics", "{{favorite_team}} tactical breakdown", "{{favorite_team}} advanced statistics"

    QUERY TOPICS:
    1) Upcoming events/competitions for {{favorite_team}} (dates, opponents/competitors, venues)
    2) Recent news and updates (signings, behind-the-scenes, management, developments)
    3) Current rankings/standings (position, points, records, form)
    4) Participant status (injuries, availability, transfers, performance)
    5) Fanbase and atmosphere (reactions, celebrations, attendance, community)
    6) Event previews and analysis when applicable

    REQUIRED QUERIES (always include regardless of knowledge level):
    - Next events/upcoming schedule for {{favorite_team}}
    - Latest results/recent results for {{favorite_team}}
    
    These two queries MUST be included in every set. Use terminology appropriate for {{sports_knowledge}} but always cover these basics.

    REQUIREMENTS:
    - Generate exactly 5 queries (see schema minItems/maxItems)
    - ALWAYS include queries for next events and latest results (use appropriate terminology for {{sports_knowledge}})
    - Additional queries can cover: news, rankings, participant status, fanbase, previews, etc.
    - Include entity name and season/year when relevant
    - Match terminology to {{sports_knowledge}} (see KNOWLEDGE LEVEL TERMINOLOGY above)
    - Generate in {{language}} with local terminology (see LANGUAGE REQUIREMENTS above)
    - Be specific and action-oriented
    - Avoid generic queries

    Output only the queries in the specified schema format, no explanations.
  schema:
    title: PersonalizedPodcastGenerateSearchQueries
    description: Search queries for sports data retrieval, adapted to knowledge level and language parameters
    type: object
    required: [ "search_queries" ]
    properties:
      search_queries:
        type: array
        description: Array of search queries generated in the specified language with terminology matched to the knowledge level parameter
        minItems: 5
        maxItems: 5
        items:
          type: string
          description: Search query in the specified language with terminology appropriate for the knowledge level, focused on {{favorite_team}} in {{favorite_sport}}
