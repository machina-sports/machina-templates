workflow:
  name: soccer-kalshi-setup-folders
  title: Soccer Kalshi Setup - Folders
  description: UI Folder structure for Soccer Kalshi Setup.
  context-variables:
    debugger:
      enabled: false
  outputs:
    workflow-status: "'executed'"
  tasks:
    - type: document
      name: install-documents
      description: Install folders for Match Predictions and Kalshi Edge Analysis.
      config:
        action: update
        embed-vector: false
        force-update: true
      documents:
        doc-structure: |
          [
            {
              "title": "Soccer Analysis",
              "isActive": True,
              "icon": "folder",
              "items": [
                {
                  "name": "soccer-match-data",
                  "title": "1. Match Data",
                  "description": "Raw event data, team stats, and news intelligence.",
                  "category": "Soccer Analysis",
                  "metadata": {
                    "name": ["soccer-match-data"]
                  },
                  "sorters": ['_id', -1],
                  "view": "list"
                },
                {
                  "name": "soccer-match-features",
                  "title": "2. Match Features",
                  "description": "Aggregated feature payload with stats and evidence.",
                  "category": "Soccer Analysis",
                  "metadata": {
                    "name": ["soccer-match-features"]
                  },
                  "sorters": ['_id', -1],
                  "view": "list"
                },
                {
                  "name": "soccer-stats-analysis",
                  "title": "3. Stats Analysis",
                  "description": "Baseline xG from historical performance.",
                  "category": "Soccer Analysis",
                  "metadata": {
                    "name": ["soccer-stats-analysis"]
                  },
                  "sorters": ['_id', -1],
                  "view": "list"
                },
                {
                  "name": "soccer-evidence-analysis",
                  "title": "4. Evidence Analysis",
                  "description": "News-adjusted xG with injury/tactical evidence.",
                  "category": "Soccer Analysis",
                  "metadata": {
                    "name": ["soccer-evidence-analysis"]
                  },
                  "sorters": ['_id', -1],
                  "view": "list"
                },
                {
                  "name": "soccer-matchup-analysis",
                  "title": "5. Matchup Analysis",
                  "description": "Tactical matchup and xG multipliers.",
                  "category": "Soccer Analysis",
                  "metadata": {
                    "name": ["soccer-matchup-analysis"]
                  },
                  "sorters": ['_id', -1],
                  "view": "list"
                },
                {
                  "name": "soccer-analyst-report",
                  "title": "6. Analyst Report",
                  "description": "Complete analyst report (stats, evidence, matchup, risk).",
                  "category": "Soccer Analysis",
                  "metadata": {
                    "name": ["soccer-analyst-report"]
                  },
                  "sorters": ['_id', -1],
                  "view": "list"
                },
                {
                  "name": "soccer-prediction",
                  "title": "7. Prediction",
                  "description": "Final AI forecast with Monte Carlo simulation.",
                  "category": "Soccer Analysis",
                  "metadata": {
                    "name": ["soccer-prediction"]
                  },
                  "sorters": ['_id', -1],
                  "view": "list"
                },
                {
                  "name": "soccer-kalshi-analysis",
                  "title": "8. Kalshi Analysis",
                  "description": "Trading edges vs Kalshi market prices.",
                  "category": "Soccer Analysis",
                  "metadata": {
                    "name": ["soccer-kalshi-analysis"]
                  },
                  "sorters": ['_id', -1],
                  "view": "list"
                },
                {
                  "name": "soccer-prediction-audit",
                  "title": "9. Prediction Audit",
                  "description": "Post-match audits with Brier score and calibration tracking.",
                  "category": "Soccer Analysis",
                  "metadata": {
                    "name": ["soccer-prediction-audit"]
                  },
                  "sorters": ['_id', -1],
                  "view": "list"
                }
              ]
            },
            {
