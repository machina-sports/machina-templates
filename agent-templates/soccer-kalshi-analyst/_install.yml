setup:
  title: Soccer Kalshi Analyst
  description: Expert AI-powered soccer forecasting agent that pick up matches, executes Poisson Monte Carlo simulations, and identifies tradable edges on Kalshi.
  category:
    - sports
    - analytics
    - soccer
  estimatedTime: 5 minutes
  features:
    - Autonomous "Consumer" to scan database for upcoming fixtures
    - Deep analytical pipeline (Statistical Baseline + News Evidence + Tactical Clash)
    - High-fidelity Poisson Monte Carlo simulation (10,000 iterations)
    - Automated Kalshi order book matching and edge detection
  integrations:
    - api-football
    - google-genai
    - machina-ai
    - kalshi
  status: available
  value: agent-templates/soccer-kalshi-analyst
  version: 1.1.0

