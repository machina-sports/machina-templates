setup:
  title: Soccer Kalshi Analyst
  description: AI-powered soccer forecasting agent that analyzes matches, predicts outcomes, and provides Kalshi betting insights using API-Football data and Gemini 3 Pro Preview.
  category:
    - sports
    - analytics
    - soccer
  estimatedTime: 5 minutes
  features:
    - AI Agent to forecast soccer matches with Poisson Monte Carlo simulation
    - Integrated with API-Football for real-time fixtures and stats
    - Automated Kalshi market matching and edge analysis
    - Evidence-based predictions using news search and statistical modeling
  integrations:
    - api-football
    - google-genai
    - machina-ai
    - kalshi
  status: available
  value: agent-templates/soccer-kalshi-analyst
  version: 1.0.0

