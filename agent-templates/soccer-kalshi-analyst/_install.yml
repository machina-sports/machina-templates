setup:
  title: Soccer Kalshi Analyst
  description: |
    Advanced AI-powered soccer forecasting agent that generates high-fidelity match predictions 
    and identifies tradable edges on Kalshi prediction markets. Uses a sophisticated multi-stage 
    analytical pipeline with Chain-of-Thought reasoning, quantified news evidence extraction, 
    tactical matchup analysis, and Monte Carlo simulation for calibrated probability distributions.
  category:
    - sports
    - analytics
    - soccer
    - prediction-markets
  estimatedTime: 5 minutes
  features:
    - Autonomous fixture discovery and scheduling
    - Statistical baseline xG modeling from historical team performance
    - Real-time news intelligence with multilingual query generation
    - Quantified evidence extraction (injury impacts, tactical signals, motivation factors)
    - Tactical matchup analysis (style clashes, venue factors, H2H patterns)
    - Risk assessment with confidence calibration and abstention logic
    - High-fidelity Poisson Monte Carlo simulation (10,000 iterations)
    - Kalshi market edge detection with tier-based trading recommendations
    - Rich prediction documents with full analytical audit trail
  integrations:
    - api-football
    - google-genai
    - machina-ai
    - kalshi
  status: available
  value: agent-templates/soccer-kalshi-analyst
  version: 2.0.0

