workflow:
  name: soccer-sync-teams
  title: Soccer - Sync Teams
  description: Sync team data from API-Football.
  context-variables:
    api-football:
      x-apisports-key: "$TEMP_CONTEXT_VARIABLE_API_FOOTBALL_API_KEY"
  inputs:
    league: "$.get('league')"
    season: "$.get('season')"
  tasks:
    - type: connector
      name: get-teams
      connector:
        name: api-football
        command: get-teams
      inputs:
        league: "$.get('league')"
        season: "$.get('season')"
      outputs:
        teams: "$.get('response')"

