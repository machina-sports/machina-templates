workflow:
  name: soccer-forecast-evidence
  title: Soccer Evidence Analyst
  description: Phase 3B - News-adjusted xG calculation incorporating injury/tactical evidence
  context-variables:
    debugger:
      enabled: true
    google-genai:
      credential: "$TEMP_CONTEXT_VARIABLE_VERTEX_AI_CREDENTIAL"
      project_id: "$TEMP_CONTEXT_VARIABLE_VERTEX_AI_PROJECT_ID"
      api_key: "$TEMP_CONTEXT_VARIABLE_GOOGLE_GENERATIVE_AI_API_KEY"
  inputs:
    eventCode: "$.get('eventCode')"
    stats_document_id: "$.get('stats_document_id')"
  outputs:
    workflow-status: "$.get('workflow_executed_status', 'executed')"
    evidence_document_id: "$.get('evidence_document_id')"
  tasks:
    # 1. Load stats analysis
    - type: document
      name: load-stats-analysis
      config:
        action: search
        search-limit: 1
      filters:
        document_id: $.get('stats_document_id')
      inputs:
        name: "'soccer-stats-analysis'"
      outputs:
        feature_payload: "$.get('documents')[0].get('value', {}).get('feature_payload', {}) if len($.get('documents', [])) > 0 else {}"
        stats_out: "$.get('documents')[0].get('value', {}).get('stats_analysis', {}) if len($.get('documents', [])) > 0 else {}"
        h_name: "$.get('documents')[0].get('value', {}).get('home_team', '') if len($.get('documents', [])) > 0 else ''"
        a_name: "$.get('documents')[0].get('value', {}).get('away_team', '') if len($.get('documents', [])) > 0 else ''"
        league: "$.get('documents')[0].get('value', {}).get('league', '39') if len($.get('documents', [])) > 0 else '39'"
        season: "$.get('documents')[0].get('value', {}).get('season', '2025') if len($.get('documents', [])) > 0 else '2025'"
        match_date: "$.get('documents')[0].get('value', {}).get('match_date', '') if len($.get('documents', [])) > 0 else ''"
        feature_document_id: "$.get('documents')[0].get('value', {}).get('feature_document_id', '') if len($.get('documents', [])) > 0 else ''"
        workflow_executed_status: "'executed'"

    # 2. Get news evidence from features
    - type: document
      name: load-news-evidence
      config:
        action: search
        search-limit: 1
      filters:
        document_id: $.get('feature_document_id')
      inputs:
        name: "'soccer-match-features'"
      outputs:
        evidence: "$.get('documents')[0].get('value', {}).get('evidence', {}) if len($.get('documents', [])) > 0 else {}"

    # 3. Evidence Analyst
    - type: prompt
      name: forecast_evidence_analyst
      connector:
        name: google-genai
        command: invoke_prompt
        model: "gemini-3-pro-preview"
        location: global
        provider: vertex_ai
      inputs:
        feature_payload: "$.get('feature_payload')"
        news_evidence: "$.get('evidence', {})"
        stats_baseline: "$.get('stats_out', {})"
      outputs:
        evidence_out: "$"

    # 4. Store evidence analysis
    - type: document
      name: store-evidence-analysis
      config:
        action: save
      documents:
        soccer-evidence-analysis: |
          {
            'title': $.get('h_name', '') + ' vs ' + $.get('a_name', '') + ' - Evidence Analysis',
            'fixture_id': str($.get('eventCode')),
            'matchup': $.get('h_name', '') + ' vs ' + $.get('a_name', ''),
            'home_team': $.get('h_name', ''),
            'away_team': $.get('a_name', ''),
            'league': $.get('league'),
            'season': $.get('season'),
            'match_date': $.get('match_date'),
            'feature_payload': $.get('feature_payload'),
            'stats_analysis': $.get('stats_out'),
            'evidence_analysis': $.get('evidence_out'),
            'news_evidence': $.get('evidence'),
            'stats_document_id': $.get('stats_document_id'),
            'feature_document_id': $.get('feature_document_id'),
            'timestamp': datetime.utcnow().isoformat()
          }
      metadata:
        eventCode: "$.get('eventCode')"
        home_team: "$.get('h_name', '')"
        away_team: "$.get('a_name', '')"
        league: "$.get('league')"
        season: "$.get('season')"
        match_date: "$.get('match_date')"
        document_type: "'evidence-analysis'"
        phase: "'forecasting-evidence'"
      outputs:
        evidence_document_id: "$.get('documents')[0].get('_id')"

