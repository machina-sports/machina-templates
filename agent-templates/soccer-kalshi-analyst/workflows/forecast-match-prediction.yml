workflow:
  name: soccer-forecast-match-prediction
  title: Soccer Match Prediction Forecasting
  description: Phase 3 - Run multi-stage analyst pipeline, Monte Carlo simulation, and generate calibrated match prediction
  context-variables:
    debugger:
      enabled: true
    google-genai:
      credential: "$TEMP_CONTEXT_VARIABLE_VERTEX_AI_CREDENTIAL"
      project_id: "$TEMP_CONTEXT_VARIABLE_VERTEX_AI_PROJECT_ID"
      api_key: "$TEMP_CONTEXT_VARIABLE_GOOGLE_GENERATIVE_AI_API_KEY"
  inputs:
    eventCode: "$.get('eventCode')"
    feature_document_id: "$.get('feature_document_id')"
  outputs:
    workflow-status: "$.get('workflow_executed_status', 'executed')"
    prediction_document_id: "$.get('prediction_document_id')"
  tasks:
    # 1. Load feature payload from previous phase
    - type: document
      name: load-match-features
      config:
        action: search
        search-limit: 1
      filters:
        document_id: $.get('feature_document_id')
      inputs:
        name: "'soccer-match-features'"
      outputs:
        feature_payload: "$.get('documents')[0].get('value', {}).get('feature_payload', {}) if len($.get('documents', [])) > 0 else {}"
        evidence: "$.get('documents')[0].get('value', {}).get('evidence', {}) if len($.get('documents', [])) > 0 else {}"
        h_name: "$.get('documents')[0].get('value', {}).get('home_team', '') if len($.get('documents', [])) > 0 else ''"
        a_name: "$.get('documents')[0].get('value', {}).get('away_team', '') if len($.get('documents', [])) > 0 else ''"
        league: "$.get('documents')[0].get('value', {}).get('league', '39') if len($.get('documents', [])) > 0 else '39'"
        season: "$.get('documents')[0].get('value', {}).get('season', '2025') if len($.get('documents', [])) > 0 else '2025'"
        match_date: "$.get('documents')[0].get('value', {}).get('match_date', '') if len($.get('documents', [])) > 0 else ''"
        workflow_executed_status: "'executed'"

    # 2. Forecast - Task names MUST match prompt names
    - type: prompt
      name: forecast_stats_analyst
      connector:
        name: google-genai
        command: invoke_prompt
        model: "gemini-3-pro-preview"
        location: global
        provider: vertex_ai
      inputs:
        feature_payload: "$.get('feature_payload')"
      outputs:
        stats_out: "$"

    - type: prompt
      name: forecast_evidence_analyst
      connector:
        name: google-genai
        command: invoke_prompt
        model: "gemini-3-pro-preview"
        location: global
        provider: vertex_ai
      inputs:
        feature_payload: "$.get('feature_payload')"
        news_evidence: "$.get('evidence', {})"
        stats_baseline: "$.get('stats_out', {})"
      outputs:
        evidence_out: "$"

    - type: prompt
      name: forecast_matchup_analyst
      connector:
        name: google-genai
        command: invoke_prompt
        model: "gemini-3-pro-preview"
        location: global
        provider: vertex_ai
      inputs:
        feature_payload: "$.get('feature_payload')"
      outputs:
        matchup_out: "$"

    - type: prompt
      name: forecast_risk_officer
      connector:
        name: google-genai
        command: invoke_prompt
        model: "gemini-3-pro-preview"
        location: global
        provider: vertex_ai
      inputs:
        components: "{'stats': $.get('stats_out'), 'evidence': $.get('evidence_out'), 'matchup': $.get('matchup_out')}"
        feature_payload: "$.get('feature_payload')"
      outputs:
        risk_out: "$"

    - type: prompt
      name: simulation_parameterizer
      connector:
        name: google-genai
        command: invoke_prompt
        model: "gemini-3-pro-preview"
        location: global
        provider: vertex_ai
      inputs:
        feature_payload: "$.get('feature_payload')"
        components: "{'stats': $.get('stats_out'), 'evidence': $.get('evidence_out'), 'matchup': $.get('matchup_out')}"
        risk: "$.get('risk_out')"
      outputs:
        sim_params: "$"

    - type: connector
      name: monte-carlo
      connector:
        name: soccer-monte-carlo
        command: run_monte_carlo_simulation
      inputs:
        simulation_parameters: "$.get('sim_params')"
        num_simulations: 10000
      outputs:
        sim_results: "$.get('simulation_results')"

    - type: prompt
      name: final_pricing
      connector:
        name: google-genai
        command: invoke_prompt
        model: "gemini-3-pro-preview"
        location: global
        provider: vertex_ai
      inputs:
        feature_payload: "$.get('feature_payload')"
        components: "{'stats': $.get('stats_out'), 'evidence': $.get('evidence_out'), 'matchup': $.get('matchup_out'), 'risk': $.get('risk_out')}"
        sim_results: "$.get('sim_results')"
      outputs:
        final_prediction: "$"

    # 3. Store final prediction
    - type: document
      name: store-prediction
      config:
        action: save
      documents:
        soccer-prediction: |
          {
            'title': $.get('h_name', '') + ' vs ' + $.get('a_name', '') + ' - AI Forecast',
            'fixture_id': str($.get('eventCode')),
            'matchup': $.get('h_name', '') + ' vs ' + $.get('a_name', ''),
            'home_team': $.get('h_name', ''),
            'away_team': $.get('a_name', ''),
            'league': $.get('league'),
            'season': $.get('season'),
            'match_date': $.get('match_date'),
            'prediction': $.get('final_prediction'),
            'analysis_components': {
              'statistical_baseline': $.get('stats_out'),
              'evidence_adjustment': $.get('evidence_out'),
              'tactical_matchup': $.get('matchup_out'),
              'risk_assessment': $.get('risk_out'),
              'simulation_params': $.get('sim_params'),
              'simulation_results_summary': {
                'simulations_run': $.get('sim_results', {}).get('simulations_run', 10000),
                'method': $.get('sim_results', {}).get('method', 'unknown')
              }
            },
            'news_evidence': $.get('evidence', {}),
            'confidence': $.get('risk_out', {}).get('confidence', 0.5),
            'abstain_recommended': $.get('risk_out', {}).get('abstain', False),
            'feature_document_id': $.get('feature_document_id'),
            'timestamp': datetime.utcnow().isoformat()
          }
      metadata:
        eventCode: "$.get('eventCode')"
        home_team: "$.get('h_name', '')"
        away_team: "$.get('a_name', '')"
        league: "$.get('league')"
        season: "$.get('season')"
        match_date: "$.get('match_date')"
        confidence: "$.get('risk_out', {}).get('confidence', 0.5)"
        abstain: "$.get('risk_out', {}).get('abstain', False)"
        document_type: "'prediction'"
        phase: "'forecasting'"
      outputs:
        prediction_document_id: "$.get('documents')[0].get('_id')"

