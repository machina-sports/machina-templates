workflow:
  name: soccer-generate-podcast-videos
  title: Soccer Generate Podcast Videos from Transcript
  description: Generate AI character images and videos for each segment of the podcast transcript, consolidate into a single video
  context-variables:
    debugger:
      enabled: true
    google-genai:
      credential: $TEMP_CONTEXT_VARIABLE_VERTEX_AI_CREDENTIAL
      project_id: $TEMP_CONTEXT_VARIABLE_VERTEX_AI_PROJECT_ID
      api_key: $TEMP_CONTEXT_VARIABLE_GOOGLE_GENERATIVE_AI_API_KEY
    google-storage:
      api_key: $TEMP_CONTEXT_VARIABLE_GOOGLE_STORAGE_API_KEY
      bucket_name: $TEMP_CONTEXT_VARIABLE_GOOGLE_STORAGE_BUCKET_NAME
  inputs:
    eventCode: $.get('eventCode')
    poll_interval: $.get('poll_interval') or 15
  outputs:
    workflow-status: $.get('workflow_executed_status', 'executed')
    podcast_videos_document_id: $.get('podcast_videos_document_id')
    final_video_url: $.get('final_video_url')
    home_podcast_frame_url: $.get('home_podcast_frame_url')
    away_podcast_frame_url: $.get('away_podcast_frame_url')
  tasks:

    # 1. Load podcast transcript document
    - type: document
      name: load-podcast-transcript
      config:
        action: search
        search-limit: 1
        sorters: [["_id", -1]]
      filters:
        metadata.eventCode: $.get('eventCode')
      inputs:
        name: "'soccer-podcast-script'"
      outputs:
        transcript_exists: len($.get('documents', [])) > 0
        podcast_doc: $.get('documents')[0].get('value') if len($.get('documents', [])) > 0 else None
        script: $.get('documents')[0].get('value', {}).get('script', {}) if len($.get('documents', [])) > 0 else {}
        greetings_intro_home: $.get('documents')[0].get('value', {}).get('script', {}).get('greetings_intro_home', '') if len($.get('documents', [])) > 0 else ''
        closing_cta: $.get('documents')[0].get('value', {}).get('script', {}).get('closing_cta', '') if len($.get('documents', [])) > 0 else ''
        turns: $.get('documents')[0].get('value', {}).get('script', {}).get('turns', []) if len($.get('documents', [])) > 0 else []
        home_team: $.get('documents')[0].get('value', {}).get('home_team', '') if len($.get('documents', [])) > 0 else ''
        away_team: $.get('documents')[0].get('value', {}).get('away_team', '') if len($.get('documents', [])) > 0 else ''
        workflow_executed_status: "'executed'"

    # 2. Search for HOME team animal representation
    - type: connector
      name: search-home-animal
      description: Search for which animal represents the HOME team
      condition: $.get('transcript_exists') and $.get('home_team') != ''
      connector:
        name: google-genai
        command: invoke_search
        model: "gemini-3-flash-preview"
      inputs:
        search_query: |
          (
            "Which animal represents " + str($.get('home_team', '')) + " football club? Search for the team's mascot, symbol, or animal representation."
          )
      outputs:
        home_search_answer: $.get('answer', '')

    # 3. Extract HOME team animal from search results using structured output
    - type: prompt
      name: extract_team_animal
      description: Extract the animal name from search results using structured output
      condition: $.get('home_search_answer') != ''
      connector:
        name: google-genai
        command: invoke_prompt
        model: gemini-3-flash-preview
        location: global
        provider: vertex_ai
      inputs:
        search_answer: $.get('home_search_answer')
        team_name: $.get('home_team')
      outputs:
        home_animal: $.get('animal', '')

    # 4. Search for AWAY team animal representation
    - type: connector
      name: search-away-animal
      description: Search for which animal represents the AWAY team
      condition: $.get('transcript_exists') and $.get('away_team') != ''
      connector:
        name: google-genai
        command: invoke_search
        model: "gemini-3-flash-preview"
      inputs:
        search_query: |
          (
            "Which animal represents " + str($.get('away_team', '')) + " football club? Search for the team's mascot, symbol, or animal representation."
          )
      outputs:
        away_search_answer: $.get('answer', '')

    # 5. Extract AWAY team animal from search results using structured output
    - type: prompt
      name: extract_team_animal
      description: Extract the animal name from search results using structured output
      condition: $.get('away_search_answer') != ''
      connector:
        name: google-genai
        command: invoke_prompt
        model: gemini-3-flash-preview
        location: global
        provider: vertex_ai
      inputs:
        search_answer: $.get('away_search_answer')
        team_name: $.get('away_team')
      outputs:
        away_animal: $.get('animal', '')

    # 6. Generate HOME team character image (jacked animal representing the team)
    - type: connector
      name: generate-home-character
      description: Generate AI image of HOME team character - a jacked, realistic animal in podcast studio
      condition: $.get('transcript_exists') and $.get('home_team') != '' and $.get('home_animal') != ''
      connector:
        name: google-genai
        command: invoke_image
      inputs:
        aspect_ratio: "'9:16'"
        model_name: "'gemini-3-pro-image-preview'"
        home_team: $.get('home_team')
        home_animal: $.get('home_animal')
        prompt: |
          "Generate an ULTRA-PHOTOREALISTIC image of a JACKED, MUSCULAR {{home_animal}} character representing {{home_team}} football club in a podcast studio.\n\nCHARACTER DESIGN - CRITICAL:\n- The animal MUST be a {{home_animal}} - this is the specific animal that represents {{home_team}}\n- CRITICAL: This MUST be clearly recognizable as a SPECIFIC {{home_animal}} - unmistakable animal features are REQUIRED\n- The animal must be ANTHROPOMORPHIC: JACKED MUSCULAR build like a professional bodybuilder, but with DISTINCT ANIMAL CHARACTERISTICS\n- ANIMAL HEAD/FACE REQUIREMENTS: Must have a REALISTIC animal head with species-specific features:\n  * If lion: prominent mane, feline snout, whiskers, golden eyes, feline ears\n  * If eagle: hooked beak, sharp eyes, feathered head, talons visible\n  * If wolf: canine snout, pointed ears, fur-covered face, amber/yellow eyes\n  * If bear: rounded ears, broad snout, thick fur, small eyes\n  * If bull: horns, bovine snout, large nostrils, bovine ears\n  * If tiger: striped fur pattern, feline features, whiskers, amber eyes\n- The head MUST be clearly animal - NOT human-like, NOT masked, NOT costumed\n- ULTRA-PHOTOREALISTIC rendering: real fur/skin texture with individual hair follicles visible, detailed musculature with realistic muscle definition, veins visible on arms, natural skin imperfections, realistic lighting on fur/skin\n- This is a REAL LIVING ANIMAL that has evolved to speak and act like humans - NOT a cartoon, NOT a 3D render, NOT Pixar-style, NOT animated\n- Expressive animal face capable of speech and emotions - the animal's natural features express human-like emotions\n- Intelligent, sentient animal eyes with depth, personality, and realistic reflections - but clearly animal eyes (not human)\n- Natural animal features combined with human-like expressions - the animal genuinely understands and communicates like a human, but maintains its animal identity\n- Realistic proportions: DISTINCTLY ANIMAL head/face with human-like body structure (bipedal, human-like torso and arms)\n- Natural fur/skin texture that responds to light realistically - the animal's natural coat/covering must be visible and realistic\n- Animal ears, snout/muzzle, and other species-specific features must be prominent and clearly visible\n- The animal has BECOME a real being that can speak and express like humans - this is documentary-style realism, but it MUST still look like the actual animal species\n\nCHARACTER POSE:\n- Sitting at a simple podcast desk wearing a fitted team jersey that shows off muscular physique\n- Black over-ear headphones\n- Confident, charismatic expression - mouth slightly open as if speaking enthusiastically\n- Positioned LEFT side of frame, body oriented toward someone across the table\n- Looking strictly toward the right side of the frame (PROFILE or 3/4 VIEW) at the other host\n- NEVER looking at the camera/lens\n- Upper body shot\n\nSTUDIO SETUP:\n- Dark charcoal acoustic foam panels (#2D2D2D) background\n- Warm key light from front-left\n- Blue/purple RGB accent lighting on back wall\n- Only a silver podcast microphone visible on the clean desk\n- Minimalist podcast setup - just the desk and microphone\n- Slight background bokeh for depth\n\nCOMPOSITION:\n- 9:16 portrait orientation\n- Character on LEFT, looking RIGHT (Side profile or 3/4 view)\n- EYES AVERTED from camera\n- Medium close-up framing\n- Eye-level camera angle\n- Shallow depth of field\n\nPROHIBITED: NO generic animals - must look like THE SPECIFIC MASCOT. NO mascot costumes or humans in suits. NO costume seams/zippers/fabric texture. NO text/logos/watermarks. NO EYE CONTACT with camera. Must look RIGHT. NO cartoon style, NO Pixar style, NO 3D rendered look, NO animated appearance, NO stylized rendering, NO exaggerated features, NO rubbery textures, NO plastic appearance. NO human-like faces - must have clear animal features. NO masks or human faces with animal ears - must be a real animal head. NO losing animal characteristics - the species must be unmistakably identifiable."
      outputs:
        home_character_path: $.get('image_path')

    # 7. Generate AWAY team character image (jacked animal representing the team)
    - type: connector
      name: generate-away-character
      description: Generate AI image of AWAY team character - a jacked, realistic animal in podcast studio
      condition: $.get('transcript_exists') and $.get('away_team') != '' and $.get('away_animal') != ''
      connector:
        name: google-genai
        command: invoke_image
      inputs:
        aspect_ratio: "'9:16'"
        model_name: "'gemini-3-pro-image-preview'"
        away_team: $.get('away_team')
        away_animal: $.get('away_animal')
        prompt: |
          "Generate an ULTRA-PHOTOREALISTIC image of a JACKED, MUSCULAR {{away_animal}} character representing {{away_team}} football club in a podcast studio.\n\nCHARACTER DESIGN - CRITICAL:\n- The animal MUST be a {{away_animal}} - this is the specific animal that represents {{away_team}}\n- CRITICAL: This MUST be clearly recognizable as a SPECIFIC {{away_animal}} - unmistakable animal features are REQUIRED\n- The animal must be ANTHROPOMORPHIC: JACKED MUSCULAR build like a professional bodybuilder, but with DISTINCT ANIMAL CHARACTERISTICS\n- ANIMAL HEAD/FACE REQUIREMENTS: Must have a REALISTIC animal head with species-specific features:\n  * If lion: prominent mane, feline snout, whiskers, golden eyes, feline ears\n  * If eagle: hooked beak, sharp eyes, feathered head, talons visible\n  * If wolf: canine snout, pointed ears, fur-covered face, amber/yellow eyes\n  * If bear: rounded ears, broad snout, thick fur, small eyes\n  * If bull: horns, bovine snout, large nostrils, bovine ears\n  * If tiger: striped fur pattern, feline features, whiskers, amber eyes\n- The head MUST be clearly animal - NOT human-like, NOT masked, NOT costumed\n- ULTRA-PHOTOREALISTIC rendering: real fur/skin texture with individual hair follicles visible, detailed musculature with realistic muscle definition, veins visible on arms, natural skin imperfections, realistic lighting on fur/skin\n- This is a REAL LIVING ANIMAL that has evolved to speak and act like humans - NOT a cartoon, NOT a 3D render, NOT Pixar-style, NOT animated\n- Expressive animal face capable of speech and emotions - the animal's natural features express human-like emotions\n- Intelligent, sentient animal eyes with depth, personality, and realistic reflections - but clearly animal eyes (not human)\n- Natural animal features combined with human-like expressions - the animal genuinely understands and communicates like a human, but maintains its animal identity\n- Realistic proportions: DISTINCTLY ANIMAL head/face with human-like body structure (bipedal, human-like torso and arms)\n- Natural fur/skin texture that responds to light realistically - the animal's natural coat/covering must be visible and realistic\n- Animal ears, snout/muzzle, and other species-specific features must be prominent and clearly visible\n- The animal has BECOME a real being that can speak and express like humans - this is documentary-style realism, but it MUST still look like the actual animal species\n\nCHARACTER POSE:\n- Sitting at a simple podcast desk wearing team colors or fitted jersey that shows off muscular physique\n- Black over-ear headphones\n- Skeptical or competitive expression - slight smirk, one eyebrow raised\n- Positioned RIGHT side of frame, body oriented toward someone across the table\n- Looking strictly toward the left side of the frame (PROFILE or 3/4 VIEW) at the other host\n- NEVER looking at the camera/lens\n- Upper body shot\n\nSTUDIO SETUP:\n- Dark charcoal acoustic foam panels (#2D2D2D) background\n- Warm key light from front-right\n- Blue/purple RGB accent lighting on back wall\n- Only a silver podcast microphone visible on the clean desk\n- Minimalist podcast setup - just the desk and microphone\n- Slight background bokeh for depth\n\nCOMPOSITION:\n- 9:16 portrait orientation\n- Character on RIGHT, looking LEFT (Side profile or 3/4 view)\n- EYES AVERTED from camera\n- Medium close-up framing\n- Eye-level camera angle\n- Shallow depth of field\n\nPROHIBITED: NO generic animals - must look like THE SPECIFIC MASCOT. NO mascot costumes or humans in suits. NO costume seams/zippers/fabric texture. NO text/logos/watermarks. NO EYE CONTACT with camera. Must look LEFT. NO cartoon style, NO Pixar style, NO 3D rendered look, NO animated appearance, NO stylized rendering, NO exaggerated features, NO rubbery textures, NO plastic appearance. NO human-like faces - must have clear animal features. NO masks or human faces with animal ears - must be a real animal head. NO losing animal characteristics - the species must be unmistakably identifiable."
      outputs:
        away_character_path: $.get('image_path')

    # 8. Upload HOME character image to Google Storage
    - type: connector
      name: upload-home-character
      description: Upload generated HOME character image to Google Storage
      condition: $.get('home_character_path') is not None
      connector:
        name: google-storage
        command: invoke_upload
      inputs:
        image_path: $.get('home_character_path')
      outputs:
        home_podcast_frame_url: $.get('url')

    # 9. Upload AWAY character image to Google Storage
    - type: connector
      name: upload-away-character
      description: Upload generated AWAY character image to Google Storage
      condition: $.get('away_character_path') is not None
      connector:
        name: google-storage
        command: invoke_upload
      inputs:
        image_path: $.get('away_character_path')
      outputs:
        away_podcast_frame_url: $.get('url')

    # 10. Generate INTRO video (HOME speaker - greetings_intro_home)
    - type: connector
      name: generate-intro-video
      description: Generate video for the intro segment using HOME character
      condition: $.get('transcript_exists') and $.get('home_podcast_frame_url') is not None and $.get('greetings_intro_home') != ''
      connector:
        name: google-genai
        command: invoke_video
      inputs:
        model_name: "'veo-3.1-fast-generate-preview'"
        poll_interval: $.get('poll_interval')
        aspect_ratio: "'9:16'"
        negative_prompt: "'eye contact, looking at camera, other person, second speaker, background people, multiple voices, background music, sound effects, ambient sounds, laughter, scene transitions, camera pan, camera zoom, camera shake, cartoon, animated, Pixar style, 3D render, CGI, computer generated, stylized, illustration, drawing, anime style, caricature, exaggerated expressions, cartoonish expressions, rubbery face, stretchy movements, squash and stretch, mascot costume, furry art, anthropomorphic cartoon, stylized animal, plastic appearance, synthetic appearance, video game character, unrealistic proportions, perfect anatomy, unrealistic features, text overlay, text on screen, captions, subtitles, watermark, logo, text, letters, words, typography, text graphics, text elements, text boxes, text banners, speech bubbles'"
        image_path: $.get('home_podcast_frame_url')
        dialogue: $.get('greetings_intro_home')
        home_team: $.get('home_team')
        prompt: |
          "You are a podcast video producer. Generate a video clip for a sports podcast using the provided inputs.\n\nINPUTS:\n- Reference Image: Use the provided image_path as the exact visual reference - an athletic anthropomorphic animal character\n- Speaker Team: {{home_team}}\n- Dialogue Script: '{{dialogue}}'\n\nVIDEO SPECIFICATIONS:\n- Aspect Ratio: Vertical 9:16\n- Style: ULTRA-PHOTOREALISTIC - This must look like a REAL ANIMAL that acts like a human, NOT a cartoon, NOT Pixar, NOT 3D render, NOT animated\n- Reference: Preserve the character image EXACTLY - all facial features, athletic build, fur/skin texture, proportions, and scene as shown\n- This is a REAL LIVING ANIMAL that has evolved to speak and act like humans - documentary-style realism\n- Natural animal features with human-like expressions and movements - the animal genuinely understands and communicates\n- Realistic fur/skin texture that moves naturally with expressions\n- Natural lighting and shadows that respond to movement\n- Realistic depth and dimension - NOT flat or stylized\n\nCAMERA:\n- Static camera, same frame as reference image throughout\n- NO transitions, NO fades, NO zooms\n- Start dry, end dry\n- Natural camera behavior - slight micro-movements acceptable for realism\n\nAUDIO:\n- The ONLY audio is the character speaking the dialogue script word-for-word\n- NO music, NO sound effects, NO additional words\n- Voice: Confident, charismatic voice matching the animal character - natural, realistic, conversational\n- The animal's voice should sound like a REAL ANIMAL that has learned to speak like a human\n\nCHARACTER DIRECTION:\n- This is the {{home_team}} representative - a sentient, intelligent REAL ANIMAL opening the podcast\n- Match reference image EXACTLY - maintain the athletic physique and animal features\n- The animal speaks naturally like a human would - expressive, emotional, engaging\n- This is a REAL ANIMAL that acts like a human - NOT a cartoon character, NOT a mascot, NOT a 3D render\n- Realistic natural lip sync to the exact dialogue script\n- Subtle facial micro-expressions: eyebrow raises, eye movements, slight head tilts, ear movements\n- Natural hand/paw gestures emphasizing points - realistic movement, NOT exaggerated\n- Natural breathing, blinking, and subtle body movements\n- Realistic fur movement with expressions and gestures\n- Natural animal features combined with human-like communication\n\nENDING:\n- Look toward the right awaiting response\n- Brief pause, eyebrows raised\n- Natural, realistic movement - NOT cartoonish or exaggerated"
      outputs:
        intro_video_path: $.get('video_path')
        intro_raw_api_response: $.get('raw_api_response') or $.get('data', {}).get('raw_api_response')

    # 11. Generate TURN videos (foreach over turns array with inline context enrichment)
    - type: connector
      name: generate-turn-videos
      description: Generate video for each turn in the podcast dialogue with conversation context
      condition: $.get('transcript_exists') and $.get('home_podcast_frame_url') is not None and $.get('away_podcast_frame_url') is not None and len($.get('turns', [])) > 0
      connector:
        name: google-genai
        command: invoke_video
      foreach:
        concurrent: false
        name: turn_item
        expr: $
        value: "[{**t, 'idx': i, 'previous_text': $.get('greetings_intro_home') if i == 0 else $.get('turns')[i-1].get('text', ''), 'speaker_team_name': $.get('home_team') if t.get('speaker') == 'HOME' else $.get('away_team')} for i, t in enumerate($.get('turns', []))]"
      inputs:
        model_name: "'veo-3.1-fast-generate-preview'"
        poll_interval: $.get('poll_interval')
        aspect_ratio: "'9:16'"
        negative_prompt: "'eye contact, looking at camera, other person, second speaker, background people, multiple voices, background music, sound effects, ambient sounds, laughter, scene transitions, camera pan, camera zoom, camera shake, cartoon, animated, Pixar style, 3D render, CGI, computer generated, stylized, illustration, drawing, anime style, caricature, exaggerated expressions, cartoonish expressions, rubbery face, stretchy movements, squash and stretch, mascot costume, furry art, anthropomorphic cartoon, stylized animal, plastic appearance, synthetic appearance, video game character, unrealistic proportions, perfect anatomy, unrealistic features, text overlay, text on screen, captions, subtitles, watermark, logo, text, letters, words, typography, text graphics, text elements, text boxes, text banners, speech bubbles'"
        image_path: $.get('home_podcast_frame_url') if $.get('turn_item', {}).get('speaker', 'HOME') == 'HOME' else $.get('away_podcast_frame_url')
        dialogue: $.get('turn_item', {}).get('text', '')
        previous_dialogue: $.get('turn_item', {}).get('previous_text', '')
        speaker_team_name: $.get('turn_item', {}).get('speaker_team_name', '')
        prompt: |
          "You are a podcast video producer. Generate a video clip for a sports podcast dialogue turn using the provided inputs.\n\nINPUTS:\n- Reference Image: Use the provided image_path as the exact visual reference - an athletic anthropomorphic animal character\n- Speaker Team: {{speaker_team_name}}\n- Dialogue Script: '{{dialogue}}'\n- Previous Dialogue (for reaction context): '{{previous_dialogue}}'\n\nVIDEO SPECIFICATIONS:\n- Aspect Ratio: Vertical 9:16\n- Style: ULTRA-PHOTOREALISTIC - This must look like a REAL ANIMAL that acts like a human, NOT a cartoon, NOT Pixar, NOT 3D render, NOT animated\n- Reference: Preserve the character image EXACTLY - all facial features, athletic build, fur/skin texture, proportions, and scene as shown\n- This is a REAL LIVING ANIMAL that has evolved to speak and act like humans - documentary-style realism\n- Natural animal features with human-like expressions and movements - the animal genuinely understands and communicates\n- Realistic fur/skin texture that moves naturally with expressions\n- Natural lighting and shadows that respond to movement\n- Realistic depth and dimension - NOT flat or stylized\n\nCAMERA:\n- Static camera, same frame as reference image throughout\n- NO transitions, NO fades, NO zooms\n- Start dry, end dry\n- Natural camera behavior - slight micro-movements acceptable for realism\n\nAUDIO:\n- The ONLY audio is the character speaking the dialogue script word-for-word\n- NO music, NO sound effects, NO additional words\n- Voice: Confident voice matching the animal character - natural, realistic, conversational\n- The animal's voice should sound like a REAL ANIMAL that has learned to speak like a human\n\nCHARACTER DIRECTION:\n- This is the {{speaker_team_name}} representative - a sentient, intelligent REAL ANIMAL responding in the conversation\n- REACTION: Start with brief natural reaction (0.5-1 sec) to the previous dialogue before speaking - skeptical if challenged, nod if good point, smirk if outrageous\n- Match reference image EXACTLY - maintain the athletic physique and animal features\n- The animal speaks naturally like a human would - expressive, emotional, engaging\n- This is a REAL ANIMAL that acts like a human - NOT a cartoon character, NOT a mascot, NOT a 3D render\n- Realistic natural lip sync to the exact dialogue script\n- Genuine expressions: confident smirk, skeptical eyebrow, excited lean-in - realistic, NOT exaggerated\n- Natural body language and paw/hand gestures - realistic movement, NOT cartoonish\n- Micro-expressions: eye shifts, ear movements, breathing, subtle nods, fur movement\n- Natural animal features combined with human-like communication\n\nENDING:\n- Look toward other host position passing conversation back\n- Brief pause, expectant expression\n- Natural, realistic movement - NOT cartoonish or exaggerated"
      outputs:
        turn_video_paths: |
          [
            $.get('video_path')
          ]

    # 12. Generate CLOSING video (HOME speaker - closing_cta)
    - type: connector
      name: generate-closing-video
      description: Generate video for the closing CTA segment using HOME character
      condition: $.get('transcript_exists') and $.get('home_podcast_frame_url') is not None and $.get('closing_cta') != ''
      connector:
        name: google-genai
        command: invoke_video
      inputs:
        model_name: "'veo-3.1-fast-generate-preview'"
        poll_interval: $.get('poll_interval')
        aspect_ratio: "'9:16'"
        negative_prompt: "'eye contact, looking at camera, other person, second speaker, background people, multiple voices, background music, sound effects, ambient sounds, laughter, scene transitions, camera pan, camera zoom, camera shake, cartoon, animated, Pixar style, 3D render, CGI, computer generated, stylized, illustration, drawing, anime style, caricature, exaggerated expressions, cartoonish expressions, rubbery face, stretchy movements, squash and stretch, mascot costume, furry art, anthropomorphic cartoon, stylized animal, plastic appearance, synthetic appearance, video game character, unrealistic proportions, perfect anatomy, unrealistic features, text overlay, text on screen, captions, subtitles, watermark, logo, text, letters, words, typography, text graphics, text elements, text boxes, text banners, speech bubbles'"
        image_path: $.get('home_podcast_frame_url')
        dialogue: $.get('closing_cta')
        previous_dialogue: $.get('turns', [])[-1].get('text', '') if len($.get('turns', [])) > 0 else ''
        home_team: $.get('home_team')
        prompt: |
          "You are a podcast video producer. Generate the closing video clip for a sports podcast using the provided inputs.\n\nINPUTS:\n- Reference Image: Use the provided image_path as the exact visual reference - an athletic anthropomorphic animal character\n- Speaker Team: {{home_team}}\n- Dialogue Script: '{{dialogue}}'\n- Previous Dialogue (for reaction context): '{{previous_dialogue}}'\n\nVIDEO SPECIFICATIONS:\n- Aspect Ratio: Vertical 9:16\n- Style: ULTRA-PHOTOREALISTIC - This must look like a REAL ANIMAL that acts like a human, NOT a cartoon, NOT Pixar, NOT 3D render, NOT animated\n- Reference: Preserve the character image EXACTLY - all facial features, athletic build, fur/skin texture, proportions, and scene as shown\n- This is a REAL LIVING ANIMAL that has evolved to speak and act like humans - documentary-style realism\n- Natural animal features with human-like expressions and movements - the animal genuinely understands and communicates\n- Realistic fur/skin texture that moves naturally with expressions\n- Natural lighting and shadows that respond to movement\n- Realistic depth and dimension - NOT flat or stylized\n\nCAMERA:\n- Static camera, same frame as reference image throughout\n- NO transitions, NO fades, NO zooms\n- Start dry, end dry\n- Natural camera behavior - slight micro-movements acceptable for realism\n\nAUDIO:\n- The ONLY audio is the character speaking the dialogue script word-for-word\n- NO music, NO sound effects, NO additional words\n- Voice: Charismatic voice matching the animal character - natural, realistic, conversational but with energy\n- The animal's voice should sound like a REAL ANIMAL that has learned to speak like a human\n\nCHARACTER DIRECTION:\n- This is the {{home_team}} representative - a sentient, intelligent REAL ANIMAL closing the podcast\n- START: Quick acknowledging nod to other speaker, then speak enthusiastically to them\n- Match reference image EXACTLY - maintain the athletic physique and animal features\n- The animal speaks naturally like a human would - expressive, emotional, engaging\n- This is a REAL ANIMAL that acts like a human - NOT a cartoon character, NOT a mascot, NOT a 3D render\n- Realistic natural lip sync to the exact dialogue script\n- High energy but NATURAL: genuine smile, raised eyebrows - realistic expressions, NOT exaggerated\n- Looking toward other host (profile/3/4 view) - NEVER at camera\n- Enthusiastic paw/hand gestures - pointing, open palms - realistic movement, NOT cartoonish\n- Natural animal features combined with human-like communication\n- Realistic fur movement with expressions and gestures"
      outputs:
        closing_video_path: $.get('video_path')

    # 13. Consolidate all videos into a single MP4
    - type: connector
      name: consolidate-videos
      description: Merge all generated video segments into one final video
      condition: $.get('intro_video_path') is not None or len($.get('turn_video_paths', [])) > 0 or $.get('closing_video_path') is not None
      connector:
        name: soccer-video-consolidator
        command: consolidate_videos
      inputs:
        video_paths: |
          [p for p in [$.get('intro_video_path')] + $.get('turn_video_paths', []) + [$.get('closing_video_path')] if p is not None]
        output_filename: $.get('home_team', 'home').replace(' ', '_') + '_vs_' + $.get('away_team', 'away').replace(' ', '_') + '_podcast.mp4'
      outputs:
        consolidated_video_path: $.get('video_path')
        consolidated_filename: $.get('filename')
        consolidation_status: $.get('status')

    # 14. Upload FINAL consolidated video to Google Storage
    - type: connector
      name: upload-final-video
      description: Upload the consolidated podcast video to Google Storage
      condition: $.get('consolidated_video_path') is not None
      connector:
        name: google-storage
        command: invoke_upload
      inputs:
        file_path: $.get('consolidated_video_path')
        filename: $.get('consolidated_filename')
      outputs:
        final_video_url: $.get('url')

    # 15. Store video metadata in a document
    - type: document
      name: store-podcast-videos
      condition: $.get('final_video_url') is not None
      config:
        action: save
      documents:
        soccer-podcast-videos: |
          {
            'title': $.get('home_team', '') + ' vs ' + $.get('away_team', '') + ' - Podcast Video',
