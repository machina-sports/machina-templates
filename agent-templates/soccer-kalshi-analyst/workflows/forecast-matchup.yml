workflow:
  name: soccer-forecast-matchup
  title: Soccer Matchup Analyst
  description: Phase 3C - Tactical matchup analysis and xG multiplier adjustments
  context-variables:
    debugger:
      enabled: true
    google-genai:
      credential: "$TEMP_CONTEXT_VARIABLE_VERTEX_AI_CREDENTIAL"
      project_id: "$TEMP_CONTEXT_VARIABLE_VERTEX_AI_PROJECT_ID"
      api_key: "$TEMP_CONTEXT_VARIABLE_GOOGLE_GENERATIVE_AI_API_KEY"
  inputs:
    eventCode: "$.get('eventCode')"
    evidence_document_id: "$.get('evidence_document_id')"
  outputs:
    workflow-status: "$.get('workflow_executed_status', 'executed')"
    matchup_document_id: "$.get('matchup_document_id')"
  tasks:
    # 1. Load evidence analysis (optimized: get evidence_out + refs, load feature_payload separately)
    - type: document
      name: load-evidence-analysis
      config:
        action: search
        search-limit: 1
      filters:
        document_id: $.get('evidence_document_id')
      inputs:
        name: "'soccer-evidence-analysis'"
      outputs:
        evidence_out: "$.get('documents')[0].get('value', {}).get('evidence_analysis', {}) if len($.get('documents', [])) > 0 else {}"
        h_name: "$.get('documents')[0].get('value', {}).get('home_team', '') if len($.get('documents', [])) > 0 else ''"
        a_name: "$.get('documents')[0].get('value', {}).get('away_team', '') if len($.get('documents', [])) > 0 else ''"
        league: "$.get('documents')[0].get('value', {}).get('league', '39') if len($.get('documents', [])) > 0 else '39'"
        season: "$.get('documents')[0].get('value', {}).get('season', '2025') if len($.get('documents', [])) > 0 else '2025'"
        match_date: "$.get('documents')[0].get('value', {}).get('match_date', '') if len($.get('documents', [])) > 0 else ''"
        stats_document_id: "$.get('documents')[0].get('value', {}).get('stats_document_id', '') if len($.get('documents', [])) > 0 else ''"
        feature_document_id: "$.get('documents')[0].get('value', {}).get('feature_document_id', '') if len($.get('documents', [])) > 0 else ''"
        workflow_executed_status: "'executed'"

    # 1b. Load feature payload from source document
    - type: document
      name: load-feature-payload
      config:
        action: search
        search-limit: 1
      filters:
        document_id: $.get('feature_document_id')
      inputs:
        name: "'soccer-match-features'"
      outputs:
        feature_payload: "$.get('documents')[0].get('value', {}).get('feature_payload', {}) if len($.get('documents', [])) > 0 else {}"
        feature_context: "{'league': $.get('documents')[0].get('value', {}).get('feature_payload', {}).get('meta', {}).get('league', '39') if len($.get('documents', [])) > 0 else '39', 'venue': $.get('documents')[0].get('value', {}).get('feature_payload', {}).get('meta', {}).get('venue', 'Unknown') if len($.get('documents', [])) > 0 else 'Unknown', 'home_name': $.get('documents')[0].get('value', {}).get('feature_payload', {}).get('home', {}).get('name', $.get('h_name', '')) if len($.get('documents', [])) > 0 else $.get('h_name', ''), 'away_name': $.get('documents')[0].get('value', {}).get('feature_payload', {}).get('away', {}).get('name', $.get('a_name', '')) if len($.get('documents', [])) > 0 else $.get('a_name', ''), 'home_form': $.get('documents')[0].get('value', {}).get('feature_payload', {}).get('home', {}).get('stats', {}).get('form', '') if len($.get('documents', [])) > 0 else '', 'away_form': $.get('documents')[0].get('value', {}).get('feature_payload', {}).get('away', {}).get('stats', {}).get('form', '') if len($.get('documents', [])) > 0 else '', 'home_goals_avg': $.get('documents')[0].get('value', {}).get('feature_payload', {}).get('home', {}).get('stats', {}).get('goals', {}).get('for', {}).get('average', {}).get('home', 0) if len($.get('documents', [])) > 0 else 0, 'away_goals_avg': $.get('documents')[0].get('value', {}).get('feature_payload', {}).get('away', {}).get('stats', {}).get('goals', {}).get('for', {}).get('average', {}).get('away', 0) if len($.get('documents', [])) > 0 else 0}"

    # 2. Matchup Analyst (optimized: uses lightweight feature_context with style indicators instead of full feature_payload)
    - type: prompt
      name: forecast_matchup_analyst
      connector:
        name: google-genai
        command: invoke_prompt
        model: "gemini-3-pro-preview"
        location: global
        provider: vertex_ai
      inputs:
        feature_payload: "$.get('feature_context', {})"
      outputs:
        matchup_out: "$"

    # 3. Store matchup analysis (optimized: only new output + references)
    - type: document
      name: store-matchup-analysis
      config:
        action: save
      documents:
        soccer-matchup-analysis: |
          {
            'title': $.get('h_name', '') + ' vs ' + $.get('a_name', '') + ' - Matchup Analysis',
            'fixture_id': str($.get('eventCode')),
            'matchup': $.get('h_name', '') + ' vs ' + $.get('a_name', ''),
            'home_team': $.get('h_name', ''),
            'away_team': $.get('a_name', ''),
            'league': $.get('league'),
            'season': $.get('season'),
            'match_date': $.get('match_date'),
            'matchup_analysis': $.get('matchup_out'),
            'evidence_document_id': $.get('evidence_document_id'),
            'stats_document_id': $.get('stats_document_id'),
            'feature_document_id': $.get('feature_document_id'),
            'timestamp': datetime.utcnow().isoformat()
          }
      metadata:
        eventCode: "$.get('eventCode')"
        home_team: "$.get('h_name', '')"
        away_team: "$.get('a_name', '')"
        league: "$.get('league')"
        season: "$.get('season')"
        match_date: "$.get('match_date')"
        document_type: "'matchup-analysis'"
        phase: "'forecasting-matchup'"
      outputs:
        matchup_document_id: "$.get('documents')[0].get('_id')"
        matchup_output: "$.get('matchup_out')"

