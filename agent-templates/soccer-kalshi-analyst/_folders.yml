workflow:
  name: soccer-kalshi-analyst-folders
  title: Soccer Kalshi Analyst - Folders
  description: Folder structure for Soccer Kalshi Analyst agent.
  context-variables:
    debugger:
      enabled: false
  outputs:
    workflow-status: "'executed'"
  tasks:
    - type: document
      name: install-documents
      description: Install documents and folder structure.
      config:
        action: update
        embed-vector: false
        force-update: true
      documents:
        doc-structure: |
          [
            {
              "title": "Soccer Analysis",
              "isActive": True,
              "icon": "folder",
              "items": [
                {
                  "name": "soccer-prediction",
                  "title": "Match Predictions",
                  "description": "AI-powered soccer match predictions",
                  "category": "Soccer Analysis",
                  "metadata": {
                    "name": ["soccer-prediction"]
                  },
                  "sorters": ['_id', -1],
                  "view": "list"
                },
                {
                  "name": "soccer-kalshi-analysis",
                  "title": "Kalshi Recommendations",
                  "description": "Trading recommendations for Kalshi soccer markets",
                  "category": "Soccer Analysis",
                  "metadata": {
                    "name": ["soccer-kalshi-analysis"]
                  },
                  "sorters": ['_id', -1],
                  "view": "list"
                }
              ]
            }
          ]

