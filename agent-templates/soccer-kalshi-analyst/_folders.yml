workflow:
  name: soccer-kalshi-analyst-folders
  title: Soccer Kalshi Analyst - Folders
  description: UI Folder structure for Soccer Kalshi Analyst findings across all leagues.
  context-variables:
    debugger:
      enabled: false
  outputs:
    workflow-status: "'executed'"
  tasks:
    - type: document
      name: install-documents
      description: Install folders for Match Predictions, Kalshi Edge Analysis, and League Events.
      config:
        action: update
        embed-vector: false
        force-update: true
      documents:
        doc-structure: |
          [
            {
              "title": "Soccer AI Forecasts",
              "isActive": True,
              "icon": "folder",
              "items": [
                {
                  "name": "soccer-prediction",
                  "title": "Fair Price Models",
                  "description": "AI-calculated fair probabilities based on stats and news across all leagues.",
                  "category": "Soccer AI Forecasts",
                  "metadata": {
                    "name": ["soccer-prediction"]
                  },
                  "sorters": ['_id', -1],
                  "view": "list"
                },
                {
                  "name": "soccer-kalshi-analysis",
                  "title": "Kalshi Edge Alerts",
                  "description": "Real-time trading opportunities on Kalshi for EPL, Serie A, Bundesliga, La Liga, Liga Portugal.",
                  "category": "Soccer AI Forecasts",
                  "metadata": {
                    "name": ["soccer-kalshi-analysis"]
                  },
                  "sorters": ['_id', -1],
                  "view": "list"
                }
              ]
            },
            {
              "title": "Soccer Events",
              "isActive": True,
              "icon": "folder",
              "items": [
                {
                  "name": "sport-events-all",
                  "title": "All Fixtures",
                  "description": "All soccer fixtures across leagues (EPL, Serie A, Bundesliga, La Liga, Liga Portugal).",
                  "category": "Soccer Events",
                  "metadata": {
                    "name": ["sport:Event"]
                  },
                  "sorters": ['value.schema:startDate', 1],
                  "view": "list"
                },
                {
                  "name": "sport-events-epl",
                  "title": "Premier League Fixtures",
                  "description": "English Premier League fixtures.",
                  "category": "Soccer Events",
                  "metadata": {
                    "name": ["sport:Event"],
                    "league": ["urn:apifootball:league:39"]
                  },
                  "sorters": ['value.schema:startDate', 1],
                  "view": "list"
                },
                {
                  "name": "sport-events-serie-a",
                  "title": "Serie A Fixtures",
                  "description": "Italian Serie A fixtures.",
                  "category": "Soccer Events",
                  "metadata": {
                    "name": ["sport:Event"],
                    "league": ["urn:apifootball:league:135"]
                  },
                  "sorters": ['value.schema:startDate', 1],
                  "view": "list"
                },
                {
                  "name": "sport-events-bundesliga",
                  "title": "Bundesliga Fixtures",
                  "description": "German Bundesliga fixtures.",
                  "category": "Soccer Events",
                  "metadata": {
                    "name": ["sport:Event"],
                    "league": ["urn:apifootball:league:78"]
                  },
                  "sorters": ['value.schema:startDate', 1],
                  "view": "list"
                },
                {
                  "name": "sport-events-la-liga",
                  "title": "La Liga Fixtures",
                  "description": "Spanish La Liga fixtures.",
                  "category": "Soccer Events",
                  "metadata": {
                    "name": ["sport:Event"],
                    "league": ["urn:apifootball:league:140"]
                  },
                  "sorters": ['value.schema:startDate', 1],
                  "view": "list"
                },
                {
                  "name": "sport-events-liga-portugal",
                  "title": "Liga Portugal Fixtures",
                  "description": "Portuguese Liga Portugal fixtures.",
                  "category": "Soccer Events",
                  "metadata": {
                    "name": ["sport:Event"],
                    "league": ["urn:apifootball:league:94"]
                  },
                  "sorters": ['value.schema:startDate', 1],
                  "view": "list"
                }
              ]
            },
            {
              "title": "Kalshi Soccer Markets",
              "isActive": True,
              "icon": "folder",
              "items": [
                {
                  "name": "kalshi-events-soccer",
                  "title": "All Soccer Markets",
                  "description": "All Kalshi soccer market events.",
                  "category": "Kalshi Soccer Markets",
                  "metadata": {
                    "name": ["kalshi-events"]
                  },
                  "filters": {
                    "metadata.seriesId": {"$regex": "EPL|SERIEA|BUNDESLIGA|LALIGA|LIGAPORTUGAL|PRIMEIRALIGA"}
                  },
                  "sorters": ['_id', -1],
                  "view": "list"
                },
                {
                  "name": "kalshi-events-epl",
                  "title": "EPL Markets",
                  "description": "Premier League Kalshi markets.",
                  "category": "Kalshi Soccer Markets",
                  "metadata": {
                    "name": ["kalshi-events"]
                  },
                  "filters": {
                    "metadata.seriesId": {"$regex": "^KXEPL"}
                  },
                  "sorters": ['_id', -1],
                  "view": "list"
                },
                {
                  "name": "kalshi-events-serie-a",
                  "title": "Serie A Markets",
                  "description": "Serie A Kalshi markets.",
                  "category": "Kalshi Soccer Markets",
                  "metadata": {
                    "name": ["kalshi-events"]
                  },
                  "filters": {
                    "metadata.seriesId": {"$regex": "^KXSERIEA"}
                  },
                  "sorters": ['_id', -1],
                  "view": "list"
                },
                {
                  "name": "kalshi-events-bundesliga",
                  "title": "Bundesliga Markets",
                  "description": "Bundesliga Kalshi markets.",
                  "category": "Kalshi Soccer Markets",
                  "metadata": {
                    "name": ["kalshi-events"]
                  },
                  "filters": {
                    "metadata.seriesId": {"$regex": "^KXBUNDESLIGA"}
                  },
                  "sorters": ['_id', -1],
                  "view": "list"
                },
                {
                  "name": "kalshi-events-la-liga",
                  "title": "La Liga Markets",
                  "description": "La Liga Kalshi markets.",
                  "category": "Kalshi Soccer Markets",
                  "metadata": {
                    "name": ["kalshi-events"]
                  },
                  "filters": {
                    "metadata.seriesId": {"$regex": "^KXLALIGA"}
                  },
                  "sorters": ['_id', -1],
                  "view": "list"
                },
                {
                  "name": "kalshi-events-liga-portugal",
                  "title": "Liga Portugal Markets",
                  "description": "Liga Portugal Kalshi markets.",
                  "category": "Kalshi Soccer Markets",
                  "metadata": {
                    "name": ["kalshi-events"]
                  },
                  "filters": {
                    "metadata.seriesId": {"$regex": "^KXLIGAPORTUGAL|^KXPRIMEIRALIGA"}
                  },
                  "sorters": ['_id', -1],
                  "view": "list"
                }
              ]
            }
          ]
