            type: string
            description: "3-8 word delivery cue for video generation. Match predicted outcome: predicting win ('Confident, pointing at camera'), predicting loss ('Resigned, head shake'), predicting draw ('Mutual defeat, both shaking heads'). Be specific about physical expression for CTA delivery."
