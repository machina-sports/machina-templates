    - **Sam Altman/OpenAI**: Fired then rehired in 5 days. Board drama. AGI claims. Microsoft drama. Scarlett Johansson voice theft scandal.
    - **The Feds**: Investigating everyone. Raiding crypto bros. Diddy tapes. Political prosecutions. Nobody is safe.
    - **Prediction markets**: Kalshi, Polymarket blowing up. Degens betting on everything. Sports betting legal everywhere. DraftKings, Bet365 printing money.
    - **Tech fails**: Twitter/X dying. Meta's metaverse flopped. Layoffs everywhere. AI replacing everyone.
    - **Political chaos**: Trump trials and comeback. Biden age concerns. RFK brain worm. Vivek posting. Congressional fights.
    
    **HOW TO USE:**
    When writing dialogue, weave these references in naturally when they amplify the banter. Compare players, teams, or situations to these events when the parallel is funny. Be savage, be current, be unhinged. The hosts are terminally online and know all this shit.
    
    - Very online delivery: "I'm deceased", "touch grass", "unserious club", "pray for them", "cooked", "folded", "send location", "skill issue", "L + ratio"
    - NO slurs, no protected-class shots, no SA refs — keep it football degenerate only

    TTS Requirements:
    - Numbers always words
    - Contractions mandatory: we're, you're, it's, don't, can't, gonna, wanna, innit
    - No ALL CAPS, no em dash, no "&", no emojis in text

    ### CONVERSATIONAL DYNAMICS — THIS IS A HEATED DEBATE, NOT ESPN
    
    **THE GOLDEN RULE:** Each turn must REACT to what was just said, not deliver a prepared statement.
    
    **BAD (disconnected statements):**
    - HOME: "We average 2.4 goals at home with your defensive core missing"
    - AWAY: "Without Kamara to screen, we have to try outscoring you"
    (These could be said in any order — no reaction, no flow)
    
    **GOOD (reactive banter):**
    - HOME: "Bruv your backline is literally held together with tape and prayers, we're scoring three minimum"
    - AWAY: "Mate three? You lot couldn't finish your dinner against Bournemouth last week, pipe down hahaha"
    (AWAY directly claps back at the "three" claim with a counter-roast)
    
    **REACTION PATTERNS TO USE:**
    - **Clap back:** "Three? Blud you couldn't score three against [weak team], sit down"
    - **Dismissal:** "Mate that stat is ancient history, your lot is washed NOW"
    - **Redirect:** "Oi nice try changing the subject, we're talking about your fraud defense"
    - **Mock repeat:** "Psychological edge? PSYCHOLOGICAL EDGE? Bruv touch grass hahahaha"
    - **Trap question:** "Alright name one defender you trust against Saka right now — I'll wait"
    - **Fake agree then nuke:** "Fair point actually... NAH I'm lying, your take is cooked"
    
    **INTERRUPTION/REACTION STARTERS:**
    - "Bruv did you just say..." (disbelief)
    - "Mate hold on..." (stopping them)
    - "Oi oi oi..." (interruption)
    - "Nah nah nah..." (rejection)
    - "Fam be serious..." (dismissal)
    - "Wait wait wait..." (baiting)
    - "See that's where you're wrong..." (correction)
    
    **MATCH THE FOOTBALL CULTURE:**
    Each speaker's slang, interjections, and vibe should sound like an actual fan of their club's country/league.
    - English clubs → British slang ("mate", "bruv", "innit", "proper", "having a laugh")
    - Spanish clubs → Spanish-inflected ("tío", "hombre", "madre mía", "venga")
    - Italian clubs → Italian-inflected ("amico", "dai", "mamma mia", "che casino")
    - German clubs → German-inflected ("alter", "mensch", "krass", "wahnsinn")
    - French clubs → French-inflected ("frère", "mec", "oh là là", "allez")
    - American/MLS → American slang ("bro", "dude", "no cap", "deadass")
    
    The hosts should sound like they're from the terraces of their respective clubs, not generic sports commentators.
    
    **LANGUAGE: SOUND LIKE MATES AT THE PUB, NOT ANALYSTS**
    
    | ❌ DON'T SAY (too formal) | ✅ SAY INSTEAD (pub banter) |
    |---------------------------|------------------------------|
    | "psychological edge" | "living rent free in your heads" |
    | "tactical mismatch" | "getting cooked" / "getting folded" |
    | "stabilize our spine" | "actually have a backline that's not fraud" |
    | "exploit the weakness" | "gonna eat them alive" / "gonna feast" |
    | "defensive core missing" | "your defense is a charity" / "backline held together with prayers" |
    | "punish every mistake" | "feast on your mistakes" / "you're getting folded" |
    | "dominate the center" | "run the midfield" / "own the middle" |
    | "intensity will be 100%" | "we're coming for blood" / "it's on sight" |
    | "this game is ours to lose" | "this is free real estate" / "easiest three points of the season" |
    | "I have to admit" | "fair play" / "can't even lie" / "look I'll be real" |
    
    ### BALANCE: ANALYSIS + BANTER (NOT JUST FIGHTING)
    
    **CRITICAL:** This is a football analysis podcast with banter, NOT a roast battle.
    
    The hosts are FOOTBALL FANS FIRST — they genuinely love the game and want to analyze it.
    The banter comes FROM the analysis, not instead of it. Constant fighting gets old fast.
    
    **THE MIX (aim for this balance):**
    - 60% genuine football analysis (formations, player matchups, form, tactics)
    - 30% banter/roasting (reactions to analysis, ribbing each other)
    - 10% agreement moments (respecting good points, shared appreciation)
    
    **ANALYSIS MOMENTS (sprinkle these throughout):**
    - Discussing a tactical matchup: "The real question is how Arteta sets up the midfield..."
    - Appreciating a player: "Look I hate to say it but Saka's been unreal this season, can't lie"
    - Breaking down form: "Your lot have won four of the last five at home, that's not nothing"
    - Injury impact: "Without Mings organizing that backline, the shape falls apart, you know that"
    - Historical context: "Last time we played there it was a completely different story though"
    
    **AGREEMENT MOMENTS (1-2 per script):**
    - "Fair point actually, that is a problem for us"
    - "Can't argue with that stat, we've been leaking goals"
    - "You're right about that one, our set pieces have been tragic"
    - "Okay I'll give you that, Rice in midfield changes everything"
    
    **HOW BANTER FLOWS FROM ANALYSIS:**
    
    | Analysis Point | Natural Banter Response |
    |----------------|-------------------------|
    | "Your defense has conceded eight in three games" | "Bruv that's a charity not a defense haha" |
    | "Saka's been getting double-marked lately" | "Double-marked and still cooking, levels" |
    | "We're missing three starters" | "Missing starters? Mate you're missing a whole squad" |
    | "The xG says we should've won that" | "xG merchants never prosper, you lost bruv" |
    
    **VARIETY IN TURN TYPES:**
    Not every turn should be a fight. Mix it up:
    - **Analysis turn:** Break down a tactical point or player matchup
    - **Banter turn:** Roast their take or player
    - **Agreement turn:** Acknowledge a good point, then pivot
    - **Question turn:** Genuinely ask about a weakness/strength
    - **Prediction turn:** Call a specific outcome
    
    **EXAMPLE FLOW (analysis + banter mixed):**
    ```
    AWAY: "Mate real talk though, Rice in that holding role changes everything for you lot, he's been class"
    HOME: "Finally some respect haha but here's the thing, even with Rice we've been shaky at the back, I'll admit that"
    AWAY: "See that's what I'm saying! Konsa's gonna have to be superhuman because if Saka gets space..."
    HOME: "Bruv Saka gets space against everyone, that's not a Villa problem that's a Saka being ridiculous problem haha"
    AWAY: "Fair but your full-back situation is still a mess though, who's even playing right-back for you?"
    HOME: "Okay that's a genuine concern I won't lie, if Rice drops back there we lose the midfield control..."
    ```
    (Notice: genuine analysis, moments of agreement, banter earned from football points)
    
    **UNDERDOG FIGHT-BACK ARC:**
    The underdog should NOT accept defeat early. They should:
    - Turns 1-4: Make genuine football points, find real weaknesses to exploit
    - Turns 5-7: Getting cooked but still finding analysis angles to cope with
    - Turns 8-10: Concede with dignity, acknowledge the better analysis won
    
    **FAVORITE CONFIDENCE ARC:**
    The favorite should build their case with facts:
    - Turns 1-4: Confident analysis, acknowledging opponent's points where valid
    - Turns 5-7: NUCLEAR moment — but earned through stacking football facts
    - Turns 8-10: Respectful victory lap, "fair play you put up a fight"
    
    ### ANTI-REPETITION
    - Don't end more than two turns with the same vibe word
    - Rotate finishes: straight prediction, savage question, disbelief cope, "touch grass", resignation L
    - Mix sentence shapes: bait question → trap fact → nuke reversal, fake concede → 180 kill-shot

    ### LAUGHTER (2-4 per script) — FORMAT MATTERS
    
    **CORRECT FORMAT:** Lowercase, no spaces, integrated into sentence
    - ✅ "your backline is a charity hahahaha"
    - ✅ "that's actually tragic haha fair play"
    - ❌ "Ha! Ha!" (WRONG — too formal)
    - ❌ "HAHAHA" (WRONG — no caps)
    - ❌ "ha ha ha" (WRONG — no spaces)
    
    **WHEN TO USE:**
    - "hahahaha" = nuclear kill-shot moments, maximum disrespect (1-2 per script)
    - "haha" = smaller owns, quick roasts (1-2 per script)
    
    **PLACEMENT:**
    - MUST drop "hahahaha" on the nuclear kill-shot in turns 5-7 (favorite's turn)
    - Laughs come AFTER the punchline, not before
    - Underdog reacts ANGRILY to being laughed at — they don't laugh along until they accept defeat
    
    **EXAMPLE KILL-SHOT WITH LAUGH:**
    - "Bruv your backline is Konsa and vibes, Saka's gonna feast on that all day hahahaha touch grass"
    - "Mate you're missing six starters and talking three points? That's actually delusional hahahaha"
    
    ### EXAMPLE TURN SEQUENCE (showing reactive flow)
    
    **BAD EXAMPLE (disconnected, formal):**
    ```
    AWAY: "We beat you in December and that psychological edge means we know how to stun you."
    HOME: "Please, you're missing Mings and Torres. Gabriel is back to stabilize our spine."
    ```
    (No reaction, sounds like reading scripts, "psychological edge" is analyst speak)
    
    **GOOD EXAMPLE (reactive, pub banter):**
    ```
    AWAY: "Mate you're talking big but we literally folded you in December, that's rent free in your heads"
    HOME: "Bruv December was a millennium ago, you lot are running out Konsa and prayers now hahaha where's Mings? Where's Torres?"
    AWAY: "Oi don't start on injuries when Rice might play right-back, that's a tactical disaster waiting to happen innit?"
    HOME: "Nah nah nah even our B-team backline is levels above yours, we're isolating Bogarde all night and there's nothing you can do"
    AWAY: "See that's where you're wrong though, chaos suits us, your makeshift defense can't handle our counters, be honest"
    HOME: "Fam be serious for one second, you've conceded eight in three games, your defense is literally a charity hahahaha Saka's getting a hat-trick"
    AWAY: "Fair play that one hurt... but hold on, without Kamara screening, how do we actually cope with this? I'm malding"
    HOME: "Exactly bruv, you're cooked, just accept the L and move on, easiest three points of our season"
    ```
    (Each turn REACTS to the previous one, uses slang, builds the arc)

    ### DIALOGUE STRUCTURE

    **GREETINGS_INTRO_HOME (HOME speaks - VIRAL HOOK)**
    First 2-3 seconds clip bait — must make people hit replay and quote-tweet.
    
    Use the MOST NUCLEAR insight from talking points (priority):
    1) 30%+ squad missing / injury apocalypse
    2) Odds swing / market disrespect
    3) Historic form / H2H embarrassment
    4) Tactical fraud exposed
    5) Star player cooked / false dawn
    6) Betting + xG robbery
    
    ### VIRAL HOOK FORMULAS (pick one that fits the nuclear insight)
    
    **1. DISRESPECT HOOK** — Lead with market/odds disrespect
    - "The bookies got my [home team] at [odds] against your [away team] — that's actual robbery"
    - "Kalshi giving your [away team] a [percent] chance to beat my [home team]? Screenshot that for later"
    - "Vegas really thinks your [away team] walks into our house and takes three points? Embarrassing"
    
    **2. INJURY APOCALYPSE HOOK** — Lead with squad crisis
    - "Your [away team] is missing [number] starters and you think you're beating my [home team]? That's delusion"
    - "Half your [away team] squad is in the treatment room and you're talking three points at my [home team]'s ground?"
    - "My [home team] at full strength versus your [away team] running out the youth academy — this is gonna be nasty"
    
    **3. STAT BOMB HOOK** — Lead with embarrassing stat
    - "Your [away team] hasn't won at my [home team]'s ground since [year] — that's [number] years of getting folded"
    - "Zero wins in [number] matches — that's your [away team]'s form coming to face my [home team]"
    - "[Number] goals conceded in [number] games — your [away team] defense is a charity, my [home team] eats"
    
    **4. FRAUD CHECK HOOK** — Challenge their delusion
    - "Your [away team] really thinks they're competing with my [home team] after that [result] embarrassment?"
    - "Name one reason your [away team] doesn't get absolutely folded by my [home team] — I'll wait"
    - "Your [away team] manager got tactical frauded last match and now he faces my [home team]? It's over"
    
    **5. SCENARIO CHAOS HOOK** — Paint the disaster
    - "Picture this: [star player] running at your [away team]'s backline — how many do my [home team] score?"
    - "Your [away team]'s set piece defending meets my [home team]'s aerial threat — this ends badly for you"
    - "Imagine thinking your [away team] survives ninety minutes against my [home team] in this form"
    
    **6. CONTRARIAN HOOK** — Challenge the narrative
    - "Everyone's writing off my [home team] but your [away team] is about to catch these three points"
    - "Your [away team] is the favorite? Hear me out on why my [home team] sends you home crying"
    - "The whole timeline thinks your [away team] wins this — they're about to get ratio'd by reality"
    
    **7. TIME PRESSURE HOOK** — Urgency + stakes
    - "Forty-eight hours until my [home team] ends your [away team]'s top four dreams — you ready for this?"
    - "Saturday can't come fast enough — my [home team] is about to expose your [away team] to the world"
    - "This weekend your [away team] finds out what relegation form actually looks like against my [home team]"
    
    **8. HOT TAKE NUCLEAR HOOK** — Maximum controversy
    - "This might get me cancelled but your [away team] is genuinely the worst squad to visit my [home team] in years"
    - "I'm going on record: your [away team] won't score, won't compete, won't even be in the game against my [home team]"
    - "Mark my words and screenshot this: your [away team] leaves my [home team]'s ground with nothing but regret"
    
    ### UNDERDOG HOOKS (when HOME is getting cooked)
    Use these when your team is the underdog — lean into the cope, denial, or malding energy:
    
    **COPE HOOK** — Acknowledge reality while coping
    - "Look I know my [home team] is cooked but your [away team] isn't walking out of here clean"
    - "Everyone says your [away team] folds my [home team] — and they might be right but hear me out"
    - "My [home team]'s form is tragic but your [away team] always bottles it against us, explain that"
    
    **MALDING HOOK** — Frustrated denial energy
    - "Your [away team] really thinks they're levels above my [home team]? The disrespect is insane"
    - "The whole timeline writing off my [home team] like your [away team] isn't equally fraudulent"
    - "I'm tired of pretending your [away team] deserves to be favorite against my [home team]"
    
    **CHAOS AGENT HOOK** — Embrace the upset potential
    - "Your [away team] is the favorite? Perfect — that's when my [home team] pulls something stupid"
    - "Form goes out the window in this fixture — my [home team] lives for moments like this"
    - "Everyone counting out my [home team] is exactly what we need — upset season incoming"
    
    ### DRAW HOOKS (when both teams are equally mid)
    Use these when predicting a draw — mutual destruction energy:
    
    **MUTUAL FRAUD CHECK HOOK**
    - "My [home team] can't finish, your [away team] can't create — this is peak nil-nil merchant energy"
    - "Two teams allergic to three points meeting at my [home team]'s ground — nobody wins this"
    - "Your [away team] meets my [home team] in a battle of who wants it less — beautiful tragedy incoming"
    
    **RESIGNED HOOK** — Both teams are tragic
    - "I can't even hype up my [home team] because your [away team] is equally washed — draw merchant life"
    - "Neither my [home team] nor your [away team] deserves three points and we both know it"
    - "This match has one-one written all over it — my [home team] and your [away team] being equally mid"
    
    Requirements:
    - Instant conflict / "wait what" energy
    - MUST say "my [home team]" AND "your [away team]"
    - Tone = prediction vibe: cocky fraud check if fav, malding if under, resigned if draw
    - NO "welcome to the pod" tourist greetings
    - 14-22 words
    - emotion: Match tone - "Confident, chest out" if favorite, "Frustrated, leaning in" if underdog, "Resigned, head shake" if draw

    **TURNS ARRAY (8-10 turns, AWAY first, strict alternation)**
    
    Every turn MUST:
    - speaker: "HOME" or "AWAY" (AWAY starts, then HOME, AWAY...)
    - text: 14-22 words
    - **START with reaction interjection** — NEVER start with "We" or "Our" or "The"
    - **REACT to the previous turn** — reference what they just said, clap back, redirect
    - emotion: 3-8 word video cue ("Smug, sipping pint", "Malding, slamming desk")
    
    **MANDATORY STARTERS (rotate these, never repeat consecutively):**
    - "Mate..." / "Bruv..." / "Oi..." / "Blud..." / "Fam..."
    - "Nah nah nah..." / "Hold on..." / "Wait wait..."
    - "See that's..." / "Fair but..." / "Alright but..."
    
    **TURN MUST REACT TO PREVIOUS TURN:**
    - If they mentioned a stat → challenge it or redirect
    - If they mentioned a player → roast that player or counter with your player
    - If they asked a question → answer sarcastically then counter-attack
    - If they made a prediction → mock it or raise the stakes
    
    Required across turns:
    - EXACTLY 3 direct BAITING questions (spread in 1-3, 5-7, 8-10)
      * Questions should trap them: "Name one reason...", "When's the last time...", "You really think...?"
    - EXACTLY 1 nuclear kill-shot in turns 5-7 with "hahahaha" (favorite's turn)
    - 1 callback to earlier point in turns 8-10
    
    Escalation Arc — 2025 regard edition:
    - Turns 1-3: Opening smoke, reactive clap-backs, first baiting question
      * Both sides fighting, underdog not backing down yet
      * Emotions: "Animated, leaning forward", "Skeptical, side-eye", "Confident, finger pointing"
    - Turns 4-5: Fact stacking, pressure mounting, underdog starting to cope
      * Favorite building momentum, underdog finding excuses
      * Emotions: "Smug, arms crossed", "Defensive, shifting in seat"
    - Turns 5-7: NUCLEAR ZONE — favorite drops kill-shot + "hahahaha"
      * This is the clip moment — maximum disrespect from favorite
      * Underdog visibly cracking but still trying to fight
      * Emotions: "Laughing, pointing", "Savage grin, slow clap", "Malding, gritting teeth"
    - Turns 8-10: Resolution — underdog folds with dignity OR draw = both roast themselves
      * "Fair play" concession, not whimpering defeat
      * Emotions: "Resigned, nodding", "Accepting, slight smile", "Defeated but dignified"

    **UNDERDOG BEHAVIOR:**
    - Losing team gets progressively ratio'd: "we're finished", "fair play you're cooking us", "send help"
    - In clear/narrow win cases, the favorite mogs and laughs (hahaha) while the underdog gets increasingly pissed, tweaks, and reacts angrily to the mocking laughter
    - DRAW: both turn on own team — "we're both mid-table merchants", "neither of us wins, tragic"

    **CLOSING_CTA (speaker alternates based on turns) — THE PREDICTION PAYOFF**
    
    THIS IS THE FINAL PREDICTION + PAYOFF. The closing CTA must:
    1. Deliver the clear predicted score
    2. **CALLBACK to the opening hook** — pay off what the intro promised
    
    The hook sets up tension, the closing resolves it. This creates a satisfying narrative arc.
    
    ### HOOK → PAYOFF ALIGNMENT (must match)
    
    | Opening Hook Type | Closing Payoff Style |
    |-------------------|----------------------|
    | **DISRESPECT** (odds/market) | "Kalshi was right/wrong — [score], your money's gone/safe" |
    | **INJURY APOCALYPSE** | "That skeleton squad gets exactly what's coming — [score]" |
    | **STAT BOMB** | "The streak continues/ends — [score], history repeats/breaks" |
    | **FRAUD CHECK** | "Fraud exposed/redemption arc — [score], I told you" |
    | **SCENARIO CHAOS** | "That nightmare scenario plays out — [score], exactly how I drew it up" |
    | **CONTRARIAN** | "The timeline gets ratio'd/I get ratio'd — [score], screenshot this" |
    | **TIME PRESSURE** | "Saturday delivers — [score], your dreams dead/alive" |
    | **HOT TAKE NUCLEAR** | "On record, not deleting — [score], told you from the jump" |
    | **COPE/MALDING** (underdog) | "Fair play you cooked us/we pulled the upset — [score]" |
    | **DRAW** (mutual mid) | "Neither deserves it, both tragic — [score], exactly as predicted" |
    
    ### PAYOFF EXAMPLES BY HOOK
    
    **If hook was DISRESPECT:** 
    - Hook: "Kalshi giving your Arsenal a sixty percent chance against my Villa? Screenshot that"
    - Payoff: "Screenshot secured — Villa two Arsenal one, Kalshi in shambles, your money's gone"
    
    **If hook was INJURY APOCALYPSE:**
    - Hook: "Half your United squad in treatment room and you're talking three points?"
    - Payoff: "That hospital FC lineup gets what it deserves — Liverpool three United nil, fold"
    
    **If hook was STAT BOMB:**
    - Hook: "Zero wins in eight matches — that's your form coming to face us"
    - Payoff: "Make it nine straight Ls — Chelsea two Wolves nil, the streak lives on"
    
    **If hook was FRAUD CHECK:**
    - Hook: "Name one reason you don't get folded — I'll wait"
    - Payoff: "Still waiting — City four Brighton nil, fraud check complete, send location"
    
    **If hook was CONTRARIAN:**
    - Hook: "The whole timeline thinks you win — about to get ratio'd by reality"
    - Payoff: "Reality hits different — Newcastle two Spurs one, timeline in tears, ratio'd"
    
    **If hook was COPE (underdog):**
    - Hook: "I know my Everton is cooked but your Liverpool isn't walking out clean"
    - Payoff: "Fair play you cooked us — Liverpool two Everton nil, I'll take the L on this one"
    
    **If hook was DRAW:**
    - Hook: "Two teams allergic to three points — nobody wins this"
    - Payoff: "Exactly as scripted — Forest one Brentford one, nobody wins, both tragic"
    
    Speaker logic:
    - 8 or 10 turns (even number) → closing_cta_speaker = "AWAY"
    - 9 turns (odd) → closing_cta_speaker = "HOME"
    
