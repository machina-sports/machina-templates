setup:
  title: "Globo Realtime"
  description: AI-powered blog and chat for Globo Realtime.
  category:
    - special-templates
  estimatedTime: 15 minutes
  features:
    - AI Agent to generate articles, briefings, and snippets.
    - AI Chat to answer questions about the Adidas Tracker.
    - AI Image Generator to generate images for the blog, using a soccer match as context.
  integrations:
    - sportradar
  status: available
  value: "agent-templates/globo-realtime"
  version: 1.0.0

datasets:

  - type: "agent"
    path: "_populate.yml"

  - type: "prompts"
    path: "prompts.yml"
  
  - type: "workflow"
    path: "_folders.yml"

  - type: "workflow"
    path: "generate.yml"

  - type: "connector"
    path: "../../connectors/machina-ai/machina-ai.yml"

  - type: "connector"
    path: "../../connectors/machina-ai-fast/machina-ai-fast.yml"

  - type: "connector"
    path: "../../connectors/storage/storage.yml"

