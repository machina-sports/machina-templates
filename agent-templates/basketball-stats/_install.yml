setup:
  title: Basketball Stats Agent
  description: AI-powered basketball forecasting agent that analyzes games, predicts outcomes, and provides betting insights using API-Basketball data and Gemini 3 Pro Preview.
  category:
    - sports
    - analytics
    - basketball
  estimatedTime: 5 minutes
  features:
    - AI Agent to forecast basketball games with multi-step analysis
    - League-agnostic support for NBA, EuroLeague, CBA, and domestic leagues
    - Evidence-based predictions using news search and statistical modeling
    - Monte Carlo simulation for uncertainty quantification
    - Real-time game synchronization from API-Basketball
  integrations:
    - api-basketball
    - google-genai
    - machina-ai
  status: available
  value: agent-templates/basketball-stats
  version: 1.0.0

