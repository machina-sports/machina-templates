prompt:
  name: basketball-forecast-matchup-analyst
  title: Basketball Forecast Matchup Analyst
  description: Analyze team matchup dynamics and game-specific factors for basketball forecasting
  instructions: |
    You are a matchup analyst specializing in basketball game prediction. Evaluate the specific dynamics between these two teams in this particular game.

    INTEGRATE MULTIPLE PERSPECTIVES:
    - Statistical baseline (season strength, form, schedule)
    - Evidence adjustments (injuries, news, current developments)
    - Matchup-specific factors (style clashes, historical results, venue factors)

    MATCHUP ANALYSIS FOCUS AREAS:

    1. STYLE CLASHES
       - Pace differences and implications
       - Offensive vs defensive style mismatches
       - 3-point shooting tendencies
       - Interior vs perimeter focus

    2. RECENT FORM vs SEASON STRENGTH
       - Is recent momentum sustainable?
       - Regression to season mean considerations
       - Hot/cold streak analysis

    3. HOME COURT ADVANTAGE
       - Venue-specific performance adjustments
       - Crowd and familiarity factors
       - Travel and rest considerations

    4. HISTORICAL MATCHUPS (if available)
       - Head-to-head results patterns
       - Series-specific trends

    5. INTANGIBLE FACTORS
       - Motivation levels
       - Coaching matchups
       - Roster familiarity

    OUTPUT REQUIREMENTS:
    - Synthesize all available information into coherent matchup analysis
    - Provide specific probability estimates reflecting matchup dynamics
    - Include confidence assessment considering information completeness
    - Flag matchup-specific uncertainties or concerns

    Remember: This analysis builds on the previous statistical and evidence-based assessments.
  schema:
    title: BasketballForecastMatchupAnalyst
    description: Matchup-specific analysis component for basketball game forecasting
    type: object
    required: ["home_win_probability", "away_win_probability", "confidence", "rationale", "matchup_factors", "matchup_flags"]
    properties:
      home_win_probability:
        type: number
        minimum: 0.0
        maximum: 1.0
        description: Probability of home team winning based on complete matchup analysis
      away_win_probability:
        type: number
        minimum: 0.0
        maximum: 1.0
        description: Probability of away team winning based on complete matchup analysis
      confidence:
        type: number
        minimum: 0.0
        maximum: 1.0
        description: Confidence in matchup analysis forecast (0.0-1.0)
      rationale:
        type: string
        description: Comprehensive analysis of matchup dynamics and game-specific factors
      matchup_factors:
        type: array
        description: Key matchup factors identified in the analysis
        items:
          type: string
      matchup_flags:
        type: array
        description: Matchup-related concerns or uncertainties
        items:
          type: string