workflow:
  name: basketball-stats-forecast-evidence-analyst
  title: Basketball Stats Forecast Evidence Analyst
  description: Adjust statistical forecast based on news evidence
  context-variables:
    debugger:
      enabled: true
    google-genai:
      credential: "$TEMP_CONTEXT_VARIABLE_VERTEX_AI_CREDENTIAL"
      project_id: "$TEMP_CONTEXT_VARIABLE_VERTEX_AI_PROJECT_ID"
      api_key: "$TEMP_CONTEXT_VARIABLE_GOOGLE_GENERATIVE_AI_API_KEY"
  inputs:
    feature_payload: "$.get('feature_payload')"
    news_evidence: "$.get('news_evidence')"
  outputs:
    workflow-status: "'executed'"
    evidence_component: "$.get('evidence_component')"
  tasks:

    - type: prompt
      name: forecast-evidence-analysis
      description: Adjust statistical forecast based on news evidence
      connector:
        command: invoke_prompt
        name: google-genai
        model: gemini-3-pro-preview
        location: global
        provider: vertex_ai
      inputs:
        feature_payload: "$.get('feature_payload')"
        news_evidence: "$.get('news_evidence')"
      outputs:
        evidence_component: "$"