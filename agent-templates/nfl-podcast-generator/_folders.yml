workflow:
  name: "populate-folders"
  title: "Setup Folders"
  description: "Setup Folders"
  inputs:
    force-setup: "$.get('force-setup') == 'true'"
  outputs:
    setup-register: "$.get('setup-register')"
    workflow-status: "($.get('setup-register') is True or $.get('force-setup') is True) and 'skipped' or 'executed'"
  tasks:

    # load-setup-register
    - type: "document"
      name: "load-setup-register"
      description: "Search for setup-register"
      config:
        action: "search"
        search-limit: 1
        search-vector: false
      inputs:
        name: "'setup-register'"
      outputs:
        setup-register: "$.get('documents')[0].get('value').get('setup', False) if $.get('documents') else False"

    # documents-structure
    - type: "document"
      name: "install-documents"
      description: "Install documents."
      condition: "$.get('setup-register') is not True or $.get('force-setup') is True"
      config:
        action: "update"
        embed-vector: false
        force-update: true
      documents:
        setup-playground: |
          [
            {
              "title": "Chat Completions",
              "name": "chat-completions",
            }
          ]
        setup-register: |
          {
            "setup": True
          }
        site-structure: |
          [
            {
              "title": "Onboarding",
              "url": "{onboarding_url}",
              "icon": "globe"
            }
          ]
        doc-structure: |
          [
            {
              "title": "Catalogue",
              "isActive": True,
              "icon": "folder",
              "items": [
                {
                  "name": "nhl-schedules",
                  "title": "NHL Games",
                  "description": "NHL game schedules synced from the Sportradar API.",
                  "category": "Catalogue",
                  "metadata": {
                    "name": ["nhl-game", "nhl-games", "hockey"]
                  },
                  "sorters": ['_id', -1],
                  "view": "list"
                },
                {
                  "name": "nba-schedules",
                  "title": "NBA Games",
                  "description": "NBA game schedules synced from the Sportradar API.",
                  "category": "Catalogue",
                  "metadata": {
                    "name": ["nba-game", "nba-games", "basketball"]
                  },
                  "sorters": ['_id', -1],
                  "view": "list"
                },
                {
                  "name": "nfl-schedules",
                  "title": "NFL Games",
                  "description": "NFL game schedules synced from the Sportradar API.",
                  "category": "Catalogue",
                  "metadata": {
                    "name": ["nfl-game", "nfl-games", "football"]
                  },
                  "sorters": ['_id', -1],
                  "view": "list"
                },
                {
                  "name": "mlb-schedules",
                  "title": "MLB Games",
                  "description": "MLB game schedules synced from the Sportradar API.",
                  "category": "Catalogue",
                  "metadata": {
                    "name": ["mlb-game", "mlb-games", "baseball"]
                  },
                  "sorters": ['_id', -1],
                  "view": "list"
                },
                {
                  "name": "soccer-schedules",
                  "title": "Soccer Games",
                  "description": "Soccer game schedules synced from the Sportradar API.",
                  "category": "Catalogue",
                  "metadata": {
                    "name": ["soccer-game", "soccer-games", "football"]
                  },
                  "sorters": ['_id', -1],
                  "view": "list"
                }
              ]
            },
            {
              "title": "Chat Threads",
              "isActive": True,
              "icon": "folder",
              "items": [
                {
                  "name": "chat-threads",
                  "title": "Messages",
                  "description": "The chat messages synced from the Chat API.",
                  "category": "Chat",
                  "metadata": {
                    "name": ["chat-message", "chat-messages", "message"]
                  },
                  "sorters": ['_id', -1],
                  "view": "list"
                }
              ]
            },
            {
              "title": "Embeddings",
              "isActive": True,
              "icon": "folder",
              "items": [
                {
                  "name": "reporter-snippets",
                  "title": "Snippets",
                  "description": "The snippets generated by the AI Reporter.",
                  "category": "Reporter",
                  "metadata": {
                    "name": ["content-snippet", "reporter-snippet"]
                  },
                  "sorters": ['_id', -1],
                  "view": "grid"
                }
              ]
            }
          ]
