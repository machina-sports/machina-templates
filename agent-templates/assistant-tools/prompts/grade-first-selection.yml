    title: Assistant Grade First Selection
    description: Prompt to grade the first selection of markets.
    instruction: |
      MARKET SELECTION: Grade the selected event.

      True: The selected event is what is expected by the searched event.
      False: The selected event is not what is expected by the searched event.

      CA Mineiro MG = Clube Atl√©tico Mineiro
    schema:
      title: AssistantGradeFirstSelection
