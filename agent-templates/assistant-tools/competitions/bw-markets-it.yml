agent:
  name: competitions-markets-football-it
  title: Competitions Markets - Football - IT
  description: Agent to update Football Markets
  workflows:

    # bwin-sync-italy-serie-a markets (102846)
    - name: bwin-sync-markets
      description: sync-markets
      inputs:
        country: "'br'"
        competitionIds: "'102846'"
        sportId: "'4'"
      outputs:
        sync-markets-odds-status: "$.get('workflow-status', False)"

    # associate-markets-events
    - name: associate-markets-events
      description: Associate game-markets to sport:Event documents by similarity
      inputs:
        limit: "50"
      outputs:
        associate-markets-status: "$.get('workflow-status', 'skipped')"
        markets_matched: "$.get('markets_matched', [])"