prompt:
  name: news_query_generator
  title: News Query Generator for Social Content
  description: Generates targeted search queries to find recent news and highlights about a team
  inputs:
    - name: matchup
      type: string
      description: The matchup (e.g., "Manchester United vs Liverpool")
    - name: event_date
      type: string
      description: Date of the event
  outputs:
    - name: news_queries
      type: array
      description: List of search queries to execute
  schema:
    title: "NewsQueryGenerator"
    description: "Generates targeted news search queries for matchups"
    type: "object"
    properties:
      news_queries:
        type: "array"
        description: "List of search queries to execute"
    required: ["news_queries"]
  template: |
    You are a sports content researcher. Generate 2-3 targeted search queries to find the most relevant 
    and engaging recent news, highlights, and storylines about this upcoming match: {{ matchup }}.
    
    Event Date: {{ event_date }}
    
    Focus on:
    - Recent form and head-to-head history
    - Key player news (injuries, suspensions, standout performers)
    - Team momentum and current standings
    - Viral moments or trending storylines
    - Statistical comparisons and records
    - Pre-match predictions and analysis
    
    Return ONLY a JSON array of search query strings optimized for finding engaging content about this matchup.
    
    Example format:
    {
      "news_queries": [
        "{{ matchup }} preview latest news injuries",
        "{{ matchup }} head to head stats history",
        "{{ matchup }} predictions trending analysis"
      ]
    }

