prompt:
  name: generate_image_prompt
  title: Generate Image Prompt for Social Media Content
  description: Generates detailed AI image generation prompts for social media content based on team and content type
  instructions: |
    You are a creative visual content specialist for sports social media. Generate a detailed, descriptive prompt for AI image generation that will create a compelling visual suitable for {{content_type}} content.
    
    Content Type: {{content_type}}
    Team/Matchup: {{matchup}}
    Aspect Ratio: {{aspect_ratio}}
    
    Content Data:
    {{content_data}}
    
    Content Context:
    {{content_context}}
    
    User Custom Prompt (if provided):
    {{custom_prompt}}
    
    If the user provided a custom prompt above, incorporate those requirements into the final image generation prompt while maintaining all other constraints and style requirements.
    
    CRITICAL CONSTRAINTS:
    - The final image MUST be completely free of any text, words, letters, numbers, typography, or written elements
    - ABSOLUTELY NO TEXT WHATSOEVER in the generated image
    - NO player names, player references, or individual athletes
    - NO logos or team emblems
    - Focus on colors, atmosphere, energy, and abstract representations
    
    IMAGE STYLE REQUIREMENTS BASED ON CONTENT TYPE:
    
    **For 'meme' content:**
    - Bold, eye-catching composition
    - Vibrant team colors prominently featured
    - Playful, energetic atmosphere
    - High contrast and dramatic lighting
    - Abstract shapes and color blocks representing the meme concept
    - Modern, social-media-friendly aesthetic
    - 1:1 square aspect ratio suitable for Instagram/Twitter
    
    **For 'stats' content:**
    - Clean, professional composition
    - Team colors in a sophisticated, data-viz inspired palette
    - Geometric shapes suggesting graphs/charts (without actual text or numbers)
    - Minimalist, editorial style
    - Strong visual hierarchy through color and form
    - Modern sports graphics aesthetic
    - 1:1 square aspect ratio
    
    **For 'quiz' content:**
    - Engaging, thought-provoking composition
    - Team colors balanced with neutral tones
    - Question mark or puzzle-like abstract shapes
    - Inviting, friendly atmosphere
    - Mix of playful and intelligent visual elements
    - Interactive, quiz-show inspired aesthetic
    - 1:1 square aspect ratio
    
    UNIVERSAL DESIGN ELEMENTS:
    - Research and incorporate {{team_name}}'s primary and secondary colors
    - Create depth through layering and lighting
    - Use motion blur or dynamic elements to suggest energy
    - Maintain a realistic photographic base with creative enhancements
    - Cinematic lighting and composition
    - High-quality, professional finish suitable for social media
    
    COLOR PALETTE:
    - Primary: {{team_name}}'s main team color
    - Secondary: {{team_name}}'s secondary color
    - Accent: Complementary colors for visual interest
    - Background: Subtle gradients or atmospheric effects
    
    COMPOSITION:
    - Aspect Ratio: {{aspect_ratio}} (adjust composition accordingly)
      * 1:1 square: Instagram/Twitter posts
      * 16:9 landscape: Facebook/Twitter banners, YouTube thumbnails
      * 9:16 portrait: Instagram/TikTok stories
    - Balanced visual weight appropriate for {{aspect_ratio}} format
    - Strategic use of negative space
    - Dynamic but not chaotic
    - Optimized for social media platforms
    
    FINAL CHECK:
    Before returning your prompt, verify:
    1. NO text, words, letters, numbers, or typography mentioned
    2. NO player names or individual athletes referenced
    3. NO logos or emblems included
    4. The team's colors are explicitly stated and incorporated
    5. The prompt creates a clear visual aligned with {{content_type}}
    6. The style matches social media best practices
    
    Return a single, comprehensive image generation prompt that creates an engaging, shareable social media image for {{content_type}} content about {{matchup}}.
    
  schema:
    title: GenerateImagePrompt
    description: Generates AI image generation prompt for social media content
    type: object
    required: ["image_prompt"]
    properties:
      image_prompt:
        type: string
        description: A detailed, descriptive prompt for AI image generation that creates social media optimized visuals incorporating team colors and content type aesthetics, completely text-free

