connector:
  name: "soccer-power-ranking-calculator"
  description: "Calculate power rankings for soccer teams based on performance metrics"
  filename: "power_ranking_calculator.py"
  filetype: "pyscript"
  commands:
    - name: "Calculate Power Rankings"
      value: "calculate_power_rankings"
    - name: "Calculate Progressive Rankings"
      value: "calculate_progressive_rankings"
    - name: "Calculate Team Metrics"
      value: "calculate_team_metrics"
    - name: "Aggregate and Normalize Rankings"
      value: "aggregate_and_normalize"
    - name: "Filter Fixtures for Sync"
      value: "filter_fixtures_for_sync"
    - name: "Filter Fixtures by Date"
      value: "filter_fixtures_by_date"
    - name: "Filter sport:Event by Team"
      value: "filter_sport_events_by_team"
    - name: "Calculate Team Metrics from sport:Event"
      value: "calculate_team_metrics_from_sport_events"


