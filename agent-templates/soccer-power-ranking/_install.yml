setup:
  title: Soccer Power Ranking
  description: |
    AI-powered soccer team power ranking system that analyzes team performance
    using fixture data and statistical modeling.
  category:
    - sports
    - analytics
    - soccer
  estimatedTime: 2 minutes
  features:
    - Progressive power ranking based on last N matches
    - Local fixture sync for offline simulations
    - Point-in-time analysis with date filtering
    - Min-Max normalization across teams
  integrations:
    - api-football
  status: available
  value: agent-templates/soccer-power-ranking
  version: 2.0.0

datasets:

  # Agents
  - type: agent
    path: agents/soccer-power-ranking-progressive.yml

  - type: agent
    path: agents/sync-league-fixtures.yml

  # Workflows
  - type: workflow
    path: workflows/get-league-teams.yml

  - type: workflow
    path: workflows/calculate-team-metrics.yml

  - type: workflow
    path: workflows/aggregate-rankings.yml

  - type: workflow
    path: workflows/sync-league-fixtures.yml

  # Folders
  - type: workflow
    path: _folders.yml

  # Python Connector
  - type: connector
    path: scripts/power_ranking_calculator.yml
