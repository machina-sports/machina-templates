workflow:
  name: soccer-power-ranking-load-leagues-config
  title: Soccer Power Ranking - Load Leagues Config
  description: Loads power-ranking-leagues-config and returns enabled leagues for downstream foreach execution.
  inputs:
    config_name: "$.get('config_name', 'power-ranking-leagues-config')"
  outputs:
    leagues_config: $.get('leagues_config', [])
    enabled_leagues: $.get('enabled_leagues', [])
    workflow-status: "'executed'"
  tasks:

    - type: document
      name: load-power-ranking-leagues-config
      config:
        action: search
        search-limit: 1
        search-vector: false
      filters:
        name: "$.get('config_name')"
      outputs:
        leagues_config: "$.get('documents')[0].get('value', {}).get('leagues', []) if len($.get('documents', [])) > 0 else []"
        enabled_leagues: |
          [
            league
            for league in ($.get('documents')[0].get('value', {}).get('leagues', []) if len($.get('documents', [])) > 0 else [])
            if league and league.get('enabled') is True
          ]

