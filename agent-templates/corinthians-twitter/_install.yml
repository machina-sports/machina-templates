setup:
  title: Corinthians Twitter Agent
  description: AI agent that tweets about Corinthians matches with a fan persona.
  category:
    - sports
    - fan-engagement
  estimatedTime: 1 minute
  features:
    - AI Agent to tweet live match updates.
    - AI Agent to analyze pre-match and post-match stats.
  integrations:
    - api-football
    - openai
    - google-genai
  status: available
  value: agent-templates/corinthians-twitter
  version: 1.0.0

