workflow:
  name: "soccer-pre-event"
  title: "Soccer Pre-Event"
  description: "Workflow to produce pre-event analysis for Corinthians matches."
  context-variables:
    debugger:
      enabled: true
    api-football:
      api_key: "$MACHINA_CONTEXT_VARIABLE_API_FOOTBALL_API_KEY"
    openai:
      api_key: "$TEMP_CONTEXT_VARIABLE_SDK_OPENAI_API_KEY"
    google-genai:
      api_key: "$TEMP_CONTEXT_VARIABLE_GOOGLE_GENERATIVE_AI_API_KEY"
  inputs:
    event_code: "$.get('event_code') or None"
  outputs:
    events: "$.get('events')"
    workflow-status: "$.get('event_exists') is not True and 'skipped' or 'executed'"
  
  tasks:
    
    # 0 load-event-by-code
    - type: "document"
      name: "load-event-by-code"
      description: "Search Corinthians event by code."
      condition: "$.get('event_code') is not None"
      config:
        action: "search"
        search-limit: 1
        search-vector: false
        search-sorters: ["start_time", 1]
      filters:
        metadata.event_code: "$.get('event_code')"
      inputs:
        name: "{'$in': ['soccer-game']}"
      outputs:
        event_exists: "len($.get('documents', [])) > 0"
        event_selected: "$.get('documents')[0].get('value', {}) if $.get('documents') else None"
        event_type: "$.get('documents')[0].get('name') if $.get('documents') else None"

    # 1 load-event-by-schedule
    - type: "document"
      name: "load-event-by-schedule"
      description: "Search for Corinthians scheduled matches."
      condition: "$.get('event_exists') is not True"
      config:
        action: "search"
        search-limit: 1
        search-vector: false
        search-sorters: ["start_time", 1]
      filters:
        value.start_time: "{'$gt': datetime.utcnow() - timedelta(days=2), '$lt': datetime.utcnow() + timedelta(days=2)}"
        value.version_control.research_pre_event_status: "{'$ne': 'processed'}"
      inputs:
        name: "{'$in': ['soccer-game']}"
      outputs:
        event_exists: "len($.get('documents', [])) > 0"
        event_selected: "$.get('documents')[0].get('value', {}) if $.get('documents') else None"
        event_type: "$.get('documents')[0].get('name') if $.get('documents') else None"

    # 2 mapping
    - type: "mapping"
      name: "api-football-mapping"
      description: "Transform the Corinthians match data with brutal stats insight"
      condition: "$.get('event_exists') is True and $.get('event_type') == 'soccer-game'"
      inputs:
        event_selected: "$.get('event_selected')"
      outputs:
        event_code: "$.get('event_code')"
        stats_count: "$.get('research_pre_event_count')"
        season: "$.get('season')"
        team_home_name: "$.get('team_home_name')"
        team_away_name: "$.get('team_away_name')"
        team_home_id: "$.get('team_home_id')"
        team_away_id: "$.get('team_away_id')"
        title: "$.get('title')"

    # 3 version-control-update-schedule
    - type: "document"
      name: "version-control-update-schedule"
      description: "Update the Corinthians events document version control."
      condition: "$.get('event_exists') is True and $.get('event_type') == 'soccer-game'"
      config:
        action: "update"
        embed-vector: false
        force-update: true
      documents:
        soccer-game: |
          {
            **$.get('event_selected'),
            'version_control': {
              **$.get('event_selected').get('version_control', {}),
              'processing': True,
              'research_pre_event_status': 'processing'
            }
          }
      metadata:
        event_code: "$.get('event_code')"

    # 4 fetch-head-to-head
    - type: "connector"
      name: "fetch-head-to-head"
      description: "Get head to head stats for the teams"
      condition: "$.get('event_exists') is True"
      connector:
        name: "api-football"
        command: "fixtures/headtohead"
      inputs:
        h2h: f"{$.get('team_home_id')}-{$.get('team_away_id')}"
      outputs:
        result-h2h: "$.get('response', [])"
        result-h2h-bulk: |
          [
            {
              'subject': 'Head to Head',
              'text': f"Match on {c.get('fixture', {}).get('date', '')[:10]}: {c.get('teams', {}).get('home', {}).get('name')} {c.get('goals', {}).get('home')} - {c.get('goals', {}).get('away')} {c.get('teams', {}).get('away', {}).get('name')}",
              'title': f"$.(title) - H2H",
              'metadata': {
                'event_code': '$.(event_code)',
                'language': 'en'
              } 
            }
            for c in $.get('response', [])[:5]
          ]

    # 6 update-snippets - h2h
    - type: "document"
      name: "update-snippets-h2h"
      condition: "$.get('event_exists') is True"
      description: "Update Corinthians analysis snippets with viral-worthy stats."
      config:
        action: "bulk-save"
        embed-vector: true
        force-update: true
      connector:
        name: "openai"
        command: "invoke_embedding"
        model: "text-embedding-3-small"
      document_name: "content-snippet"
      documents:
        items: "$.get('parsed-items')"
      inputs:
        parsed-items: |
          [
            *$.get('result-h2h-bulk', []),
          ]

    # 7 version-control-success-schedule
    - type: "document"
      name: "version-control-success-schedule"
      description: "Update the Corinthians events document version control after processing."
      condition: "$.get('event_exists') is True and $.get('event_type') == 'soccer-game'"
      config:
        action: "update"
        embed-vector: false
        force-update: true
      documents:
        soccer-game: |
          {
            **$.get('event_selected'),
            'version_control': {
              **$.get('event_selected').get('version_control', {}),
              'processing': False,
              'research_pre_event_count': $.get('stats_count', 0) + 1,
              'research_pre_event_status': 'processed',
              'updated': datetime.utcnow()
            }
          }
      metadata:
        event_code: "$.get('event_code')"
