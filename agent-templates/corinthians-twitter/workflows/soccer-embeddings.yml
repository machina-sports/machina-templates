workflow:
  name: "soccer-embeddings"
  title: "Soccer Embeddings"
  description: "Workflow to produce brutally honest, stats-driven embeddings for Corinthians matches."
  context-variables:
    debugger:
      enabled: true
    api-football:
      api_key: "$MACHINA_CONTEXT_VARIABLE_API_FOOTBALL_API_KEY"
    openai:
      api_key: "$TEMP_CONTEXT_VARIABLE_SDK_OPENAI_API_KEY"
    google-genai:
      api_key: "$TEMP_CONTEXT_VARIABLE_GOOGLE_GENERATIVE_AI_API_KEY"
  inputs:
    event_code: "$.get('event_code') or None"
  outputs:
    events: "$.get('events')"
    workflow-status: "$.get('event_exists') is not True and 'skipped' or 'executed'"
  
  tasks:
    
    # 0 load-event-by-code
    - type: "document"
      name: "load-event-by-code"
      description: "Search Corinthians event by code."
      condition: "$.get('event_code') is not None"
      config:
        action: "search"
        search-limit: 1
        search-vector: false
        search-sorters: ["start_time", 1]
      filters:
        metadata.event_code: "$.get('event_code')"
      inputs:
        name: "{'$in': ['soccer-game']}"
      outputs:
        event_exists: "len($.get('documents', [])) > 0"
        event_selected: "$.get('documents')[0].get('value', {}) if $.get('documents') else None"
        event_type: "$.get('documents')[0].get('name') if $.get('documents') else None"

    # 1 load-event-by-schedule
    - type: "document"
      name: "load-event-by-schedule"
      description: "Search for Corinthians scheduled matches."
      condition: "$.get('event_exists') is not True"
      config:
        action: "search"
        search-limit: 1
        search-vector: false
        search-sorters: ["start_time", 1]
      filters:
        value.start_time: "{'$gt': datetime.utcnow() - timedelta(days=30), '$lt': datetime.utcnow() + timedelta(days=30)}"
        value.version_control.research_stats_status: "{'$ne': 'processed'}"
      inputs:
        name: "{'$in': ['soccer-game']}"
      outputs:
        event_exists: "len($.get('documents', [])) > 0"
        event_selected: "$.get('documents')[0].get('value', {}) if $.get('documents') else None"
        event_type: "$.get('documents')[0].get('name') if $.get('documents') else None"

    # 3 mapping
    - type: "mapping"
      name: "api-football-mapping"
      description: "Transform the Corinthians match data with brutal stats insight"
      condition: "$.get('event_exists') is True and $.get('event_type') == 'soccer-game'"
      inputs:
        event_selected: "$.get('event_selected')"
      outputs:
        event_code: "$.get('event_code')"
        stats_count: "$.get('research_stats_count')"
        season: "$.get('season')"
        team_home_name: "$.get('team_home_name')"
        team_away_name: "$.get('team_away_name')"
        team_home_id: "$.get('team_home_id')"
        team_away_id: "$.get('team_away_id')"
        title: "$.get('title')"
        league_id: "$.get('event_selected', {}).get('league', {}).get('id')"

    # 4 version-control-update-schedule
    - type: "document"
      name: "version-control-update-schedule"
      description: "Update the Corinthians events document version control."
      condition: "$.get('event_exists') is True and $.get('event_type') == 'soccer-game'"
      config:
        action: "update"
        embed-vector: false
        force-update: true
      documents:
        soccer-game: |
          {
            **$.get('event_selected'),
            'version_control': {
              **$.get('event_selected').get('version_control', {}),
              'processing': True,
              'research_stats_status': 'processing'
            }
          }
      metadata:
        event_code: "$.get('event_code')"

    # 3 fetch-event-standings
    - type: "connector"
      name: "fetch-event-standings"
      description: "Get season standings data for Corinthians analysis from API-Football"
      condition: "$.get('event_exists') is True and $.get('season') is not None"
      connector:
        name: "api-football"
        command: "standings"
      inputs:
        season: "$.get('season')"
        league: "$.get('league_id')"
      outputs:
        result-standings: "$.get('response', [])[0].get('league', {}).get('standings', [])[0] if $.get('response') else []"

    # 4 embedding-standings
    - type: "prompt"
      name: "prompt-embedding-standings"
      description: "Generate viral-worthy Corinthians standings analysis with raw fan perspective."
      condition: "$.get('event_exists') is True and $.get('season') is not None"
      connector:
        name: "google-genai"
        command: "invoke_prompt"
        model: "gemini-2.5-pro"
      inputs:
        title: "$.get('title')"
        standings: "$.get('result-standings')"
      outputs:
        research-standings: "$"
        research-standings-bulk: |
          [
            {
              'subject': '$.(title)',
              'text': c.get('content', ''),
              'title': f"$.(title) - {c.get('title', '')}",
              'metadata': {
                'event_code': '$.(event_code)',
                'language': 'en'
              }
            }
            for c in $.get('snippets', [])
          ]

    # 5 fetch-home-competitor
    - type: "connector"
      name: "fetch-home-competitor"
      description: "Get Corinthians or their opponent's home data from API-Football" 
      condition: "$.get('event_exists') is True and $.get('season') is not None"
      connector:
        name: "api-football"
        command: "fixtures"
      inputs:
        team: "$.get('team_home_id')"
        last: 5
        status: "FT-AET-PEN"
      outputs:
        result-home-competitor: "$.get('response', [])"

    # 6 fetch-away-competitor
    - type: "connector"
      name: "fetch-away-competitor"
      description: "Get Corinthians or their opponent's away data from API-Football" 
      condition: "$.get('event_exists') is True and $.get('season') is not None"
      connector:
        name: "api-football"
        command: "fixtures"
      inputs:
        team: "$.get('team_away_id')"
        last: 5
        status: "FT-AET-PEN"
      outputs:
        result-away-competitor: "$.get('response', [])"

    # 7 fetch-comparison
    - type: "connector"
      name: "fetch-comparison"
      description: "Get head-to-head comparison data from API-Football" 
      condition: "$.get('event_exists') is True and $.get('season') is not None"
      connector:
        name: "api-football"
        command: "fixtures/headtohead"
      inputs:
        h2h: f"{$.get('team_home_id')}-{$.get('team_away_id')}"
      outputs:
        result-comparison: "$.get('response', [])"

    # 8 embedding-comparison
    - type: "prompt"
      name: "prompt-embedding-comparison"
      description: "Generate brutally honest, stats-driven comparison between Corinthians and opponent."
      condition: "$.get('event_exists') is True and $.get('season') is not None"
      connector:
        name: "google-genai"
        command: "invoke_prompt"
        model: "gemini-2.5-pro"
      inputs:
        title: "$.get('title')"
        home-competitor: "$.get('result-home-competitor')"
        away-competitor: "$.get('result-away-competitor')"
        comparison: "$.get('result-comparison')"
      outputs:
        research-comparison: "$"
        research-comparison-bulk: |
          [
            {
              'subject': '$.(title)',
              'text': c.get('content', ''),
              'title': f"$.(title) - {c.get('title', '')}",
              'metadata': {
                'event_code': '$.(event_code)',
                'language': 'en'
              }
            }
            for c in $.get('snippets', [])
          ]

    # 9 fetch-home-competitor-profile
    - type: "connector"
      name: "fetch-home-competitor-profile"
      description: "Get detailed squad data for home team from API-Football" 
      condition: "$.get('event_exists') is True and $.get('season') is not None"
      connector:
        name: "api-football"
        command: "players/squad"
      inputs:
        team: "$.get('team_home_id')"
      outputs:
        result-home-competitor-profile: "$.get('response', [])"

    # 10 fetch-away-competitor-profile
    - type: "connector"
      name: "fetch-away-competitor-profile"
      description: "Get detailed squad data for away team from API-Football" 
      condition: "$.get('event_exists') is True and $.get('season') is not None"
      connector:
        name: "api-football"
        command: "players/squad"
      inputs:
        team: "$.get('team_away_id')"
      outputs:
        result-away-competitor-profile: "$.get('response', [])"

    # 11 embedding-players-to-watch
    - type: "prompt"
      name: "prompt-embedding-players-to-watch"
      description: "Generate raw, unfiltered analysis of key Corinthians players with viral stats."
      condition: "$.get('event_exists') is True and $.get('season') is not None"
      connector:
        name: "google-genai"
        command: "invoke_prompt"
        model: "gemini-2.5-pro"
      inputs:
        title: "$.get('title')"
        home-competitor-profile: "$.get('result-home-competitor-profile')"
        away-competitor-profile: "$.get('result-away-competitor-profile')"
      outputs:
        research-players-to-watch: "$"
        research-players-to-watch-bulk: |
          [
            {
              'subject': '$.(title)', 
              'text': c.get('content', ''),
              'title': f"$.(title) - {c.get('title', '')}",
              'metadata': {
                'event_code': '$.(event_code)',
                'language': 'en'
              } 
            }
            for c in $.get('snippets', [])
          ]

    # 11.5 generate-news-queries
    - type: "prompt"
      name: "prompt-generate-news-queries"
      description: "Generate search queries for Corinthians news."
      condition: "$.get('event_exists') is True"
      connector:
        name: "google-genai"
        command: "invoke_prompt"
        model: "gemini-2.5-pro"
      inputs:
        title: "$.get('title')"
      outputs:
        news_queries: "$.get('search_queries', [])"

    # 11.6 search-news
    - type: "connector"
      name: "search-news"
      description: "Search Google for Corinthians news."
      condition: "$.get('news_queries') is not None and len($.get('news_queries', [])) > 0"
      connector:
        name: "google-genai"
        command: "invoke_search"
        model: "gemini-2.5-flash"
      foreach:
        concurrent: true
        name: search_query
        expr: $
        value: $.get('news_queries')
      inputs:
        location: "Brazil"
        search_query: $.get('search_query', '')
      outputs:
        news_search_response: |
          [
            $.get('answer', '')
          ]

    # 11.7 embedding-news
    - type: "prompt"
      name: "prompt-embedding-news"
      description: "Generate viral-worthy Corinthians news analysis."
      condition: "$.get('event_exists') is True and $.get('news_search_response') is not None"
      connector:
        name: "google-genai"
        command: "invoke_prompt"
        model: "gemini-2.5-pro"
      inputs:
        search_results: "$.get('news_search_response', [])"
        title: "$.get('title')"
      outputs:
        research-news: "$"
        research-news-bulk: |
          [
            {
              'subject': '$.(title)',
              'text': c.get('content', ''),
              'title': f"$.(title) - {c.get('title', '')}",
              'metadata': {
                'event_code': '$.(event_code)',
                'language': 'pt'
              }
            }
            for c in $.get('snippets', [])
          ]

    # 12 update-documents
    - type: "document"
      name: "update-documents-standings"
      description: "Update Corinthians analysis documents with brutally honest fan perspective."
      condition: "$.get('event_exists') is True"
      config:
        action: "update"
        embed-vector: false
        force-update: true
      documents:
        standings-analysis: |
          {
            "execution": datetime.utcnow(),
            "content": $.get('research-standings'),
            "title": f"{$.get('title')} - Standings Analysis",
            "status": 'active'
          }
        comparison-analysis: |
          {
            "execution": datetime.utcnow(),
            "content": $.get('research-comparison'),
            "title": f"{$.get('title')} - Comparison Analysis",
            "status": 'active'
          }
        players-to-watch: |
          {
            "execution": datetime.utcnow(),
            "content": $.get('research-players-to-watch'),
            "title": f"{$.get('title')} - Players to Watch",
            "status": 'active'
          }
        news-analysis: |
          {
            "execution": datetime.utcnow(),
            "content": $.get('research-news'),
            "title": f"{$.get('title')} - News Analysis",
            "status": 'active'
          }
      metadata:
        event_code: "$.get('event_code')"
    
    # 13 update-snippets
    - type: "document"
      name: "update-snippets"
      condition: "$.get('event_exists') is True"
      description: "Update Corinthians analysis snippets with viral-worthy stats."
      config:
        action: "bulk-save"
        embed-vector: true
        force-update: true
      connector:
        name: "openai"
        command: "invoke_embedding"
        model: "text-embedding-3-small"
      document_name: "content-snippet"
      documents:
        items: "$.get('parsed-items')"
      inputs:
        parsed-items: |
          [
            *$.get('research-standings-bulk', []),
            *$.get('research-comparison-bulk', []),
            *$.get('research-players-to-watch-bulk', []),
            *$.get('research-news-bulk', [])
          ]

    # 14 version-control-success-schedule
    - type: "document"
      name: "version-control-success-schedule"
      description: "Update the Corinthians events document version control after processing."
      condition: "$.get('event_exists') is True and $.get('event_type') == 'soccer-game'"
      config:
        action: "update"
        embed-vector: false
        force-update: true
      documents:
        soccer-game: |
          {
            **$.get('event_selected'),
            'version_control': {
              **$.get('event_selected').get('version_control', {}),
              'processing': False,
              'research_stats_count': $.get('stats_count', 0) + 1,
              'research_stats_status': 'processed',
              'updated': datetime.utcnow()
            }
          }
      metadata:
        event_code: "$.get('event_code')"
