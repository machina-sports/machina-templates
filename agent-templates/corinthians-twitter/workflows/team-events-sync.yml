workflow:
  name: "team-events-sync"
  title: "Events Synchronizer"
  description: "Workflow to sync Corinthians soccer team events with brutal stats insight."
  context-variables:
    debugger:
      enabled: true
    api-football:
      api_key: "$MACHINA_CONTEXT_VARIABLE_API_FOOTBALL_API_KEY"
  inputs:
    team_id: "$.get('team_id', 131)"
  outputs:
    events: "$.get('events')"
    workflow-status: "len([*$.get('not_started_events', []), *$.get('closed_events', [])]) == 0 and 'skipped' or 'executed'"
  tasks:
    
    # task-load-next-fixtures
    - type: "connector"
      name: "task-load-next-fixtures"
      description: "Get next Corinthians fixtures from API-Football"
      connector:
        name: "api-football"
        command: "fixtures"
      condition: "$.get('team_id') is not None"
      inputs:
        team: "$.get('team_id')"
        next: 3
      outputs:
        not_started_events: |
          [
            {
              **c,
              'metadata': {
                'event_code': c.get('fixture', {}).get('id')
              },
              'version_control': {
                'created': datetime.utcnow(),
                'status': 'pending'
              },
              'start_time': datetime.fromisoformat(c.get('fixture', {}).get('date', '').replace('Z', '+00:00')),
              'title': f"{c.get('league', {}).get('name', '')} {c.get('league', {}).get('season', '')}: {c.get('league', {}).get('round', '')} - {c.get('teams', {}).get('home', {}).get('name', '')} v {c.get('teams', {}).get('away', {}).get('name', '')}",
            }
            for c in $.get('response', [])
          ]
        not_started_ids: |
          [
            c.get('fixture', {}).get('id')
            for c in $.get('response', [])
          ]

    # task-load-last-fixtures
    - type: "connector"
      name: "task-load-last-fixtures"
      description: "Get last Corinthians fixtures from API-Football"
      connector:
        name: "api-football"
        command: "fixtures"
      condition: "$.get('team_id') is not None"
      inputs:
        team: "$.get('team_id')"
        last: 3
        status: "FT-AET-PEN" # Finished, After Extra Time, Penalties
      outputs:
        closed_events: |
          [
            {
              **c,
              'metadata': {
                'event_code': c.get('fixture', {}).get('id')
              },
              'version_control': {
                'created': datetime.utcnow(),
                'status': 'pending'
              },
              'start_time': datetime.fromisoformat(c.get('fixture', {}).get('date', '').replace('Z', '+00:00')),
              'title': f"{c.get('league', {}).get('name', '')} {c.get('league', {}).get('season', '')}: {c.get('league', {}).get('round', '')} - {c.get('teams', {}).get('home', {}).get('name', '')} v {c.get('teams', {}).get('away', {}).get('name', '')}",
            }
            for c in $.get('response', [])
          ]
        closed_ids: |
          [
            c.get('fixture', {}).get('id')  
            for c in $.get('response', [])
          ]
        
    # check if events exist
    - type: "document"
      name: "check-if-events-exist"
      description: "Check if Corinthians events exist in database"
      config:
        action: "search"
        search-limit: 10
        search-vector: false
      condition: "len([*$.get('not_started_ids', []), *$.get('closed_ids', [])]) > 0"
      filters:
        metadata.event_code: |
          {
            '$in': [*$.get('not_started_ids', []), *$.get('closed_ids', [])]
          }
      inputs:
        name: "'soccer-game'"
      outputs:
        existing_events: |
          [
            c.get('metadata', {}).get('event_code', '')
            for c in $.get('documents', [])
          ]

    # bulk-save-schedules
    - type: "document"
      name: "bulk-save-events"
      condition: "len($.get('existing_events', [])) < 10"
      description: "Bulk save the Corinthians events with detailed stats for raw analysis."
      config:
        action: "bulk-update"
        embed-vector: false
        force-update: true
      document_name: "soccer-game"
      documents:
        items: "$.get('events_filtered')"
      inputs:
        events_filtered: |
          [
            {
              **c
            }
            for c in [*$.get('not_started_events', []), *$.get('closed_events', [])]
            if c.get('metadata', {}).get('event_code', '') not in $.get('existing_events', [])
          ]
