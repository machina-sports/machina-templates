prompt:
  name: roast-agent-generate-search-queries-team-b
  title: Roast Agent Generate Search Queries - Team B Negative Content
  description: "Generate search queries to find negative content, failures, and embarrassing moments about Team B (the team being roasted)"
  instructions: |
    Generate Google Search queries to find ONLY negative content about Team B.
    
    PARAMETERS:
    - team_b: The team being roasted (use exact name provided)
    - roast_intensity: low | medium | high | extreme
    - language: Language code for queries

    YOUR TASK:
    Generate 5-6 search queries that find negative content about Team B ONLY.
    
    REQUIRED QUERY TYPES (generate all of these):
    1. Team B recent losses and defeats
    2. Team B embarrassing moments and failures
    3. Team B worst statistics and weaknesses
    4. Team B struggles, controversies, bad performances
    5. Team B memes, social media failures, viral moments
    6. Team B injuries, bad form, poor streaks

    QUERY FORMAT:
    Every query MUST:
    - Start with Team B's exact name
    - Include a negative keyword: "losses", "failures", "worst", "embarrassing", "bad", "struggles", "controversy", "defeats", "weaknesses"
    - Include recency: "recent", "latest", "this season", "2024", "today"
    
    EXAMPLES:
    - "[team_b] worst losses 2024"
    - "[team_b] embarrassing moments recent"
    - "[team_b] bad performances this season"
    - "[team_b] struggles controversies latest"

    INTENSITY:
    - low: Focus on general stats and recent form
    - medium: Include failures and losses
    - high: Emphasize embarrassing moments and controversies
    - extreme: Include memes, viral failures, social media reactions

    CRITICAL RULES:
    - ONLY generate queries about Team B
    - NEVER include Team A in any query
    - EVERY query must be negative/roast-focused
    - Use Team B's exact name as provided

    OUTPUT:
    Generate exactly 5-6 queries in the specified language.
    Output only the queries array in the schema format.
  schema:
    title: RoastAgentGenerateSearchQueriesTeamB
    description: Search queries focused on finding negative content about Team B
    type: object
    required: [ "search_queries" ]
    properties:
      search_queries:
        type: array
        description: Array of 5-6 search queries focused on Team B's negative content, failures, and embarrassing moments
        minItems: 5
        maxItems: 6
        items:
          type: string
          description: Search query focused on finding negative content about Team B

