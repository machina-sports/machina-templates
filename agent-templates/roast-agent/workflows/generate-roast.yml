workflow:
  name: roast-agent-generate-roast
  title: Roast Agent Generate Roast
  description: Workflow to generate hyper viral roast comparing two teams using real sports data, with source citations
  context-variables:
    debugger:
      enabled: true
    machina-ai:
      api_key: "$TEMP_CONTEXT_VARIABLE_SDK_OPENAI_API_KEY"
    google-genai:
      credential: "$TEMP_CONTEXT_VARIABLE_VERTEX_AI_CREDENTIAL"
      project_id: "$TEMP_CONTEXT_VARIABLE_VERTEX_AI_PROJECT_ID"
      api_key: "$TEMP_CONTEXT_VARIABLE_GOOGLE_GENERATIVE_AI_API_KEY"
  inputs:
    team_a: "$.get('team_a')"
    team_b: "$.get('team_b')"
    roast_intensity: "$.get('roast_intensity', 'medium')"
    language: "$.get('language', 'en')"
    max_queries: "$.get('max_queries', 8)"
  outputs:
    workflow-status: "$.get('roast_content') is not None and 'executed' or 'skipped'"
    roast_content: "$.get('roast_content')"
    roast_points: "$.get('roast_points')"
    headline: "$.get('headline')"
    sources: "$.get('sources')"
    metadata: |
      {
        'team_a': $.get('team_a'),
        'team_b': $.get('team_b'),
        'roast_intensity': $.get('roast_intensity', 'medium'),
        'language': $.get('language', 'en'),
        'generated_at': datetime.now().isoformat(),
        'version': '1.0.0'
      }
  tasks:

    # roast-agent-generate-search-queries-team-b
    - type: prompt
      name: roast-agent-generate-search-queries-team-b
      description: Generate search queries focused on Team B's negative content, failures, and embarrassing moments
      condition: "$.get('team_b') is not None"
      connector:
        command: invoke_prompt
        name: google-genai
        model: gemini-2.5-pro
        location: global
        provider: vertex_ai
      inputs:
        team_b: $.get('team_b')
        roast_intensity: $.get('roast_intensity', 'medium')
        language: $.get('language', 'en')
      outputs:
        search_queries_team_b: "$.get('search_queries', [])"

    # roast-agent-generate-search-queries-team-a
    - type: prompt
      name: roast-agent-generate-search-queries-team-a
      description: Generate search queries focused on Team A's wins, victories, and trash talk points against Team B
      condition: "$.get('team_a') is not None and $.get('team_b') is not None"
      connector:
        command: invoke_prompt
        name: google-genai
        model: gemini-2.5-pro
        location: global
        provider: vertex_ai
      inputs:
        team_a: $.get('team_a')
        team_b: $.get('team_b')
        roast_intensity: $.get('roast_intensity', 'medium')
        language: $.get('language', 'en')
      outputs:
        search_queries_team_a: "$.get('search_queries', [])"

    # search-google
    - type: connector
      name: search-google
      description: Search Google using Gemini search grounding for roast-worthy content
      condition: "($.get('search_queries_team_b') is not None and len($.get('search_queries_team_b', [])) > 0) or ($.get('search_queries_team_a') is not None and len($.get('search_queries_team_a', [])) > 0)"
      connector:
        name: google-genai
        command: invoke_search
        model: gemini-2.5-flash
      foreach:
        concurrent: true
        name: search_query
        expr: $
        value: ($.get('search_queries_team_b', []) + $.get('search_queries_team_a', []))
      inputs:
        location: $.get('location', 'global')
        search_query: $.get('search_query', '')
      outputs:
        search_response: |
          [
            $.get('answer', '')
          ]
        search_metadata: |
          [
            $.get('data', {}).get('grounding_metadata', {}) if $.get('data') else $.get('grounding_metadata', {})
          ]

    # roast-agent-generate-roast-prompt
    - type: prompt
      name: roast-agent-generate-roast-prompt
      description: Generate hyper viral roast comparing two teams with source citations
      condition: "$.get('search_response') is not None and len($.get('search_response', [])) > 0"
      connector:
        name: google-genai
        command: invoke_prompt
        model: gemini-3-pro-preview
        location: global
        provider: vertex_ai
      inputs:
        team_a: "$.get('team_a')"
        team_b: "$.get('team_b')"
        roast_intensity: "$.get('roast_intensity', 'medium')"
        language: "$.get('language', 'en')"
        search_response: "$.get('search_response', [])"
        search_metadata: "$.get('search_metadata', [])"
      outputs:
        roast_content: "$.get('roast_content')"
        roast_points: "$.get('roast_points')"
        headline: "$.get('headline')"
        sources: "$.get('sources')"

    # create-video
    - type: connector
      name: create-video
      description: "Create a video using Gemini Veo based on the generated roast content."
      condition: "$.get('roast_content') is not None"
      connector:
        name: "google-genai"
        command: "invoke_video"
      inputs:
        model_name: "'veo-3.1-fast-generate-001'"
        poll_interval: 10
        prompt: |
          === VIDEO GENERATION CONFIGURATION ===

          CONTEXT:
          - Team A (Roaster): " + str($.get('team_a', '')) + "
          - Team B (Target): " + str($.get('team_b', '')) + "
          - Roast Intensity: " + str($.get('roast_intensity', 'medium')) + "
          - Language: " + str($.get('language', 'en')) + "

          ROAST CONTENT:
          The following roast content tells the story and narrative that this video must visually represent:

          " + str($.get('roast_content', '')) + "

          Analyze the roast content above to understand:
          - Key themes, storylines, and narratives discussed
          - Emotional tone and atmosphere (savage, funny, intense, dramatic, etc.)
          - Game/match situations, moments, or scenarios described
          - Visual imagery, scenes, or atmospheres mentioned in the roast
          - The overall narrative arc and emotional journey

          Use this roast context to personalize the video generation - the visual composition should align with and enhance the roast themes, emotional tone, and story elements. The video should feel like a visual representation of the roast, capturing its essence, mood, and key moments through cinematic visual elements.

          === VISUAL STYLE: HYPER-VIRAL SPORTS MEME AESTHETIC ===

          OVERALL CONCEPT:
          Create a visually striking, humorous, and "meme-worthy" video clip that metaphorically represents the savage roast. The video should have the energy of a viral TikTok or Reel - instantly engaging, visually loud, and conceptually funny. Move away from standard "broadcast" footage and towards "internet culture" visuals. The goal is maximum virality.

          VISUAL METAPHORS (Interpret the roast):
          - If the roast mentions "choking", visualize exaggerated tension, stumbling, or fumbling.
          - If the roast calls them "trash", subtly integrate gritty textures, smoke, or chaotic elements.
          - If the roast is about "clowns", use vibrant, chaotic colors and exaggerated, almost surreal movements.
          - Make it SURREAL and SYMBOLIC rather than literal.

          AESTHETIC & TONE:
          - High contrast, vibrant colors (neon accents, deep shadows).
          - "Dank meme" energy: slightly surreal, exaggerated physics, dramatic lighting.
          - Cinematic yet absurd.
          - Visuals should scream "emotional damage".

          COMPOSITION & MOTION:
          - Fast, dynamic camera movement (whip pans, rapid zooms).
          - "Hero shot" of the losing team's mascot or symbol looking defeated/funny/sad in the rain.
          - OR "Hero shot" of the winning team looking god-like and overpowering.
          - Loopable quality if possible.

          === INSTRUCTIONS ===

          Create a hyper-viral, meme-focused sports video based on the roast of " + str($.get('team_b', '')) + " by " + str($.get('team_a', '')) + ". The video should:

          - BE FUNNY AND SAVAGE.
          - Visually represent the core "burn" of the roast content using surreal metaphors.
          - Use a high-energy, attention-grabbing visual style (TikTok/Reels/Shorts aesthetic).
          - Capture the specific emotional tone: savage, disrespectful, hilarious.
          - Avoid generic sports highlights; focus on "fail" aesthetics or "dominance" aesthetics depending on the perspective.
          - Create a "Main Character" vs "NPC" dynamic visually.
          - Ensure the video feels like it belongs on a viral social media account.
      outputs:
        data: "$"
        video_path: "$.get('video_path')"

