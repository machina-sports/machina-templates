workflow:
  name: "kalshi-sync-sports-events"
  title: "Kalshi - Sync Sports Events"
  description: "Workflow to synchronize sports-related event data from Kalshi API to Machina."
  context-variables:
    debugger:
      enabled: true
    machina-ai:
      api_key: "$TEMP_CONTEXT_VARIABLE_SDK_OPENAI_API_KEY"
  inputs:
    limit: "$.get('limit', 200)"
    cursor: "$.get('cursor')"
    status: "$.get('status')"
    series_ticker: "$.get('series_ticker')"
    force-update: "($.get('force-update') == 'true')"
  outputs:
    workflow-status: "$.get('workflow-status', 'skipped')"
    sports_events_synced: "$.get('sports_events_synced', 0)"
  tasks:

    # 1 load-events
    - type: "connector"
      name: "load-events"
      description: "Get events from Kalshi API"
      connector:
        name: "kalshi"
        command: "get_events"
        command_attribute:
          limit: "$.get('limit')"
          cursor: "$.get('cursor')"
          status: "$.get('status')"
          series_ticker: "$.get('series_ticker')"
      outputs:
        event_data: "$.get('data', {}).get('events', []) if $.get('status') == True else ($.get('events', []) if 'events' in $ else [])"
        next_cursor: "$.get('data', {}).get('cursor') if $.get('status') == True else $.get('cursor')"
        workflow-status: "'executed'"

    # 2 filter-sports-events
    - type: "mapping"
      name: "filter-sports-events"
      title: "Filter Sports Events"
      description: "Filter events to only include sports-related ones"
      condition: "$.get('event_data') is not None and len($.get('event_data', [])) > 0"
      inputs:
        events: "$.get('event_data', [])"
      outputs:
        sports_events: |
          [
            event
            for event in $.get('events', [])
            if any(keyword in (event.get('title', '') + ' ' + event.get('sub_title', '')).lower()
              for keyword in ['sport', 'nfl', 'nba', 'mlb', 'nhl', 'soccer', 'football', 
                             'basketball', 'baseball', 'hockey', 'tennis', 'golf', 'boxing', 
                             'mma', 'ufc', 'nascar', 'f1', 'formula', 'racing', 'cricket', 
                             'rugby', 'olympics', 'olympic', 'game', 'match', 'team', 'player', 
                             'coach', 'draft', 'playoff', 'championship', 'super bowl', 
                             'world cup', 'stanley cup', 'world series', 'nba finals', 
                             'nfl playoffs', 'college football', 'college basketball', 'ncaa'])
            or event.get('category', '').lower() == 'sports'
          ]

    # 3 kalshi-event-mapping
    - type: "mapping"
      name: "kalshi-event-mapping"
      title: "Kalshi - Event Data Mapping"
      description: "Mapping data from Kalshi event API responses"
      condition: "$.get('sports_events') is not None and len($.get('sports_events', [])) > 0"
      inputs:
        events: "$.get('sports_events', [])"
      outputs:
        bulk-events: "$.get('mapped-events', [])"

    # 4 bulk-save-events
    - type: "document"
      name: "bulk-save-events"
      description: "Bulk save the sports event data."
      condition: "$.get('sports_events') is not None and len($.get('sports_events', [])) > 0"
      config:
        action: "bulk-update"
        embed-selector: "$.get('title')"
        embed-vector: true
        force-update: "$.get('force-update')"
      connector:
        name: "machina-ai"
        command: "invoke_embedding"
        model: "text-embedding-3-small"
      document_name: "'kalshi-sports-event'"
      documents:
        items: "$.get('parsedItems', [])"
      inputs:
        parsedItems: "$.get('bulk-events', [])"
      outputs:
        sports_events_synced: "len($.get('bulk-events', []))"

