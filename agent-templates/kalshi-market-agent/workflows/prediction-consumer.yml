workflow:
  name: kalshi-prediction-consumer
  title: Kalshi - Prediction Consumer
  description: Workflow to consume prediction data from Kalshi API and save to Machina.
  context-variables:
    debugger:
      enabled: true
    machina-ai:
      api_key: $TEMP_CONTEXT_VARIABLE_SDK_OPENAI_API_KEY
  inputs:
    event_code: $.get('event_code')
  outputs:
    event_document_id: $.get('event_document_id')
    workflow-status: $.get('event_exists') is not True and 'skipped' or 'executed'
  tasks:

    # load-event-by-code
    - type: document
      name: load-event-by-code
      description: Search event by code.
      condition: $.get('event_code') is not None
      config:
        action: search
        search-limit: 1
        search-vector: false
        search-sorters: ["value.start_time", 1]
      filters:
        metadata.event_code: $.get('event_code')
      inputs:
        name: "{'$in': ['sport:Event']}"
      outputs:
        competition_id: $.get('documents')[0].get('value', {}).get('sport:competition', {}).get('@id') if $.get('documents') else None
        event_document_id: $.get('documents')[0].get('_id', '') if $.get('documents') else None
        event_exists: len($.get('documents', [])) > 0
        event_code: $.get('documents')[0].get('metadata', {}).get('event_code') if $.get('documents') else None
        event_value: $.get('documents')[0].get('value', {}) if $.get('documents') else None
        sport_type: $.get('documents')[0].get('value', {}).get('schema:sportName') if $.get('documents') else None

    # load event filtering by postlive events (closed, ended)
    - type: document
      name: load-event-by-schedule
      description: Search for schedule events.
      condition: $.get('event_exists') is not True
      config:
        action: search
        search-limit: 1
        search-vector: false
        search-sorters: ["updated", 1]
      filters:
        value.schema:startDate: "{'$gt': (datetime.utcnow() - timedelta(hours=60)).isoformat(), '$lt': (datetime.utcnow() + timedelta(hours=60)).isoformat()}"
        # value.sport:competition.@id: "{'$in': ['urn:sportradar:competition:sr:competition:325']}"
        value.sport:status: "{'$in': ['not_started']}"
        value.version_control.event-preview: "{'$ne': True}"
        value.version_control.processing: "{'$ne': True}"
      inputs:
        name: "{'$in': ['sport:Event']}"
      outputs:
        competition_id: $.get('documents')[0].get('value', {}).get('sport:competition', {}).get('@id') if $.get('documents') else None
        event_document_id: $.get('documents')[0].get('_id', '') if $.get('documents') else None
        event_exists: len($.get('documents', [])) > 0
        event_code: $.get('documents')[0].get('metadata', {}).get('event_code') if $.get('documents') else None
        event_value: $.get('documents')[0].get('value', {}) if $.get('documents') else None
        sport_type: $.get('documents')[0].get('value', {}).get('schema:sportName') if $.get('documents') else None
    
    # version-control-update
    - type: document
      name: version-control-update
      description: Update the events document version control.
      condition: $.get('event_exists') is True
      config:
        action: update
        embed-vector: false
        force-update: true
      filters:
        document_id: $.get('event_document_id')
      documents:
        sport:Event: |
          {
            **$.get('event_value', {}),
            'version_control': {
              **$.get('event_value', {}).get('version_control', {}),
              'counter': $.get('event_value', {}).get('version_control', {}).get('counter', 0) + 1,
              'processing': True
            }
          }
      