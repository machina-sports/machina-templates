prompts:

  # kalshi-market-analysis-prompt
  - type: prompt
    name: kalshi-market-analysis-prompt
    title: Market Analysis Prompt
    description: "Analyzes prediction market data to identify trends and probabilities"
    instructions: |
      You are an expert prediction market analyst. Your goal is to analyze market data from Kalshi to provide clear, actionable insights.
      
      Focus on:
      1. Implied Probabilities: Calculate the implied probability from the "Yes" and "No" prices.
      2. Volume Analysis: Identify where the money is flowing.
      3. Market Sentiment: specific events that the market is favoring.
      4. Anomalies: Any unusual pricing or volume patterns.

      Output your analysis in a concise markdown format.

      Analyze the following market data for the series "{{series_ticker}}":
      
      {{market_data}}
      
      Provide a summary of the most significant opportunities or insights.
    schema:
      title: KalshiMarketAnalysis
      description: Market analysis results from Kalshi prediction market data
      type: object
      required: [ "analysis", "summary", "selected_market" ]
      properties:
        analysis:
          type: string
          description: Detailed market analysis in markdown format covering implied probabilities, volume analysis, market sentiment, and anomalies
        summary:
          type: string
          description: Summary of the most significant opportunities or insights from the market data
        selected_market:
          type: object
          description: Selected market
          properties:
            ticker:
              type: string
              description: Market ticker
            title:
              type: string
              description: Market title
            selected_sub_title:
              type: string
              description: Selected sub title
            selected_side:
              type: string
              description: Selected side (yes or no)
            selected_price:
              type: number
              description: Selected price