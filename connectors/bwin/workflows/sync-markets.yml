workflow:
  name: "bwin-sync-markets"
  title: "BWIN - Sync Markets"
  description: "Workflow to synchronize a season schedules from Bwin API to Machina."
  context-variables:
    debugger:
      enabled: false
    bwin:
      Bwin-AccessId: "$TEMP_CONTEXT_VARIABLE_BWIN_ACCESS_ID"
      Bwin-AccessIdToken: "$TEMP_CONTEXT_VARIABLE_BWIN_ACCESS_ID_TOKEN"
    machina-ai:
      api_key: "$TEMP_CONTEXT_VARIABLE_SDK_OPENAI_API_KEY"
  inputs:
    country: "$.get('country')"
    competitionIds: "$.get('competitionIds')"
    force-update: "($.get('force-update') == 'true')"
    sportId: "$.get('sportId')"
  outputs:
    workflow-status: "$.get('workflow-status', 'skipped')"
  tasks:

    # 1 load-fixtures
    - type: "connector"
      name: "load-fixtures"
      description: "Get a season fixtures from Bwin"
      condition: "$.get('competitionIds') is not None"
      connector:
        name: "bwin"
        command: "get-offer/api/{sportId}/{country}/fixtureIndex"
        command_attribute:
          country: "$.get('country')"
          sportId: "$.get('sportId')"
      inputs:
        competitionIds: "$.get('competitionIds')" 
      outputs:
        bulk-markets: |
          [
            {
              **f,
              'metadata': {
                'market_code': str(f.get('id', {}).get('entityId', '')),
                'market_type': f.get('type', '')
              },
              'title': f"{f.get('name', {}).get('text', '')}",
            }
            for f in $.get('items', [])
          ]
        workflow-status: "'executed'"

    # 2 bulk-save-fixtures
    - type: "document"
      name: "bulk-save-fixtures"
      description: "Bulk save the fixtures."
      condition: "$.get('competitionIds') is not None"
      config:
        action: "bulk-update"
        embed-vector: true
        force-update: true
      connector:
        name: "machina-ai"
        command: "invoke_embedding"
        model: "text-embedding-3-small"
      document_name: "'game-market'"
      documents:
        items: "$.get('parsedItems', [])"
      inputs:
        parsedItems: "$.get('bulk-markets', [])"