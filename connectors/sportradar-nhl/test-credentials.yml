workflow:
  name: "sportradar-nhl-test-credentials"
  title: "Sportradar NHL - Test Credentials"
  description: "Simple workflow to test Sportradar NHL API credentials."
  context-variables:
    debugger:
      enabled: true
    sportradar-nhl:
      api_key: $TEMP_CONTEXT_VARIABLE_SPORTRADAR_NHL_API_KEY
  outputs:
    result: "$.get('games', [])"
    workflow-status: "$.get('workflow-status', 'skipped')"
  tasks:

    - type: connector
      name: sportradar-nhl-test-credentials-task
      description: Test credentials by fetching NHL schedule.
      connector:
        name: sportradar-nhl
        command: get-games/{season_year}/{season_type}/{data_type}
        command_attribute:
          season_year: "'2024'"
          season_type: "'REG'"
          data_type: "'schedule.json'"
      outputs:
        games: "$.get('games', [])"
        workflow-status: "'executed'"
