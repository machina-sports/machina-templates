workflow:
  name: "sportradar-tennis-sync-competitions"
  title: "Tennis - Competitions"
  description: "Workflow to synchronize tennis competitions from SportRadar API to Machina."
  context-variables:
    sportradar-tennis:
      x-api-key: "$TEMP_CONTEXT_VARIABLE_SPORTRADAR_SOCCER_V4_API_KEY"
  outputs:
    competitions: "$.get('competitions')"
    workflow-status: "$.get('should_update') is not True and 'skipped' or 'executed'"
  tasks:
    # task-check-document-timedelta
    - type: "document"
      name: "task-check-document-timedelta"
      description: "Check if the tennis competitions document has expired."
      config:
        action: "search"
        search-limit: 1
        search-vector: false
      connector:
        name: "openai"
        command: "invoke_embedding"
        model: "text-embedding-3-small"
      filters:
        value.execution: "{'$gte': datetime.utcnow() - timedelta(days=7)}"
        value.status: "'active'"
      inputs:
        name: "'tennis-competitions'"
      outputs:
        documents: "$.get('documents')"
        should_update: "len($.get('documents')) == 0"

    # task-load-competitions
    - type: "connector"
      name: "task-load-competitions"
      description: "Get Tennis Competitions from SportRadar"
      connector:
        name: "sportradar-tennis"
        command: "get-en/competitions.json"
      condition: "$.get('should_update') == True"
      inputs:
        api_key: "$.get('api_key')"
      outputs:
        competitions_response: "$"
        competitions: "$.get('competitions', [])"

    # task-update-competitions
    - type: "document"
      name: "task-update-competitions"
      description: "Update the tennis competitions document."
      config:
        action: "update"
        embed-vector: false
        force-update: true
      condition: "$.get('should_update') == True"
      connector:
        name: "openai"
        command: "invoke_embedding"
        model: "text-embedding-3-small"
      documents:
        tennis-competitions: |
          {
            'data': $.get('competitions'),
            'title': 'All Tennis Competitions',
            'execution': datetime.utcnow(),
            'status': 'active',
            'generated_at': $.get('competitions_response', {}).get('generated_at'),
            'total_competitions': len($.get('competitions', []))
          }
      metadata:
        document_type: "'synchronization'"
        sport: "'tennis'"

    # task-bulk-save-competitions
    - type: "document"
      name: "task-bulk-save-competitions"
      description: "Bulk save the tennis competitions."
      config:
        action: "bulk-save"
        embed-vector: false
        force-update: true
      connector:
        name: "openai"
        command: "invoke_embedding"
        model: "text-embedding-3-small"
      document_name: "'tennis-competition'"
      documents:
        items: |
          [
            {
              **c,
              'title': f"{c.get('category', {}).get('name', '')} - {c.get('name', '')}",
              'selected': False,
              'sport': 'tennis',
              'competition_type': c.get('type'),
              'gender_category': c.get('gender'),
              'category_name': c.get('category', {}).get('name', ''),
              'has_parent': c.get('parent_id') is not None,
              'level': c.get('level', 'unknown')
            }
            for c in $.get('competitions', [])
          ]
      metadata:
        document_type: "'tennis-competition'"
        sport: "'tennis'"
