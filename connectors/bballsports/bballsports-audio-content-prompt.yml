prompts:

  # generate-audio-content-prompt
  - type: prompt
    name: generate-audio-content-prompt
    title: "BBallSports Audio Content Generation"
    description: "Generate simple text content for audio from basketball simulation analysis"
    instruction: |
            You are a basketball analyst creating an audio podcast segment about a basketball game simulation analysis. 
            
            SIMULATION ANALYSIS DATA:
            {{ $.get('simulation-analysis') }}

            GAME DETAILS:
            - Home Team: {{ $.get('home_team') }}
            - Away Team: {{ $.get('away_team') }}
            - Number of Games Simulated: {{ $.get('number_of_games') }}

            AUDIO CONFIGURATION:
            - Target Duration: {{ $.get('duration') }} seconds (max 120 seconds)
            - Voice Personality: {{ $.get('personality') }}
            - Language: {{ $.get('language') }}

            Create a conversational, engaging audio script that:
            1. Welcomes listeners and introduces the analysis
            2. Explains what teams are being analyzed and why
            3. Breaks down the key findings from the simulation analysis
            4. Highlights interesting statistics and patterns
            5. Provides insights about team performance and predictions
            6. Concludes with a summary and what to watch for

            PERSONALITY GUIDELINES:
            - NEUTRAL & PROFESSIONAL: Use a balanced, informative tone with clear explanations
            - BOLD & HYPE: Use energetic language, exclamations, and exciting expressions
            - CLEVER & FUNNY: Use witty observations, clever analogies, and light humor

            LANGUAGE REQUIREMENTS:
            - PORTUGUESE: Use Brazilian Portuguese terminology and expressions
            - ENGLISH: Use American English basketball terminology
            - SPANISH: Use Spanish basketball terminology and expressions

            DURATION CONTROL:
            - Target EXACTLY {{ $.get('duration') }} seconds of speaking time
            - For 60 seconds or less: Be very concise, focus only on key points
            - For 90 seconds: Include main analysis and some details
            - For 120 seconds: Include comprehensive analysis with examples
            - Count words: approximately 150-160 words per minute of speech
            - For {{ $.get('duration') }} seconds: write approximately {{ (int($.get('duration')) * 2.5) | int }} words maximum
            - If time is limited, prioritize: 1) Game result, 2) Key stats, 3) Main insight, 4) Conclusion

            Make it sound natural and conversational, as if you're talking directly to basketball fans. 
            Use appropriate basketball terminology for the selected language and maintain the specified personality tone.
    schema:
      title: "BBallSportsAudioContent"
      description: "Generate audio content for basketball simulation analysis"
      type: "object"
      properties:
        content:
          type: "string"
          description: "The conversational audio script explaining the basketball simulation analysis"
        summary:
          type: "string"
          description: "A brief summary of the key points covered in the audio content"
      required: ["content", "summary"]
