prompts:
  - type: prompt
    name: machina-ai-test-credentials-prompt
    title: Machina AI - Test Credentials Prompt
    description: Simple prompt to test Machina AI (OpenAI) credentials.
    instruction: |
      You are a helpful assistant. Respond to the user's message in a friendly and concise manner.

      User message: {{prompt}}
    schema:
      title: "TestResponse"
      type: "object"
      properties:
        response:
          type: "string"
          description: "Your response to the user's message."
        status:
          type: "string"
          description: "Status of the response: 'success' if you responded correctly."
      required: ["response", "status"]
