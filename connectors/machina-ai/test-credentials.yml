workflow:
  name: "machina-ai-test-credentials"
  title: "Machina AI - Test Credentials"
  description: "Simple workflow to test Machina AI (OpenAI) credentials."
  context-variables:
    debugger:
      enabled: true
    machina-ai:
      api_key: $TEMP_CONTEXT_VARIABLE_SDK_OPENAI_API_KEY
  inputs:
    prompt: "$.get('prompt', 'Say hello in one sentence.')"
  outputs:
    result: "$.get('test_result', {})"
    workflow-status: "$.get('workflow-status', 'skipped')"
  tasks:

    - type: prompt
      name: machina-ai-test-credentials-prompt
      description: Test credentials with a simple prompt.
      connector:
        name: machina-ai
        command: invoke_prompt
        model: gpt-4o-mini
      inputs:
        prompt: "$.get('prompt', 'Say hello in one sentence.')"
      outputs:
        test_result: "$"
        workflow-status: "'executed'"
