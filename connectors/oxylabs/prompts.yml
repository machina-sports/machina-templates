prompts:

  # prompt-transcript-analysis
  - type: "prompt"
    name: "prompt-transcript-analysis"
    title: "Transcript Analysis"
    description: "Generate an analysis focused on youth sports events"
    schema:
      title: "YouthSportsEventAnalysis"
      description: "Analysis notes centered on youth sports events (camps, tournaments, leagues)"
      type: "object"
      properties:
        snippets:
          type: "array"
          description: "Concise notes capturing key youth event facts"
          minItems: 1
          maxItems: 3
          items:
            type: "object"
            required:
              - title
              - content
              - script_code
            properties:
              title:
                type: "string"
                description: "Summarize the note in up to 10 words (e.g., 'Fall Cup III: Oct 18–19 details')"
              subject:
                type: "string"
                description: "Primary subject (event name, organizer, team, or venue); must differ from the title"
              content:
                type: "string"
                description: |
                  You are extracting information about youth sports events (e.g., basketball camps, tournaments, leagues).
                  If the structured mapping output `events` exists, use it as the primary source. Otherwise, fall back to provided text.
                  Capture only verifiable facts: event name, dates, venue, eligible ages/grades, event stature, entry cost, and registration URL.
                  If information is missing or unclear, state that it’s not provided—do not infer.
                  Avoid promotional language and speculation. Keep it crisp and factual.

                  TONE AND VOICE GUIDELINES:
                  - Clear, neutral, helpful
                  - Simple language; no jargon
                  - Concise bullet-style prose (but output as plain text)
                  - No salesy phrasing; no predictions
              script_code:
                type: "string"
                description: |
                  A three-part enum describing the youth event topic, e.g.:
                  - EVENT_YOUTH_TOURNAMENT
                  - EVENT_YOUTH_CAMP
                  - EVENT_YOUTH_LEAGUE
                  - EVENT_YOUTH_SHOWCASE
                  - EVENT_YOUTH_REGISTRATION_INFO
                  - EVENT_YOUTH_VENUE_UPDATE
                  - EVENT_YOUTH_COST_UPDATE
                  - EVENT_YOUTH_ELIGIBILITY_INFO

  # prompt-transcript-subject-analysis
  - type: "prompt"
    name: "prompt-transcript-subject-analysis"
    title: "Transcript Subject Analysis"
    description: "Slice content by subject to isolate youth sports event details"
    schema:
      title: "YouthSportsTranscriptSubjectAnalysis"
      description: "Identify specialized slices related to youth events and summarize them"
      type: "object"
      properties:
        slices:
          type: "array"
          description: "Subject-based slices focusing on discrete youth event topics"
          minItems: 1
          maxItems: 20
          items:
            type: "object"
            required:
              - subject
              - script_code
              - start_index
              - end_index
            properties:
              content:
                type: "string"
                description: |
                  Summary of the slice with concrete youth event facts only (name, date(s), venue, ages/grades, stature, cost, registration link).
                  If fields are not present in the slice or mapping, explicitly note “not provided”.
              subject:
                type: "string"
                description: "Subject for this slice (e.g., 'Fall Cup II — dates & venue', 'HoopSeenW Preview — eligibility grades')"
              script_code:
                type: "string"
                description: |
                  A three-part enum classifying the slice, e.g.:
                  - EVENT_YOUTH_TOURNAMENT
                  - EVENT_YOUTH_CAMP
                  - EVENT_YOUTH_LEAGUE
                  - EVENT_YOUTH_SHOWCASE
                  - EVENT_YOUTH_REGISTRATION_INFO
                  - EVENT_YOUTH_VENUE_UPDATE
                  - EVENT_YOUTH_COST_UPDATE
                  - EVENT_YOUTH_ELIGIBILITY_INFO
              start_index:
                type: "integer"
                description: "Start index in the source text for this subject slice (use best-available indices if mapping-based)"
              end_index:
                type: "integer"
                description: "End index in the source text for this subject slice (use best-available indices if mapping-based)"
