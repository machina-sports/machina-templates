workflow:
  name: "machina-football-data-sync-standings"
  title: "Machina Football Data - Standings"
  description: "Workflow to synchronize a season standings from Machina Football Data to Machina."
  context-variables:
    debugger:
      enabled: false
    machina-football-data:
      api_key: "$TEMP_CONTEXT_VARIABLE_FOOTBALL_DATA_API_KEY"
  inputs:
    season_id: "$.get('season_id')"
  outputs:
    standings: "$.get('standings')"
    workflow-status: "len($.get('standings', [])) > 0 and 'executed' or 'skipped'"
  tasks:

    # fetch standings from API
    - type: "connector"
      name: "task-load-standings"
      description: "Get season standings from Machina Football Data"
      connector:
        name: "machina-football-data"
        command: "get_season_standings"
        command_attribute:
          season_id: "$.get('season_id')"
      inputs:
        api_key: "$.get('api_key')"
      outputs:
        standings: "$.get('standings', [])"

    # save standings document
    - type: "document"
      name: "task-update-standings"
      description: "Update the standings document."
      config:
        action: "update"
        embed-vector: false
        force-update: true
      documents:
        machina-football-standings: |
          {
            'data': $.get('standings', []),
            'season_id': $.get('season_id'),
            'title': f"{$.get('season_id', '')} - All Standings",
            'execution': datetime.utcnow(),
            'status': 'active'
          }
      metadata:
        season_id: "$.get('season_id')"
        document_type: "'synchronization'"
