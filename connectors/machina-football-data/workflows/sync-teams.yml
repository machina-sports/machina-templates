workflow:
  name: "machina-football-data-sync-teams"
  title: "Machina Football Data - Teams"
  description: "Workflow to synchronize teams for a season from Machina Football Data."
  context-variables:
    debugger:
      enabled: false
    machina-football-data:
      api_key: "$TEMP_CONTEXT_VARIABLE_FOOTBALL_DATA_API_KEY"
  inputs:
    season_id: "$.get('season_id')"
  outputs:
    teams: "$.get('teams_mapped', [])"
    workflow-status: "len($.get('teams_mapped', [])) > 0 and 'executed' or 'skipped'"
  tasks:

    # fetch teams from API
    - type: "connector"
      name: "task-load-teams"
      description: "Get teams for a season from Machina Football Data"
      connector:
        name: "machina-football-data"
        command: "get_season_teams"
        command_attribute:
          season_id: "$.get('season_id')"
      inputs:
        api_key: "$.get('api_key')"
      outputs:
        teams: "$.get('teams', [])"

    # map to IPTC Sport Schema
    - type: "mapping"
      name: "task-map-teams"
      description: "Map teams to IPTC Sport Schema format."
      mapping:
        name: "machina-football-team-mapping"
      inputs:
        teams: "$.get('teams', [])"
      outputs:
        teams_mapped: "$.get('teams_mapped', [])"

    # check for existing teams to avoid duplicates
    - type: "document"
      name: "task-check-existing-teams"
      description: "Check for existing teams in the database."
      config:
        action: "search"
        search-limit: 1000
        search-vector: false
      filters:
        name: "{'$in': ['sport:Team']}"
      outputs:
        existing_team_ids: "[d.get('value', {}).get('@id', '') for d in $.get('documents', [])]"

    # bulk save new teams
    - type: "document"
      name: "task-bulk-save-teams"
      description: "Bulk save new teams as sport:Team documents."
      config:
        action: "bulk-save"
        embed-vector: true
        force-update: true
      condition: "len($.get('teams_mapped', [])) > 0"
      connector:
        name: "machina-ai"
        command: "invoke_embedding"
        model: "text-embedding-3-small"
      document_name: "'sport:Team'"
      documents:
        items: |
          [
            t for t in $.get('teams_mapped', [])
            if t.get('@id') not in $.get('existing_team_ids', [])
          ]
      metadata:
        document_type: "'sport:Team'"
