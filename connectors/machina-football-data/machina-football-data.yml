connector:
  name: "machina-football-data"
  description: "Machina Football Data - Football data connector by Machina"
  filename: "machina-football-data.py"
  filetype: "pyscript"
  commands:
    - name: "Get Current Season"
      value: "get_current_season"
    - name: "Get Competitions"
      value: "get_competitions"
    - name: "Get Competition Seasons"
      value: "get_competition_seasons"
    - name: "Get Season Schedule"
      value: "get_season_schedule"
    - name: "Get Season Standings"
      value: "get_season_standings"
    - name: "Get Season Leaders"
      value: "get_season_leaders"
    - name: "Get Season Teams"
      value: "get_season_teams"
    - name: "Get Team Profile"
      value: "get_team_profile"
    - name: "Get Daily Schedule"
      value: "get_daily_schedule"
    - name: "Get Event Summary"
      value: "get_event_summary"
    - name: "Get Event Lineups"
      value: "get_event_lineups"
    - name: "Get Event Statistics"
      value: "get_event_statistics"
    - name: "Get Event Timeline"
      value: "get_event_timeline"
    - name: "Get Event xG"
      value: "get_event_xg"
    - name: "Get Event Players Statistics"
      value: "get_event_players_statistics"
    - name: "Get Team Schedule"
      value: "get_team_schedule"
    - name: "Get Head to Head"
      value: "get_head_to_head"
    - name: "Get Missing Players"
      value: "get_missing_players"
    - name: "Get Season Transfers"
      value: "get_season_transfers"
    - name: "Get Player Profile"
      value: "get_player_profile"
