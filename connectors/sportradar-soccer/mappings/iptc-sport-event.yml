mappings:

  # iptc-sportradar-event-mapping
  - type: mapping
    title: "IPTC | Sportradar Event Mapping"
    name: "iptc-sportradar-event-mapping"
    description: "Mapping data from sportradar to sportschema event"
    outputs:
      sport_schema_events: |
        [
          {
            "@context": {
              "sport": "https://www.sportschema.org/ontologies/sport#",
              "schema": "https://schema.org/"
            },
            "@id": f"urn:sportradar:sport_event:{f.get('sport_event', {}).get('id')}",
            "@type": ["sport:Event", "schema:SportsEvent"],
            "name": f"{f.get('sport_event', {}).get('competitors', [{}])[0].get('name', 'TBD')} vs {f.get('sport_event', {}).get('competitors', [{}])[1].get('name', 'TBD')}",
            "schema:startDate": f.get('sport_event', {}).get('start_time'),
            "schema:sportName": "football",
            "sport:status": f.get('sport_event_status', {}).get('status'),
            "sport:matchStatus": f.get('sport_event_status', {}).get('match_status'),
            "sport:competition": {
              "@id": f"urn:sportradar:competition:{f.get('sport_event', {}).get('sport_event_context', {}).get('competition', {}).get('id')}",
              "@type": "sport:Competition",
              "name": f.get('sport_event', {}).get('sport_event_context', {}).get('competition', {}).get('name'),
              "sport:season": {
                "@id": f"urn:sportradar:season:{f.get('sport_event', {}).get('sport_event_context', {}).get('season', {}).get('id')}",
                "@type": "sport:Season",
                "name": f"{f.get('sport_event', {}).get('sport_event_context', {}).get('category', {}).get('name')} {f.get('sport_event', {}).get('sport_event_context', {}).get('season', {}).get('name')}",
                "sport:year": f.get('sport_event', {}).get('sport_event_context', {}).get('season', {}).get('year')
              }
            },
            "sport:round": {
              "@type": "sport:Round",
              "sport:number": f.get('sport_event', {}).get('sport_event_context', {}).get('round', {}).get('number'),
              "name": f.get('sport_event', {}).get('sport_event_context', {}).get('round', {}).get('name')
            },
            "sport:stage": {
              "@type": "sport:Stage",
              "sport:phase": f.get('sport_event', {}).get('sport_event_context', {}).get('stage', {}).get('phase')
            },
            "sport:venue": {
              "@type": "sport:Venue",
              "@id": f"urn:sportradar:venue:{f.get('sport_event', {}).get('venue', {}).get('id')}",
              "name": f.get('sport_event', {}).get('venue', {}).get('name'),
              "schema:addressLocality": f.get('sport_event', {}).get('venue', {}).get('city_name')
            },
            "sport:channels": [
              {
                "@type": "sport:BroadcastChannel",
                "sport:channelName": channel.get('name'),
                "sport:channelUrl": channel.get('url'),
                "sport:country": channel.get('country'),
                "sport:countryCode": channel.get('country_code')
              }
              for channel in f.get('sport_event', {}).get('channels', [])
            ] if f.get('sport_event', {}).get('channels') else [],
            "sport:competitors": [
              {
                "@type": "sport:Team",
                "@id": f"urn:sportradar:team:{f.get('sport_event', {}).get('competitors', [{}])[0].get('id')}",
                "name": f.get('sport_event', {}).get('competitors', [{}])[0].get('name'),
                "sport:qualifier": f.get('sport_event', {}).get('competitors', [{}])[0].get('qualifier')
              },
              {
                "@type": "sport:Team",
                "@id": f"urn:sportradar:team:{f.get('sport_event', {}).get('competitors', [{}])[1].get('id')}",
                "name": f.get('sport_event', {}).get('competitors', [{}])[1].get('name'),
                "sport:qualifier": f.get('sport_event', {}).get('competitors', [{}])[1].get('qualifier')
              }
            ],
            "sport:score": {
              "sport:homeScore": f.get('sport_event_status', {}).get('home_score'),
              "sport:awayScore": f.get('sport_event_status', {}).get('away_score'),
              **(
                {
                  "sport:halfTime": {
                    "sport:homeScore": f.get('sport_event_status', {}).get('period_scores', [{}])[0].get('home_score') if f.get('sport_event_status', {}).get('period_scores', []) else None,
                    "sport:awayScore": f.get('sport_event_status', {}).get('period_scores', [{}])[0].get('away_score') if f.get('sport_event_status', {}).get('period_scores', []) else None
                  }
                } if f.get('sport_event_status', {}).get('period_scores', []) else {}
              ),
              **(
                {
                  "sport:aggregate": {
                    "sport:homeScore": f.get('sport_event_status', {}).get('aggregate', {}).get('home_score'),
                    "sport:awayScore": f.get('sport_event_status', {}).get('aggregate', {}).get('away_score')
                  }
                } if f.get('sport_event_status', {}).get('aggregate') else {}
              ),
              **(
                {
                  "sport:penalties": {
                    "sport:homeScore": f.get('sport_event_status', {}).get('penalties', {}).get('home_score'),
                    "sport:awayScore": f.get('sport_event_status', {}).get('penalties', {}).get('away_score')
                  }
                } if f.get('sport_event_status', {}).get('penalties') else {}
              )
            }
          }
          for f in $.get('schedules', [])
        ]

  # iptc-sportradar-id-conversion-mapping
  - type: mapping
    title: "IPTC | Sportradar ID Conversion Mapping"
    name: "iptc-sportradar-id-conversion-mapping"
    description: "Convert IPTC URN IDs to original Sportradar IDs and preserve URN"
    outputs:
      original_ids: |
        [
          f.get('@id', '').replace('urn:sportradar:sport_event:', '') if f.get('@id', '').startswith('urn:sportradar:sport_event:') else f.get('@id', '')
          for f in $.get('iptc_schema_events', [])
        ]
      iptc_schema_ids: |
        [
          f.get('@id', '') if f.get('@id', '').startswith('urn:sportradar:') else f'urn:sportradar:sport_event:{f.get("@id", "")}'
          for f in $.get('iptc_schema_events', [])
        ]

  # iptc-sportradar-events-statistics-mapping
  - type: mapping
    name: iptc-sportradar-events-statistics-mapping
    title: IPTC | Sportradar Events Statistics Mapping
    description: Convert Sportradar statistics to IPTC Sports Schema format
    outputs:
      iptc_events_statistics: |
        [
          {
            "@context": {
              "sport": "https://sportschema.org/ontologies/main/",
              "spsocstat": "http://cv.iptc.org/newscodes/spsocstat/",
              "spstat": "http://cv.iptc.org/newscodes/spstat/"
            },
            "@id": f"urn:sportradar:team-statistics:{competitor.get('id')}",
            "@type": "sport:TeamStatistics",
            "sport:statParticipant": {
              "@id": f"urn:sportradar:team:{competitor.get('id')}",
              "@type": "sport:Team",
              "name": competitor.get('name'),
              "sport:qualifier": competitor.get('qualifier'),
              "abbreviation": competitor.get('abbreviation')
            },
            "sport:statistics": [
              {
                "@type": "sport:Statistic",
                "sport:statType": f"spsocstat:{stat_key.replace('_', '-')}",
                "sport:statValue": str(stat_value),
                "sport:statLabel": stat_key.replace('_', ' ').title()
              }
              for stat_key, stat_value in competitor.get('statistics', {}).items()
              if stat_value is not None
            ]
          }
          for competitor in $.get('iptc_events_statistics', {}).get('totals', {}).get('competitors', [])
        ]

  # iptc-sportradar-events-timeline-mapping
  - type: mapping
    name: iptc-sportradar-events-timeline-mapping
    title: IPTC | Sportradar Events Timeline Mapping
    description: Convert Sportradar timeline events to IPTC Sports Schema format
    outputs:
      iptc_events_timeline: |
        [
          {
            "@context": {
              "sport": "https://sportschema.org/ontologies/main/"
            },
            "@id": f"urn:sportradar:action:{event.get('id')}",
            "@type": "sport:Action",
            "type": event.get('type', ''),
            "competitor": event.get('competitor', ''),
            "sport:label": f"{event.get('type', '').replace('_', ' ').title()} at {event.get('match_time', 0)}' - {event.get('period_type', 'unknown').replace('_', ' ').title()}",
            "sport:actionType": f"spsocaction:{event.get('type', '').lower().replace('_', '-')}",
            "sport:minutesElapsed": str(event.get('match_time', 0)),
            "sport:actionDateTime": event.get('time'),
            "sport:periodValue": str(event.get('period', 0)),
            "sport:periodType": event.get('period_type', 'regular_period'),
            "sport:fieldLocation": f"{event.get('x', 0)},{event.get('y', 0)}" if event.get('x') is not None and event.get('y') is not None else None,
            "commentaries": event.get('commentaries', []),
            **(
              {
                "sport:homeScore": event.get('sport:homeScore') or event.get('home_score'),
                "sport:awayScore": event.get('sport:awayScore') or event.get('away_score'),
                "sport:scoreMethod": event.get('sport:scoreMethod') or event.get('method', ''),
                "sport:shootoutHomeScore": event.get('sport:shootoutHomeScore') or event.get('shootout_home_score'),
                "sport:shootoutAwayScore": event.get('sport:shootoutAwayScore') or event.get('shootout_away_score')
              } if event.get('type') == 'score_change' else {}
            ),
            **(
              {
                "sport:penaltyStatus": event.get('sport:penaltyStatus') or event.get('status', ''),
                "sport:shootoutAttempt": event.get('sport:shootoutAttempt', True)
              } if event.get('type') == 'penalty_shootout' else {}
            ),
            **(
              {
                "sport:cardType": event.get('card_type', ''),
                "sport:cardColor": 'yellow' if 'yellow' in event.get('type', '').lower() else 'red' if 'red' in event.get('type', '').lower() else ''
              } if 'card' in event.get('type', '') else {}
            ),
            "sport:participation": (
              ([
                {
                  "@id": f"urn:sportradar:team-participation:{$.get('home_team', {}).get('id') if event.get('competitor') == 'home' else $.get('away_team', {}).get('id')}",
                  "@type": "sport:TeamParticipation",
                  "sport:participationBy": {
                    "@id": f"urn:sportradar:team:{$.get('home_team', {}).get('id') if event.get('competitor') == 'home' else $.get('away_team', {}).get('id')}",
                    "@type": "sport:Team",
                    "sport:label": $.get('home_team', {}).get('name') if event.get('competitor') == 'home' else $.get('away_team', {}).get('name')
                  }
                }
              ] if (
                event.get('competitor') and 
                ((event.get('competitor') == 'home' and $.get('home_team', {}).get('id')) or 
                 (event.get('competitor') == 'away' and $.get('away_team', {}).get('id')))
              ) else []) + 
              ([
                {
                  "@id": f"urn:sportradar:player-participation:{player.get('id')}",
                  "@type": "sport:IndividualParticipation",
                  "sport:participationBy": {
                    "@id": f"urn:sportradar:player:{player.get('id')}",
                    "@type": "sport:Athlete",
                    "sport:label": player.get('name', 'Unknown Player')
                  },
                  "sport:playerRole": player.get('type', '')
                }
                for player in event.get('players', [])
              ] if event.get('players') else [])
            )
          }
          for event in $.get('iptc_events_timeline', [])
        ]