workflow:
  name: "sportradar-soccer-folders"
  title: "Setup Soccer Folders"
  description: "Setup Folders for Sportradar Soccer documents"
  outputs:
    workflow-status: "'executed'"
  tasks:

    # documents-structure
    - type: "document"
      name: "install-documents"
      description: "Install documents structure for Sportradar Soccer."
      config:
        action: "update"
        embed-vector: false
        force-update: true
      documents:
        site-structure: |
          [
            {
              "title": "API Docs",
              "url": "https://docs.machina.gg/api-reference/introduction",
              "icon": "globe"
            },
            {
              "title": "Sportradar Soccer API",
              "url": "https://developer.sportradar.com/soccer/reference/overview",
              "icon": "globe"
            }
          ]
        doc-structure: |
          [
            {
              "title": "Catalogue",
              "isActive": True,
              "icon": "folder",
              "items": [
                {
                  "name": "season-schedule",
                  "title": "Season Schedules",
                  "category": "Catalogue",
                  "metadata": {
                    "name": ["season:Schedule"]
                  },
                  "sorters": ['_id', -1],
                  "view": "list"
                },
                {
                  "name": "competitor-summaries",
                  "title": "Competitor Summaries",
                  "category": "Catalogue",
                  "metadata": {
                    "name": ["competitor:Summarie"]
                  },
                  "sorters": ['_id', -1],
                  "view": "list"
                },
                {
                  "name": "sport-team",
                  "title": "Teams",
                  "category": "Catalogue",
                  "metadata": {
                    "name": ["sport:Team"]
                  },
                  "sorters": ['_id', -1],
                  "view": "list"
                },
                {
                  "name": "sport-event",
                  "title": "Events",
                  "category": "Catalogue",
                  "metadata": {
                    "name": ["sport:Event"]
                  },
                  "sorters": ['_id', -1],
                  "view": "list"
                },
                {
                  "name": "soccer-game",
                  "title": "Games",
                  "category": "Catalogue",
                  "metadata": {
                    "name": ["soccer-game"]
                  },
                  "sorters": ['_id', -1],
                  "view": "list"
                }
              ]
            },
            {
              "title": "Configuration",
              "isActive": True,
              "icon": "settings",
              "items": [
                {
                  "name": "sportradar-soccer-config",
                  "title": "Soccer Config",
                  "category": "Configuration",
                  "metadata": {
                    "name": ["sportradar-soccer-config", "coverage-soccer-preview-config"]
                  },
                  "sorters": ['_id', -1],
                  "view": "list"
                }
              ]
            }
          ]

