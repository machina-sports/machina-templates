workflow:
  name: "sportradar-soccer-test-credentials"
  title: "Sportradar Soccer - Test Credentials"
  description: "Simple workflow to test Sportradar Soccer API credentials."
  context-variables:
    debugger:
      enabled: true
    sportradar-soccer:
      api_key: $TEMP_CONTEXT_VARIABLE_SPORTRADAR_SOCCER_V4_API_KEY
  outputs:
    result: "$.get('test_result', {})"
    workflow-status: "$.get('workflow-status', 'skipped')"
  tasks:

    - type: connector
      name: sportradar-soccer-test-credentials-task
      description: Test credentials by fetching competitions list.
      connector:
        name: sportradar-soccer
        command: get-competitions.json
      inputs:
        api_key: "$.get('api_key')"
      outputs:
        test_result: |
          {
            'status': 'success' if $.get('competitions') else 'error',
            'competitions_count': len($.get('competitions', [])),
            'sample': $.get('competitions', [])[:3] if $.get('competitions') else []
          }
        workflow-status: "'executed'"
