agent:
  name: sportradar-event-live-update
  title: Sportradar - Event Live Update
  description: Agent to consume and update live Sportradar events (live, interrupted, post-live).
  context:
    config-frequency: 0.1
    status: "inactive"
  context-agent:
    event_code: $.get('event_code')
  workflows:

    # Workflow Event Consumer - Live
    - name: sportradar-soccer-event-consumer-live
      description: Soccer Event Consumer (Live)
      inputs:
        event_code: $.get('event_code')
      outputs:
        event_document_id: $.get('event_document_id')
        event_exists: $.get('event_exists')
        event-consumer-status: $.get('workflow-status', False)

    # Workflow Event Synchronize
    - name: sportradar-soccer-event-synchronize
      description: Soccer Event Synchronize
      inputs:
        event_document_id: $.get('event_document_id')
      outputs:
        event-synchronize-status: $.get('workflow-status', False)

    # Workflow Event Sync Markets
    - name: sportradar-soccer-event-sync-markets
      description: Soccer Event Sync Markets
      inputs:
        event_document_id: $.get('event_document_id')
      outputs:
        event-sync-markets-status: $.get('workflow-status', False)

    # Workflow Event Update
    - name: sportradar-soccer-event-update
      description: Soccer Event Update
      condition: $.get('event_exists') is True
      inputs:
        event_document_id: $.get('event_document_id')
      outputs:
        event-update-status: $.get('workflow-status', False)
