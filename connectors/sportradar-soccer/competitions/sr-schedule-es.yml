agent:
  name: competitions-schedule-football-es
  title: Competitions Schedule - Football - ES
  description: Agent to schedule Football Competitions
  context:
    config-frequency: 10
    status: "inactive"
  workflows:

    # sync Spain La Liga (130805)
    - name: sportradar-soccer-sync-schedules
      description: sync-schedules
      inputs:
        season_id: "'sr:season:130805'"
      outputs:
        sync-seasons-status: $.get('workflow-status', False)

    - name: sportradar-soccer-sync-competitors
      description: sync-competitors
      inputs:
        season_id: "'sr:season:130805'"
      outputs:
        sync-competitors-status: $.get('workflow-status', False)

    # sync Spain La Liga 2 (132048)
    - name: sportradar-soccer-sync-schedules
      description: sync-schedules
      inputs:
        season_id: "'sr:season:132048'"
      outputs:
        sync-seasons-status: $.get('workflow-status', False)

    - name: sportradar-soccer-sync-competitors
      description: sync-competitors
      inputs:
        season_id: "'sr:season:132048'"
      outputs:
        sync-competitors-status: $.get('workflow-status', False)
