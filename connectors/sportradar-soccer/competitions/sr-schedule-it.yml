agent:
  name: competitions-schedule-football-it
  title: Competitions Schedule - Football - IT
  description: Agent to schedule Football Competitions
  context:
    config-frequency: 10
    status: "active"
  workflows:

    # sync Italy Serie A (130971)
    - name: sportradar-soccer-sync-schedules
      description: sync-schedules
      inputs:
        season_id: "'sr:season:130971'"
      outputs:
        sync-seasons-status: $.get('workflow-status', False)

    - name: sportradar-soccer-sync-competitors
      description: sync-competitors
      inputs:
        season_id: "'sr:season:130971'"
      outputs:
        sync-competitors-status: $.get('workflow-status', False)

    - name: sportradar-soccer-sync-standings
      description: sync-standings
      inputs:
        season_id: "'sr:season:130971'"
      outputs:
        sync-standings-status: $.get('workflow-status', False)
