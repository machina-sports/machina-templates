workflow:

  # sportradar-soccer-event-consumer
  name: sportradar-soccer-event-consumer
  title: Sportradar Soccer - Event Consumer
  description: Workflow to consume a soccer game from SportRadar API by event code.
  context-variables:
    debugger:
      enabled: true
    machina-ai:
      api_key: $TEMP_CONTEXT_VARIABLE_SDK_OPENAI_API_KEY
    sportradar-soccer:
      api_key: $TEMP_CONTEXT_VARIABLE_SPORTRADAR_SOCCER_V4_API_KEY
  inputs:
    event_code: $.get('event_code')
  outputs:
    event_document_id: $.get('event_document_id')
    event_exists: $.get('event_exists')
    workflow-status: $.get('event_exists') is not True and 'skipped' or 'executed'
  tasks:

    # load-event-by-code
    - type: document
      name: load-event-by-code
      description: Search event (sportradar) by code.
      condition: $.get('event_code') is not None
      config:
        action: search
        search-limit: 1
        search-vector: false
        search-sorters: ["value.start_time", 1]
      filters:
        metadata.event_code: $.get('event_code')
      inputs:
        name: "{'$in': ['sport:Event']}"
      outputs:
        event_document_id: $.get('documents')[0].get('_id', '') if $.get('documents') else None
        event_exists: len($.get('documents', [])) > 0
        event_code: $.get('documents')[0].get('metadata', {}).get('event_code') if $.get('documents') else None
        event_value: $.get('documents')[0].get('value', {}) if $.get('documents') else None

    # load event filtering by live events (live, interrupted)
    - type: document
      name: load-event-by-schedule
      description: Search for schedule events (sportradar).
      condition: $.get('event_exists') is not True
      config:
        action: search
        search-limit: 1
        search-vector: false
        search-sorters: ["updated", 1]
      filters:
        value.schema:startDate: "{'$gt': (datetime.utcnow() - timedelta(hours=8)).isoformat(), '$lt': (datetime.utcnow() + timedelta(hours=8)).isoformat()}"
        value.sport:status: "{'$in': ['live', 'interrupted']}"
        value.version_control.finished: "{'$ne': True}"
        value.version_control.processing: "{'$ne': True}"
        updated: "{'$lt': datetime.utcnow() - timedelta(seconds=30)}"
      inputs:
        name: "{'$in': ['sport:Event']}"
      outputs:
        event_document_id: $.get('documents')[0].get('_id', '') if $.get('documents') else None
        event_exists: len($.get('documents', [])) > 0
        event_code: $.get('documents')[0].get('metadata', {}).get('event_code') if $.get('documents') else None
        event_value: $.get('documents')[0].get('value', {}) if $.get('documents') else None
    
    # load event filtering by prelive events (not started)
    - type: document
      name: load-event-by-schedule
      description: Search for schedule events (sportradar).
      condition: $.get('event_exists') is not True
      config:
        action: search
        search-limit: 1
        search-vector: false
        search-sorters: ["updated", 1]
      filters:
        value.schema:startDate: "{'$gt': (datetime.utcnow() - timedelta(hours=24)).isoformat(), '$lt': (datetime.utcnow() + timedelta(hours=4)).isoformat()}"
        value.sport:status: "{'$in': ['not_started']}"
        value.version_control.finished: "{'$ne': True}"
        value.version_control.processing: "{'$ne': True}"
        updated: "{'$lt': datetime.utcnow() - timedelta(minutes=1)}"
      inputs:
        name: "{'$in': ['sport:Event']}"
      outputs:
        event_document_id: $.get('documents')[0].get('_id', '') if $.get('documents') else None
        event_exists: len($.get('documents', [])) > 0
        event_code: $.get('documents')[0].get('metadata', {}).get('event_code') if $.get('documents') else None
        event_value: $.get('documents')[0].get('value', {}) if $.get('documents') else None
    
    # load event filtering by postlive events (closed, ended)
    - type: document
      name: load-event-by-schedule
      description: Search for schedule events (sportradar).
      condition: $.get('event_exists') is not True
      config:
        action: search
        search-limit: 1
        search-vector: false
        search-sorters: ["updated", 1]
      filters:
        value.schema:startDate: "{'$gt': (datetime.utcnow() - timedelta(hours=8)).isoformat(), '$lt': (datetime.utcnow() + timedelta(hours=8)).isoformat()}"
        value.sport:status: "{'$in': ['closed', 'ended']}"
        value.version_control.finished: "{'$ne': True}"
        value.version_control.processing: "{'$ne': True}"
        updated: "{'$lt': datetime.utcnow() - timedelta(hours=1)}"
      inputs:
        name: "{'$in': ['sport:Event']}"
      outputs:
        event_document_id: $.get('documents')[0].get('_id', '') if $.get('documents') else None
        event_exists: len($.get('documents', [])) > 0
        event_code: $.get('documents')[0].get('metadata', {}).get('event_code') if $.get('documents') else None
        event_value: $.get('documents')[0].get('value', {}) if $.get('documents') else None
    
    # load event filtering by longterm events (not started)
    - type: document
      name: load-event-by-schedule
      description: Search for schedule events (sportradar).
      condition: $.get('event_exists') is not True
      config:
        action: search
        search-limit: 1
        search-vector: false
        search-sorters: ["updated", 1]
      filters:
        value.schema:startDate: "{'$gt': (datetime.utcnow() + timedelta(hours=8)).isoformat(), '$lt': (datetime.utcnow() + timedelta(hours=72)).isoformat()}"
        value.sport:status: "{'$in': ['not_started']}"
        value.version_control.finished: "{'$ne': True}"
        value.version_control.processing: "{'$ne': True}"
        updated: "{'$lt': datetime.utcnow() - timedelta(hours=3)}"
      inputs:
        name: "{'$in': ['sport:Event']}"
      outputs:
        event_document_id: $.get('documents')[0].get('_id', '') if $.get('documents') else None
        event_exists: len($.get('documents', [])) > 0
        event_code: $.get('documents')[0].get('metadata', {}).get('event_code') if $.get('documents') else None
        event_value: $.get('documents')[0].get('value', {}) if $.get('documents') else None

    # version-control-update
    - type: document
      name: version-control-update
      description: Update the events document version control.
      condition: $.get('event_exists') is True
      config:
        action: update
        embed-vector: false
        force-update: true
      filters:
        document_id: $.get('event_document_id')
      documents:
        sport:Event: |
          {
            **$.get('event_value', {}),
            'version_control': {
              **$.get('event_value', {}).get('version_control', {}),
              'counter': $.get('event_value', {}).get('version_control', {}).get('counter', 0) + 1,
              'processing': True
            }
          }
      