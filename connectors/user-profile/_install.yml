setup:
  title: "User Profile Connector"
  description: "Connector for storing user profile data as documents"
  category:
    - data-management
  estimatedTime: 1 minute
  features:
    - Store user profile information as documents
  integrations:
    - machina-ai
  status: available
  value: "connectors/user-profile"
  version: 1.0.0

datasets:
  # connectors
  - type: "connector"
    path: "user-profile.yml"
  
  - type: "connector"
    path: "data/podcast-compose.yml"
  
  - type: "connector"
    path: "data/api-mailgun.yml"
  
  # workflows
  - type: "workflow"
    path: "store-user-profile.yml"

  - type: "workflow"
    path: "generate-personalized-content.yml"

  - type: "prompt"
    path: "generate-search-queries.yml"

  - type: "prompts"
    path: "generate-podcast.yml"

  # agent
  - type: "agent"
    path: "user-profile-agent.yml"