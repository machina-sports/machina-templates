workflow:

  # sp-opta-event-consumer-live
  name: sp-opta-event-consumer-live
  title: Stats Perform Opta - Event Consumer (Live)
  description: Workflow to consume live soccer games from Stats Perform Opta API by event code. Handles Playing events and stuck events.
  context-variables:
    debugger:
      enabled: false
    opta:
      outlet: $MACHINA_CONTEXT_VARIABLE_OPTA_OUTLET
      secret: $MACHINA_CONTEXT_VARIABLE_OPTA_SECRET
  inputs:
    event_code: $.get('event_code')
  outputs:
    event_document_id: $.get('event_document_id')
    event_exists: $.get('event_exists')
    workflow-status: $.get('event_exists') is not True and 'skipped' or 'executed'
  tasks:

    # load-event-by-code
    - type: document
      name: load-event-by-code
      description: Search event (opta) by code.
      condition: $.get('event_code') is not None
      config:
        action: search
        search-limit: 1
        search-vector: false
        search-sorters: ["value.schema:startDate", 1]
      filters:
        name: "{'$in': ['sport:Event']}"
        metadata.event_code: $.get('event_code')
      outputs:
        event_document_id: $.get('documents')[0].get('_id', '') if $.get('documents') else None
        event_exists: len($.get('documents', [])) > 0
        event_code: $.get('documents')[0].get('metadata', {}).get('event_code') if $.get('documents') else None
        event_value: $.get('documents')[0].get('value', {}) if $.get('documents') else None

    # load event filtering by live events (Playing)
    - type: document
      name: load-event-by-schedule
      description: Search for live schedule events (opta) - Playing status.
      condition: $.get('event_exists') is not True
      config:
        action: search
        search-limit: 1
        search-vector: false
        search-sorters: ["value.version_control.opta-update-timestamp", 1]
      filters:
        name: "{'$in': ['sport:Event']}"
        value.schema:startDate: "{'$gt': (datetime.utcnow() - timedelta(hours=24)).isoformat(), '$lt': (datetime.utcnow() + timedelta(hours=4)).isoformat()}"
        value.sport:status: "'Playing'"
        value.version_control.finished: "{'$ne': True}"
        value.version_control.processing: "{'$ne': True}"
        updated: "{'$lt': datetime.utcnow() - timedelta(seconds=15)}"
      outputs:
        event_document_id: $.get('documents')[0].get('_id', '') if $.get('documents') else None
        event_exists: len($.get('documents', [])) > 0
        event_code: $.get('documents')[0].get('metadata', {}).get('event_code') if $.get('documents') else None
        event_value: $.get('documents')[0].get('value', {}) if $.get('documents') else None
    
    # load-stuck-events - safety mechanism to recover stuck events
    - type: document
      name: load-stuck-events
      description: Find events stuck in processing state for more than 5 minutes.
      condition: $.get('event_exists') is not True
      config:
        action: search
        search-limit: 1
        search-vector: false
        search-sorters: ["value.version_control.opta-update-timestamp", 1]
      filters:
        name: "{'$in': ['sport:Event']}"
        value.version_control.processing: "True"
        value.version_control.finished: "{'$ne': True}"
        updated: "{'$lt': datetime.utcnow() - timedelta(minutes=5)}"
      outputs:
        event_document_id: $.get('documents')[0].get('_id', '') if $.get('documents') else None
        event_exists: len($.get('documents', [])) > 0
        event_code: $.get('documents')[0].get('metadata', {}).get('event_code') if $.get('documents') else None
        event_value: $.get('documents')[0].get('value', {}) if $.get('documents') else None

    # version-control-update
    - type: document
      name: version-control-update
      description: Update the events document version control.
      condition: $.get('event_exists') is True
      config:
        action: update
        embed-vector: false
        force-update: true
      filters:
        document_id: $.get('event_document_id')
      documents:
        sport:Event: |
          {
            **$.get('event_value', {}),
            'version_control': {
              **$.get('event_value', {}).get('version_control', {}),
              'processing': True,
              'opta-update-timestamp': datetime.utcnow().isoformat()
            }
          }

