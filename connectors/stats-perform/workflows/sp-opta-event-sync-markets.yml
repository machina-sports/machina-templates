workflow:

  # sp-opta-event-sync-markets
  name: sp-opta-event-sync-markets
  title: Stats Perform Opta - Event Sync Markets
  description: Workflow to sync event markets from Stats Perform Opta API by event document ID.
  context-variables:
    debugger:
      enabled: false
    bwin:
      Bwin-AccessId: "$TEMP_CONTEXT_VARIABLE_BWIN_ACCESS_ID"
      Bwin-AccessIdToken: "$TEMP_CONTEXT_VARIABLE_BWIN_ACCESS_ID_TOKEN"
    opta:
      outlet: $MACHINA_CONTEXT_VARIABLE_OPTA_OUTLET
      secret: $MACHINA_CONTEXT_VARIABLE_OPTA_SECRET
  inputs:
    event_document_id: $.get('event_document_id')
  outputs:
    workflow-status: $.get('event_exists') is not True and 'skipped' or 'executed'
  tasks:

    # load-event-by-document-id
    - type: document
      name: load-event-by-document-id
      description: Search event (opta) by document ID.
      condition: $.get('event_document_id') is not None
      config:
        action: search
        search-limit: 1
        search-vector: false
        search-sorters: ["value.schema:startDate", 1]
      filters:
        document_id: $.get('event_document_id')
      outputs:
        event_document_id: $.get('documents')[0].get('_id', '') if $.get('documents') else None
        event_exists: len($.get('documents', [])) > 0
        event_code: $.get('documents')[0].get('metadata', {}).get('event_code') if $.get('documents') else None
        event_value: $.get('documents')[0].get('value', {}) if $.get('documents') else None

    # load-game-market
    - type: document
      name: load-game-market
      description: Search for game-market related to the event.
      condition: $.get('event_code') is not None and $.get('event_exists') is True
      config:
        action: search
        search-limit: 1
        search-vector: false
        search-sorters: ["updated", -1]
      filters:
        value.event_code: "$.get('event_code')"
      inputs:
        name: "'game-market'"
      outputs:
        market_exists: "len($.get('documents', [])) > 0"
        market_code: "str($.get('documents', [])[0].get('metadata', {}).get('market_code', '')) if $.get('documents') and len($.get('documents', [])) > 0 and $.get('documents', [])[0].get('metadata', {}).get('market_code') else None"
        market_fixture_id: "int($.get('documents', [])[0].get('value', {}).get('id', 0)) if $.get('documents') and len($.get('documents', [])) > 0 and $.get('documents', [])[0].get('value', {}).get('id') else None"
        market_document_id: "$.get('documents', [])[0].get('_id') if $.get('documents') and len($.get('documents', [])) > 0 else None"

    # fetch-market-from-bwin
    - type: connector
      name: fetch-market-from-bwin
      description: Get market from Bwin API for the event using fixture ID from game-market.
      condition: $.get('event_code') is not None and $.get('market_fixture_id') is not None and $.get('market_exists') is True
      connector:
        name: bwin
        command: get-offer/api/{sportId}/{country}/fixtures
        command_attribute:
          country: "'br'"
          sportId: "'4'"
      inputs:
        fixtureIds: "[$.get('market_fixture_id')]"
        onlyMainMarkets: "'true'"
      outputs:
        market_data: "$"
        market_code: "str($.get('items', [{}])[0].get('id', {}).get('entityId', '')) if $.get('items') and len($.get('items', [])) > 0 and $.get('items', [{}])[0].get('id', {}).get('entityId') else None"

    # version-control-update
    - type: document
      name: version-control-update
      description: Update the events document with market data.
      condition: $.get('event_exists') is True
      config:
        action: update
        embed-vector: false
        force-update: true
      filters:
        document_id: $.get('event_document_id')
      documents:
        sport:Event: |
          {
            **$.get('event_value', {}),
            'market_data': $.get('market_data') if $.get('market_data') is not None else $.get('event_value', {}).get('market_data'),
            'market_code': $.get('market_code') if $.get('market_code') is not None else ($.get('event_value', {}).get('market_code') if $.get('event_value', {}).get('market_code') else None),
            'version_control': {
              **$.get('event_value', {}).get('version_control', {}),
              'hasMarketCode': ($.get('market_code') is not None and $.get('market_code') != '') or ($.get('event_value', {}).get('market_code') is not None and $.get('event_value', {}).get('market_code') != '')
            }
          }

