workflow:

  # sp-opta-event-update
  name: sp-opta-event-update
  title: Stats Perform Opta - Event Update
  description: Workflow to update a soccer game from Stats Perform Opta API by event document ID.
  context-variables:
    debugger:
      enabled: false
    opta:
      outlet: $MACHINA_CONTEXT_VARIABLE_OPTA_OUTLET
      secret: $MACHINA_CONTEXT_VARIABLE_OPTA_SECRET
  inputs:
    event_document_id: $.get('event_document_id')
  outputs:
    event_document_id: $.get('event_document_id')
    workflow-status: $.get('event_exists') is not True and 'skipped' or 'executed'
  tasks:

    # load-event-by-document-id
    - type: document
      name: load-event-by-document-id
      description: Search event (opta) by document ID.
      condition: $.get('event_document_id') is not None
      config:
        action: search
        search-limit: 1
        search-vector: false
        search-sorters: ["value.schema:startDate", 1]
      filters:
        document_id: $.get('event_document_id')
      outputs:
        event_document_id: $.get('documents')[0].get('_id', '') if $.get('documents') else None
        event_exists: len($.get('documents', [])) > 0
        event_code: $.get('documents')[0].get('metadata', {}).get('event_code') if $.get('documents') else None
        event_value: $.get('documents')[0].get('value', {}) if $.get('documents') else None

    # version-control-update
    - type: document
      name: version-control-update
      description: Update the events document version control - final update.
      condition: $.get('event_exists') is True
      config:
        action: update
        embed-vector: false
        force-update: true
      filters:
        document_id: $.get('event_document_id')
      documents:
        sport:Event: |
          {
            **$.get('event_value', {}),
            'version_control': {
              **$.get('event_value', {}).get('version_control', {}),
              'processing': False,
              'consumer-update-timestamp': datetime.utcnow().isoformat()
            }
          }

