workflow:

  # api-football-get-leagues
  name: "api-football-get-leagues"
  title: "API Football - Get Leagues"
  description: "Workflow to get leagues from API Football with multiple filter options."
  context-variables:
    debugger:
      enabled: true
    api-football:
      x-apisports-key: "$TEMP_CONTEXT_VARIABLE_API_FOOTBALL_API_KEY"
  inputs:
    id: "$.get('id')"
    name: "$.get('name')"
    country: "$.get('country')"
    code: "$.get('code')"
    season: "$.get('season')"
    team: "$.get('team')"
    search: "$.get('search')"
    type: "$.get('type')"
    current: "$.get('current')"
    last: "$.get('last')"
  outputs:
    workflow-status: "'executed'"
  tasks:

    - type: "connector"
      name: "api-football-get-leagues"
      description: "Get leagues from API Football."
      connector:
        name: "api-football"
        command: "get-leagues"
      inputs:
        id: "$.get('id')"
        name: "$.get('name')"
        country: "$.get('country')"
        code: "$.get('code')"
        season: "$.get('season')"
        team: "$.get('team')"
        search: "$.get('search')"
        type: "$.get('type')"
        current: "$.get('current')"
        last: "$.get('last')"
      outputs:
        leagues: "$"
