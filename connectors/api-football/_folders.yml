workflow:
  name: "api-football-folders"
  title: "Setup Folders"
  description: "Setup Folders"
  outputs:
    workflow-status: "'executed'"
  tasks:

    # documents-structure
    - type: "document"
      name: "install-documents"
      description: "Install documents."
      condition: "$.get('setup-register') is not True"
      config:
        action: "update"
        embed-vector: false
        force-update: true
      documents:
        setup-register: |
          {
            "setup": True
          }
        site-structure: |
          [
            {
              "title": "API Docs",
              "url": "https://docs.machina.gg/api-reference/introduction",
              "icon": "globe"
            }
          ]
        doc-structure: |
          [
            {
              "title": "Catalogue",
              "isActive": True,
              "icon": "folder",
              "items": [
                {
                  "name": "football-league",
                  "title": "Leagues",
                  "category": "Catalogue",
                  "metadata": {
                    "name": ["football-league"]
                  },
                  "sorters": ['_id', -1],
                  "view": "list"
                },
                {
                  "name": "football-fixture",
                  "title": "Fixtures",
                  "category": "Catalogue",
                  "metadata": {
                    "name": ["football-fixture"]
                  },
                  "sorters": ['_id', -1],
                  "view": "list"
                },
                {
                  "name": "fixtures-events",
