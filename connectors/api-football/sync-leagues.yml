workflow:

  # api-football-sync-leagues
  name: "api-football-sync-leagues"
  title: "API Football - Sync Leagues"
  description: "Workflow to sync leagues from API Football with multiple filter options."
  context-variables:
    debugger:
      enabled: true
    api-football:
      x-apisports-key: "$TEMP_CONTEXT_VARIABLE_API_FOOTBALL_API_KEY"
  inputs:
    id: "$.get('id')"
    name: "$.get('name')"
    country: "$.get('country')"
    code: "$.get('code')"
    season: "$.get('season')"
    team: "$.get('team')"
    search: "$.get('search')"
    type: "$.get('type')"
    current: "$.get('current')"
    last: "$.get('last')"
  outputs:
    workflow-status: "'executed'"
  tasks:

    - type: "connector"
      name: "api-football-get-leagues"
      description: "Get leagues from API Football."
      connector:
        name: "api-football"
        command: "get-leagues"
      inputs:
        id: "$.get('id')"
        name: "$.get('name')"
        country: "$.get('country')"
        code: "$.get('code')"
        season: "$.get('season')"
        team: "$.get('team')"
        search: "$.get('search')"
        type: "$.get('type')"
        current: "$.get('current')"
        last: "$.get('last')"
      outputs:
        leagues: "$.get('response')"
    
    # task-update-leagues
    - type: "document"
      name: "task-update-leagues"
      description: "Update the leagues document."
      config:
        action: "update"
        embed-vector: false
        force-update: true
      documents:
        leagues: |
          {
            'data': $.get('leagues'),
            'title': 'All Leagues',
            'execution': datetime.utcnow(),
            'status': 'active'
          }
      metadata:
        document_type: "'synchronization'"

    # task-bulk-save-leagues
    - type: "document"
      name: "task-bulk-save-leagues"
      description: "Bulk save the leagues."
      config:
        action: "bulk-save"
        embed-vector: false
        force-update: true
      document_name: "football-league"
      documents:
        items: |
          [
            {
              **c,
              'title': f"{c.get('country', {}).get('name', '')} {c.get('league', {}).get('name', '')}",
              'selected': False
            }
            for c in $.get('leagues')
          ]
      metadata:
        document_type: "'league'"