workflow:

  # api-football-sync-fixtures-events
  name: "api-football-sync-fixtures-events"
  title: "API Football - Sync Fixtures Events"
  description: "Workflow to sync fixtures events from API Football with detailed match events like goals, cards, substitutions."
  context-variables:
    debugger:
      enabled: true
    api-football:
      x-apisports-key: "$TEMP_CONTEXT_VARIABLE_API_FOOTBALL_API_KEY"
    machina-ai:
      api_key: "$TEMP_CONTEXT_VARIABLE_SDK_OPENAI_API_KEY"
  inputs:
    fixture: "$.get('fixture')"
    team: "$.get('team', None)"
    player: "$.get('player', None)"
    type: "$.get('type', None)"
  outputs:
    workflow-status: "'executed'"
  tasks:

    # iptc-api-football-id-conversion-mapping
    - type: mapping
      name: iptc-api-football-id-conversion-mapping
      title: "IPTC | API Football ID Conversion Mapping"
      description: "Convert IPTC URN IDs to original API Football IDs"
      condition: "$.get('fixture') is not None"
      inputs:
        iptc_schema_events: "[{'@id': $.get('fixture')}]"
      outputs:
        original_fixture_id: "$.get('original_ids', [''])[0]"
        iptc_schema_id: "$.get('iptc_schema_ids', [''])[0]"

    # api-football-get-fixtures-events
    - type: "connector"
      name: "api-football-get-fixtures-events"
      description: "Get fixtures events from API Football."
      connector:
        name: "api-football"
        command: "get-fixtures/events"
      inputs:
        fixture: "$.get('original_fixture_id', $.get('fixture'))"
        team: "$.get('team')"
        player: "$.get('player')"
        type: "$.get('type')"
      outputs:
        fixtures-events: "$.get('response')"
        events-count: "len($.get('response', []))"

    # iptc-api-football-events-mapping
    - type: mapping
      name: iptc-api-football-events-mapping
      title: "IPTC | API Football Events Mapping"
      description: "Convert API Football match events to IPTC format"
      condition: "len($.get('fixtures-events', [])) > 0"
      inputs:
        match_events: "$.get('fixtures-events', [])"
      outputs:
        iptc_events: "$.get('iptc_events', [])"

    # task-bulk-save-fixtures
    - type: "document"
      name: "task-bulk-save-fixtures-events"
      description: "Bulk save the individual fixtures events."
      condition: "len($.get('fixtures-events', [])) > 0"
      config:
        action: "bulk-update"
        embed-selector: "$.get('title')"
        embed-vector: true
        force-update: true
      connector:
        name: "machina-ai"
        command: "invoke_embedding"
        model: "text-embedding-3-small"
      document_name: "'sport:Action'"
      documents:
        items: |
          [
            {
              **f,
              'metadata': {
                'action_code': str(f.get('@id', '')),
                'document_type': 'sport:Action',
                'event_code': '$.(iptc_schema_id)'
              },
              'title': f.get('sport:label', '')
            }
            for f in $.get('iptc_events', [])
          ]