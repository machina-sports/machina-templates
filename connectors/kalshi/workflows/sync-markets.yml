workflow:
  name: kalshi-sync-markets
  title: Kalshi - Sync Markets
  description: Workflow to synchronize market data from Kalshi API to Machina.
  context-variables:
    debugger:
      enabled: true
    machina-ai:
      api_key: $TEMP_CONTEXT_VARIABLE_SDK_OPENAI_API_KEY
  inputs:
    series_ticker: $.get('series_ticker', '')
    event_ticker: $.get('event_ticker', '')
  outputs:
    workflow-status: $.get('workflow-status', 'skipped')
  tasks:

    # 1 load-markets
    - type: connector
      name: load-markets
      description: Get markets from Kalshi API
      connector:
        name: kalshi
        command: get-markets
      inputs:
        series_ticker: $.get('series_ticker')
        event_ticker: $.get('event_ticker')
      outputs:
        cursor: $.get('cursor', 0)
        markets: $.get('markets', [])
        workflow-status: "'executed'"

    # kalshi-market-mapping
    - type: mapping
      name: kalshi-market-mapping
      title: Kalshi - Market Data Mapping
      description: Mapping data from Kalshi market API responses
      condition: $.get('markets') is not None and len($.get('markets', [])) > 0
      inputs:
        markets: $.get('markets', [])
      outputs:
        bulk-markets: $.get('mapped-markets', [])

    # 2 bulk-save-markets
    - type: document
      name: bulk-save-markets
      description: Bulk save the market data.
      condition: $.get('bulk-markets') is not None and len($.get('bulk-markets', [])) > 0
      config:
        action: bulk-update
        embed-selector: $.get('title')
        embed-vector: true
        force-update: $.get('force-update')
      connector:
        name: machina-ai
        command: invoke_embedding
        model: text-embedding-3-small
      document_name: "'kalshi-markets'"
      documents:
        items: $.get('bulk-markets', [])
      inputs:
        bulk-markets: $.get('bulk-markets', [])
