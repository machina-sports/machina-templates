workflow:
  name: "kalshi-sync-trades"
  title: "Kalshi - Sync Trades"
  description: "Workflow to synchronize trade data from Kalshi API to Machina."
  context-variables:
    debugger:
      enabled: true
    kalshi:
      Kalshi-API-Key: "$TEMP_CONTEXT_VARIABLE_KALSHI_API_KEY"
      Kalshi-User-Id: "$TEMP_CONTEXT_VARIABLE_KALSHI_USER_ID"
    machina-ai:
      api_key: "$TEMP_CONTEXT_VARIABLE_SDK_OPENAI_API_KEY"
  inputs:
    ticker: "$.get('ticker')"
    min_ts: "$.get('min_ts')"
    max_ts: "$.get('max_ts')"
    force-update: "($.get('force-update') == 'true')"
    limit: "$.get('limit', 100)"
    cursor: "$.get('cursor')"
  outputs:
    workflow-status: "$.get('workflow-status', 'skipped')"
  tasks:

    # 1 load-trades
    - type: "connector"
      name: "load-trades"
      description: "Get trades from Kalshi API"
      connector:
        name: "kalshi"
        command: "get-trades"
        command_attribute:
          limit: "$.get('limit')"
          cursor: "$.get('cursor')"
          ticker: "$.get('ticker')"
          min_ts: "$.get('min_ts')"
          max_ts: "$.get('max_ts')"
      outputs:
        trade_data: "$.get('trades', [])"
        next_cursor: "$.get('cursor')"
        workflow-status: "'executed'"

    # kalshi-trades-mapping
    - type: mapping
      name: kalshi-trades-mapping
      title: "Kalshi - Trades Data Mapping"
      description: "Mapping data from Kalshi trades API responses"
      condition: "$.get('trade_data') is not None and len($.get('trade_data', [])) > 0"
      inputs:
        trades: "$.get('trade_data', [])"
      outputs:
        bulk-trades: "$.get('mapped-trades', [])"

    # 2 bulk-save-trades
    - type: "document"
      name: "bulk-save-trades"
      description: "Bulk save the trade data."
      condition: "$.get('trade_data') is not None and len($.get('trade_data', [])) > 0"
      config:
        action: "bulk-update"
        embed-selector: "$.get('marketId')"
        embed-vector: true
        force-update: "$.get('force-update')"
      connector:
        name: "machina-ai"
        command: "invoke_embedding"
        model: "text-embedding-3-small"
      document_name: "'kalshi-trade'"
      documents:
        items: "$.get('parsedItems', [])"
      inputs:
        parsedItems: "$.get('bulk-trades', [])"
