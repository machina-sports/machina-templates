setup:
  title: Sportradar NFL v7
  description: Connect to the SportRadar NFL API to get live and historical data.
  category:
    - data-acquisition
    - football
    - football-nfl
  estimatedTime: 1 minute
  features:
    - Comprehensive suite of game and seasonal stats
    - Fastest gameday updates
    - Favorite players season stats
    - In-depth subjective statistics
    - All game data feeds update in real-time as games are played
    - All NFL games - including preseason - feature full play-by-play coverage
    - Daily transactions tracking for player movements and status changes
    - Weekly injury reports and practice status updates
  integrations:
    - sportradar
  status: available
  value: connectors/sportradar-nfl
  version: 7.0.0

