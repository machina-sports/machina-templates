  # iptc-sportradar-player-statistics-mapping
  - type: mapping
    name: iptc-sportradar-player-statistics-mapping
    title: IPTC | Sportradar Player Statistics Mapping
    description: Convert Sportradar player statistics to IPTC Sports Schema format
    outputs:
      iptc_player_statistics: |
        [
          {
            "@id": f"urn:sportradar:player-statistics:{player.get('id')}",
            "@type": "sport:PlayerStatistics",
            "sport:player": {
              "@id": f"urn:sportradar:player:{player.get('id')}",
              "@type": "sport:Athlete",
              "name": player.get('name'),
              "sport:jersey": player.get('jersey'),
              "sport:position": player.get('position')
            },
            "sport:team": {
              "@id": f"urn:sportradar:team:{team_stats.get('id')}",
              "@type": "sport:Team",
              "sport:qualifier": qualifier
            },
            "sport:category": category,
            "sport:statistics": player
          }
          for qualifier, team_stats in [
            ('away', $.get('game-statistics', {}).get('statistics', {}).get('away', {})),
            ('home', $.get('game-statistics', {}).get('statistics', {}).get('home', {}))
          ]
          for category in ['passing', 'rushing', 'receiving', 'defense', 'fumbles', 'kick_returns', 'punt_returns', 'int_returns']
          for player in team_stats.get(category, {}).get('players', [])
          if team_stats.get(category, {}).get('players')
        ]