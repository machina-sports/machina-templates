workflow:
  name: "youtube-transcript-test-credentials"
  description: "Test YouTube Transcript connector by extracting a short video transcript"
  tasks:
    - type: "connector"
      name: "test-transcript-extraction"
      connector:
        name: "youtube-transcript"
        command: "extract_transcript"
      inputs:
        # Short test video - YouTube's about page video (public, has captions)
        video_url: "'https://www.youtube.com/watch?v=dQw4w9WgXcQ'"
        language: "'en'"
      outputs:
        transcript: "$.get('data').get('transcript')"
        video_id: "$.get('data').get('video_id')"
        word_count: "$.get('data').get('word_count')"
        status: "$.get('status')"
        
    - type: "connector"
      name: "test-get-languages"
      connector:
        name: "youtube-transcript"
        command: "get_available_languages"
      inputs:
        video_url: "'https://www.youtube.com/watch?v=dQw4w9WgXcQ'"
      outputs:
        languages: "$.get('data').get('languages')"
        auto_generated: "$.get('data').get('auto_generated')"
        manual: "$.get('data').get('manual')"

