workflow:
  name: "elevenlabs-test-credentials"
  title: "ElevenLabs - Test Credentials"
  description: "Simple workflow to test ElevenLabs API credentials."
  context-variables:
    debugger:
      enabled: true
    elevenlabs:
      api_key: $TEMP_CONTEXT_VARIABLE_ELEVENLABS_API_KEY
  outputs:
    result: "$.get('test_result', {})"
    workflow-status: "$.get('workflow-status', 'skipped')"
  tasks:

    - type: connector
      name: elevenlabs-test-credentials-task
      description: Test credentials by fetching available voices.
      connector:
        name: elevenlabs
        command: get_voices
      inputs:
        api_key: "$.get('api_key')"
      outputs:
        test_result: |
          {
            'status': 'success' if $.get('data', {}).get('voices') else 'error',
            'voices_count': $.get('data', {}).get('total_count', 0),
            'sample': $.get('data', {}).get('voices', [])[:5]
          }
        workflow-status: "'executed'"
