workflow:

  # american-football-sync-games
  name: "american-football-sync-games"
  title: "API American Football - Sync Games"
  description: "Comprehensive workflow to sync games from API American Football with support for single/multiple IDs, live games, date ranges, league/team filtering, and venue-specific queries."
  context-variables:
    debugger:
      enabled: true
    american-football:
      x-apisports-key: "$TEMP_CONTEXT_VARIABLE_API_FOOTBALL_API_KEY"
    machina-ai:
      api_key: "$TEMP_CONTEXT_VARIABLE_SDK_OPENAI_API_KEY"
  inputs:
    id: "$.get('id')"
    ids: "$.get('ids')"
    live: "$.get('live')"
    league: "$.get('league')"
    season: "$.get('season')"
    date: "$.get('date')"
    team: "$.get('team')"
    last: "$.get('last')"
    next: "$.get('next')"
    from: "$.get('from')"
    to: "$.get('to')"
    round: "$.get('round')"
    status: "$.get('status')"
    venue: "$.get('venue')"
    timezone: "$.get('timezone')"
  outputs:
    workflow-status: "'executed'"
  tasks:

    - type: "connector"
      name: "american-football-get-games"
      description: "Get games from API American Football."
      connector:
        name: "american-football"
        command: "get-games"
      inputs:
        id: "$.get('id')"
        ids: "$.get('ids')"
        live: "$.get('live')"
        league: "$.get('league')"
        season: "$.get('season')"
        date: "$.get('date')"
        team: "$.get('team')"
        last: "$.get('last')"
        next: "$.get('next')"
        from: "$.get('from')"
        to: "$.get('to')"
        round: "$.get('round')"
        status: "$.get('status')"
        venue: "$.get('venue')"
        timezone: "$.get('timezone')"
      outputs:
        games: "$.get('response')"

    # iptc-american-football-event-mapping
    - type: mapping
      name: iptc-american-football-event-mapping
      title: "IPTC | American Football Event Mapping"
      description: "Mapping data from american-football to IPTC events"
      condition: "$.get('games') is not None"
      inputs:
        games: "$.get('games', [])"
      outputs:
        games: "$.get('sport_schema_events')"

    # task-bulk-save-games
    - type: "document"
      name: "task-bulk-save-games"
      description: "Bulk save the individual games."
      config:
        action: "bulk-update"
        embed-selector: "$.get('title')"
        embed-vector: true
        force-update: true
      connector:
        name: "machina-ai"
        command: "invoke_embedding"
        model: "text-embedding-3-small"
      document_name: "'sport:Event'"
      documents:
        items: |
          [
            {
              **f,
              'metadata': {
                'event_code': str(f.get('@id', '')),
              },
              'title': f.get('name', '')
            }
            for f in $.get('games', [])
          ]
      metadata:
        document_type: "'american-football-game'"
