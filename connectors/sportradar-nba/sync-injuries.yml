workflow:
  name: "sportradar-nba-sync-injuries"
  title: "Sportradar NBA Sync Injuries"
  description: "Workflow to sync NBA league-wide injuries."
  context-variables:
    debugger:
      enabled: true
    sportradar-nba:
      api_key: "$TEMP_CONTEXT_VARIABLE_SPORTRADAR_SOCCER_V4_API_KEY"
    machina-ai:
      api_key: "$TEMP_CONTEXT_VARIABLE_SDK_OPENAI_API_KEY"
  inputs:
    season_year: "$.get('season_year', datetime.now().strftime('%Y'))"
  outputs:
    workflow-status: "len($.get('all_injuries_ids', [])) > len($.get('existing_injuries_ids', [])) and 'executed' or 'skipped'"
  tasks:

    # task-load-injuries
    - type: connector
      name: task-load-injuries
      description: "Get league-wide injuries from SportRadar"
      connector:
        name: "sportradar-nba"
        command: "get-league/injuries.json"
      inputs:
        api_key: "$.get('api_key')"
      outputs:
        all_injuries_ids: |
          [f"urn:sportradar:nba-injury:{player.get('id', '')}" for team in $.get('teams', []) for player in team.get('players', []) if player.get('injuries', [])]
        injuries: "$"
        new_injuries_list: |
          [
            {
              'id': f"urn:sportradar:nba-injury:{player.get('id', '')}",
              'metadata': {
                'player_id': player.get('id', ''),
                'season_year': datetime.now().strftime('%Y'),
                'team_id': team.get('id', '')
              },
              'player': {
                'id': player.get('id', ''),
                'full_name': player.get('full_name', ''),
                'first_name': player.get('first_name', ''),
                'last_name': player.get('last_name', ''),
                'jersey_number': player.get('jersey_number', ''),
                'position': player.get('position', ''),
                'primary_position': player.get('primary_position', ''),
                'sr_id': player.get('sr_id', '')
              },
              'team': {
                'id': team.get('id', ''),
                'name': team.get('name', ''),
                'market': team.get('market', ''),
                'alias': team.get('alias', ''),
                'sr_id': team.get('sr_id', '')
              },
              'injuries': [
                {
                  'id': injury.get('id', ''),
                  'status': injury.get('status', ''),
                  'start_date': datetime.strptime(injury.get('start_date', '').replace('+00:00', 'Z'), '%Y-%m-%dT%H:%M:%SZ') if injury.get('start_date') else None,
                  'desc_brief': injury.get('desc_brief', ''),
                  'desc_detail': injury.get('desc_detail', ''),
                  'update_date': datetime.strptime(injury.get('update', {}).get('date', '').replace('+00:00', 'Z'), '%Y-%m-%dT%H:%M:%SZ') if injury.get('update', {}).get('date') else None,
                  'update_comment': injury.get('update', {}).get('comment', '')
                }
                for injury in player.get('injuries', [])
              ],
              'title': f"{player.get('full_name', '')} - {', '.join([injury.get('desc_brief', '') for injury in player.get('injuries', [])])}",
              'selected': False,
              'version-control': {
                'status': 'pending'
              }
            }
            for team in $.get('teams', [])
            for player in team.get('players', [])
            if player.get('injuries', [])
          ]

    # load-injuries-by-ids
    - type: document
      name: load-injuries-by-ids
      condition: "$.get('all_injuries_ids') is not None"
      description: "Load injuries by IDs."
      config:
        action: "search"
        search-limit: 1000
        search-vector: false
      filters:
        value.id: |
          {'$in': $.get('all_injuries_ids')}
      inputs:
        name: "'nba-injury'"
      outputs:
        existing_injuries_ids: |
          [
            injury.get('value', {}).get('id', '')
            for injury in $.get('documents', [])
          ]

    # bulk-save-individual-injuries
    - type: document
      name: bulk-save-individual-injuries
      condition: "$.get('all_injuries_ids') is not None and len($.get('all_injuries_ids', [])) > len($.get('existing_injuries_ids', []))"
      description: "Bulk save individual player injuries."
      config:
        action: "bulk-update"
        embed-vector: false
        force-update: true
      document_name: "'nba-injury'"
      documents:
        items: "$.get('final_injuries_list')"
      inputs:
        final_injuries_list: |
          [
            injury for injury in $.get('new_injuries_list', [])
            if injury.get('id', '') not in $.get('existing_injuries_ids')
          ]
