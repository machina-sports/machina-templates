workflow:
  name: "sportradar-nba-test-credentials"
  title: "Sportradar NBA - Test Credentials"
  description: "Simple workflow to test Sportradar NBA API credentials."
  context-variables:
    debugger:
      enabled: true
    sportradar-nba:
      x-api-key: $TEMP_CONTEXT_VARIABLE_SPORTRADAR_NBA_API_KEY
  outputs:
    result: "$.get('injuries', [])"
    workflow-status: "$.get('workflow-status', 'skipped')"
  tasks:

    - type: connector
      name: sportradar-nba-test-credentials-task
      description: Test credentials by fetching NBA injuries.
      connector:
        name: sportradar-nba
        command: get-league/injuries.json
      outputs:
        injuries: "$.get('teams', [])"
        workflow-status: "'executed'"
