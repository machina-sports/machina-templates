workflow:
  name: "groq-test-credentials"
  title: "Groq - Test Credentials"
  description: "Simple workflow to test Groq API credentials."
  context-variables:
    debugger:
      enabled: true
    groq:
      api_key: $TEMP_CONTEXT_VARIABLE_GROQ_API_KEY
  outputs:
    result: "$.get('models', [])"
    workflow-status: "$.get('workflow-status', 'skipped')"
  tasks:

    - type: connector
      name: groq-test-credentials-task
      description: Test credentials by listing available models.
      connector:
        name: groq
        command: list_models
      inputs:
        api_key: "$.get('api_key')"
      outputs:
        models: "$.get('data', {}).get('models', [])"
        workflow-status: "'executed'"
