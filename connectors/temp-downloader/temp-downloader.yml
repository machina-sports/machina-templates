connector:
  name: "temp-downloader"
  description: "A connector to download files from the web, save to temp, and read JSON"
  filename: "temp-downloader.py"
  filetype: "pyscript"
  commands:
    - name: "Download"
      value: "invoke_download"
    - name: "Save to tmp"
      value: "invoke_save_to_tmp"
    - name: "Read JSON"
      value: "invoke_read_json"