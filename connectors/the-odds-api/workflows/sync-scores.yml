workflow:
  name: "the-odds-api-sync-scores"
  title: "The Odds API - Sync Scores"
  description: "Workflow to synchronize live and recent scores from The Odds API to Machina."
  context-variables:
    debugger:
      enabled: false
    the-odds-api:
      apiKey: "$TEMP_CONTEXT_VARIABLE_THE_ODDS_API_KEY"
    machina-ai:
      api_key: "$TEMP_CONTEXT_VARIABLE_SDK_OPENAI_API_KEY"
  inputs:
    sport: "$.get('sport')"
    daysFrom: "$.get('daysFrom')"
    eventIds: "$.get('eventIds')"
  outputs:
    scores: "$.get('scores')"
    workflow-status: "$.get('workflow-status', 'skipped')"
  tasks:

    # 1 load-scores
    - type: "connector"
      name: "load-scores"
      description: "Get scores from The Odds API"
      condition: "$.get('sport') is not None"
      connector:
        name: "the-odds-api"
        command: "get-sports/{sport}/scores"
        command_attribute:
          sport: "$.get('sport')"
      inputs:
        daysFrom: "$.get('daysFrom')"
        eventIds: "$.get('eventIds')"
      outputs:
        scores: "$"
        bulk-scores: |
          [
            {
              'event_id': event.get('id', ''),
              'sport_key': event.get('sport_key', ''),
              'sport_title': event.get('sport_title', ''),
              'title': f"{event.get('home_team', '')} vs {event.get('away_team', '')}",
              'home_team': event.get('home_team', ''),
              'away_team': event.get('away_team', ''),
              'commence_time': event.get('commence_time', ''),
              'completed': event.get('completed', False),
              'last_update': event.get('last_update', ''),
              'home_score': next((score.get('score', '') for score in (event.get('scores') or []) if score.get('name') == event.get('home_team')), ''),
              'away_score': next((score.get('score', '') for score in (event.get('scores') or []) if score.get('name') == event.get('away_team')), ''),
              'metadata': {
                'event_id': event.get('id', ''),
                'sport_key': event.get('sport_key', ''),
                'source': 'the-odds-api'
              }
            }
            for event in $
          ]
        workflow-status: "'executed'"

    # 2 bulk-save-scores
    - type: "document"
      name: "bulk-save-scores"
      description: "Bulk save the scores data."
      condition: "$.get('bulk-scores') is not None and len($.get('bulk-scores', [])) > 0"
      config:
        action: "bulk-update"
        embed-vector: true
        embed-selector: "$.get('title')"
        force-update: true
      connector:
        name: "machina-ai"
        command: "invoke_embedding"
        model: "text-embedding-3-small"
      document_name: "'the-odds-api-scores'"
      documents:
        items: "$.get('parsedItems')"
      inputs:
        parsedItems: |
          [
            *$.get('bulk-scores', [])
          ]

