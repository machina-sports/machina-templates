workflow:
  name: the-odds-api-folders
  title: The Odds API - Folders
  description: The Odds API - Folders Structure
  context-variables:
    debugger:
      enabled: false
  outputs:
    workflow-status: "'executed'"
  tasks:

    # Setup folder structure
    - type: document
      name: install-documents
      description: Install documents and folder structure.
      config:
        action: update
        embed-vector: false
        force-update: true
      documents:
        doc-structure: |
          [
            {
              "title": "The Odds API",
              "isActive": True,
              "icon": "folder",
              "items": [
                {
                  "name": "the-odds-api-sports",
                  "title": "Sports",
                  "description": "Available sports from The Odds API",
                  "category": "The Odds API",
                  "metadata": {
                    "name": ["the-odds-api-sports"]
                  },
                  "sorters": ['_id', -1],
                  "view": "list"
                },
                {
                  "name": "the-odds-api-odds",
                  "title": "Odds",
                  "description": "Betting odds from multiple bookmakers",
                  "category": "The Odds API",
                  "metadata": {
                    "name": ["the-odds-api-odds"]
                  },
                  "sorters": ['_id', -1],
                  "view": "list"
                },
                {
                  "name": "the-odds-api-scores",
                  "title": "Scores",
                  "description": "Live and recent scores",
                  "category": "The Odds API",
                  "metadata": {
                    "name": ["the-odds-api-scores"]
                  },
                  "sorters": ['_id', -1],
                  "view": "list"
                }
              ]
            }
          ]

