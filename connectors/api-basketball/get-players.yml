workflow:

  # api-basketball-get-players
  name: "api-basketball-get-players"
  title: "API Basketball - Get Players"
  description: "Workflow to get players from API Basketball with multiple filter options."
  context-variables:
    debugger:
      enabled: true
    api-basketball:
      x-apisports-key: "$TEMP_CONTEXT_VARIABLE_API_BASKETBALL_API_KEY"
  inputs:
    id: "$.get('id')"
    team: "$.get('team')"
    season: "$.get('season')"
    search: "$.get('search')"
  outputs:
    workflow-status: "'executed'"
  tasks:

    - type: "connector"
      name: "api-basketball-get-players"
      description: "Get players from API Basketball."
      connector:
        name: "api-basketball"
        command: "get-players"
      inputs:
        id: "$.get('id')"
        team: "$.get('team')"
        season: "$.get('season')"
        search: "$.get('search')"
      outputs:
        players: "$"
