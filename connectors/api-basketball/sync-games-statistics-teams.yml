workflow:

  # api-basketball-sync-games-statistics-teams
  name: "api-basketball-sync-games-statistics-teams"
  title: "API Basketball - Sync Games Statistics Teams"
  description: "Workflow to sync games statistics teams from API Basketball with IPTC mapping."
  context-variables:
    debugger:
      enabled: true
    api-basketball:
      x-apisports-key: "$TEMP_CONTEXT_VARIABLE_API_BASKETBALL_API_KEY"
    machina-ai:
      api_key: "$TEMP_CONTEXT_VARIABLE_SDK_OPENAI_API_KEY"
  inputs:
    id: "$.get('id')"
    ids: "$.get('ids')"
  outputs:
    workflow-status: "'executed'"
  tasks:

    - type: "connector"
      name: "api-basketball-get-games-statistics-teams"
      description: "Get games statistics teams from API Basketball."
      connector:
        name: "api-basketball"
        command: "get-games-statistics-teams"
      inputs:
        id: "$.get('id')"
        ids: "$.get('ids')"
      outputs:
        games-statistics-teams: "$.get('response')"
        game-id: "$.get('id') or ($.get('ids', '').split('-')[0] if $.get('ids') else None)"

    # iptc-api-basketball-event-teams-stats
    - type: mapping
      name: "iptc-api-basketball-event-teams-stats"
      title: "Convert to IPTC Event Teams Statistics"
      description: "Convert API Basketball team statistics to IPTC Basketball Statistics format"
      condition: "len($.get('games-statistics-teams', [])) > 0"
      inputs:
        games_statistics: "$.get('games-statistics-teams', [])"
        game_id: "$.get('game-id')"
        home_team_name: "$.get('games-statistics-teams', [{}])[0].get('team', {}).get('name', 'Home')"
        away_team_name: "$.get('games-statistics-teams', [{}])[1].get('team', {}).get('name', 'Away') if len($.get('games-statistics-teams', [])) > 1 else 'Away'"
      outputs:
        iptc_teams_statistics: "$.get('iptc_teams_statistics', {})"

    # task-bulk-save-games-teams-statistics
    - type: "document"
      name: "task-bulk-save-games-teams-statistics"
      description: "Bulk save the individual games teams statistics."
      condition: "len($.get('games-statistics-teams', [])) > 0"
      config:
        action: "bulk-update"
        embed-selector: "$.get('title')"
        embed-vector: true
        force-update: true
      connector:
        name: "machina-ai"
        command: "invoke_embedding"
        model: "text-embedding-3-small"
      document_name: "'sport:TeamParticipation'"
      documents:
        items: |
          [
            {
              **f,
              'metadata': {
                'action_code': str(f.get('@id', '')),
                'document_type': 'sport:IndividualParticipation',
                'event_code': f"urn:apibasketball:game:{$.get('game-id')}",
                'team_code': f.get('sport:participationBy', {}).get('@id', '')
              },
              'title': f.get('rdfs:label', '')
            }
            for f in $.get('iptc_teams_statistics', []).get('sport:participation', [])
          ]
