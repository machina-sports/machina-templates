workflow:

  # api-basketball-get-games
  name: "api-basketball-get-games"
  title: "API Basketball - Get Games"
  description: "Comprehensive workflow to get games from API Basketball with support for single/multiple IDs, live games, date ranges, league/team filtering, and venue-specific queries."
  context-variables:
    debugger:
      enabled: true
    api-basketball:
      x-apisports-key: "$TEMP_CONTEXT_VARIABLE_API_BASKETBALL_API_KEY"
  inputs:
    id: "$.get('id')"
    date: "$.get('date')"
    league: "$.get('league')"
    season: "$.get('season')"
    team: "$.get('team')"
    timezone: "$.get('timezone')"
  outputs:
    workflow-status: "'executed'"
  tasks:

    - type: "connector"
      name: "api-basketball-get-games"
      description: "Get games from API Basketball."
      connector:
        name: "api-basketball"
        command: "get-games"
      inputs:
        id: "$.get('id')"
        date: "$.get('date')"
        league: "$.get('league')"
        season: "$.get('season')"
        team: "$.get('team')"
        timezone: "$.get('timezone')"
      outputs:
        games: "$"
